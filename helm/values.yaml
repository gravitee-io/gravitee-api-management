      enabled: true
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 10
      periodSeconds: 30
      failureThreshold: 3

    customLivenessProbe: {}

    readinessProbe:
      enabled: true
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 10
      periodSeconds: 30
      failureThreshold: 3

    customReadinessProbe: {}

    startupProbe:
      enabled: false

    customStartupProbe: { }


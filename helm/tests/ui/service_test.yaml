suite: Test API UI default Service
templates:
  - "ui/ui-service.yaml"
  - "ui/ui-configmap.yaml"
tests:
  - it: Check default service
    template: ui/ui-service.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - isNull:
          path: spec.externalTrafficPolicy
      - contains:
          path: spec.ports
          content:
            port: 8002
            targetPort: 8080
            protocol: TCP
            name: ui
            appProtocol: http

  - it: Check service with custom appProtocol
    template: ui/ui-service.yaml
    set:
      ui:
        service:
          appProtocol: http
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 8002
            targetPort: 8080
            protocol: TCP
            name: ui
            appProtocol: http

  - it: Deploy with long portal name
    template: ui/ui-service.yaml
    set:
      ui:
        name: "I-am-a-very-long-name-Neque-porro-quisquam-est-qui-dolorem-ipsum-quia-dolor-sit"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - equal:
          path: spec.ports
          value: 
            - appProtocol: http
              name: I-am-a-very-long-name-Neque-porro-quisquam-est-qui-dolorem-ipsu
              port: 8002
              protocol: TCP
              targetPort: 8080

  - it: Deploy with NodePort and externalTrafficPolicy
    template: ui/ui-service.yaml
    set:
      ui:
        service:
          type: NodePort
          externalTrafficPolicy: Local
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.externalTrafficPolicy
          value: Local

  - it: Deploy with LoadBalancer and externalTrafficPolicy
    template: ui/ui-service.yaml
    set:
      ui:
        service:
          type: LoadBalancer
          externalTrafficPolicy: Local
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.externalTrafficPolicy
          value: Local
suite: am - Common - Role config
templates:
  - "common/role.yaml"
tests:
  - it: should generate nothing when managedServiceAccount is disabled
    template: common/role.yaml
    set:
      apim:
        managedServiceAccount: false
    release:
      name: my-apim
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: should apply labels
    template: common/role.yaml
    set:
      apim:
        managedServiceAccount: true
        roleRules:
          - apiGroups:
              - ""
            resources:
              - secrets
            verbs:
              - get
    release:
      name: my-apim
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Role
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: apim
            app.kubernetes.io/instance: my-apim
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: apim
            app.kubernetes.io/version: 1.0.0-app

  - it: should apply default role configuration
    template: common/role.yaml
    set:
      apim:
        managedServiceAccount: true
        roleRules:
          - apiGroups:
              - ""
            resources:
              - endpoints
              - pods
              - nodes
              - services
              - configmaps
              - secrets
            verbs:
              - get
              - list
              - watch
    release:
      name: my-apim
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Role
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - equal:
          path: metadata.name
          value: my-apim-apim-role
      - equal:
          path: rules
          value:
            - apiGroups:
                - ""
              resources:
                - endpoints
                - pods
                - nodes
                - services
                - configmaps
                - secrets
              verbs:
                - get
                - list
                - watch

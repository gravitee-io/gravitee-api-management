suite: am - Common - RoleBinding config
templates:
  - "common/rolebinding.yaml"
tests:
  - it: should generate nothing when managedServiceAccount is disabled
    template: common/rolebinding.yaml
    set:
      apim:
        managedServiceAccount: false
    release:
      name: my-apim
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: should apply labels
    template: common/rolebinding.yaml
    set:
      apim:
        managedServiceAccount: true
        roleRules:
          - apiGroups:
              - ""
            resources:
              - secrets
            verbs:
              - get
    release:
      name: my-apim
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: apim
            app.kubernetes.io/instance: my-apim
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: apim
            app.kubernetes.io/version: 1.0.0-app

  - it: should apply default rolebinding configuration
    template: common/rolebinding.yaml
    set:
      apim:
        managedServiceAccount: true
        clusterRoleRules:
          - apiGroups:
              - ""
            resources:
              - secrets
            verbs:
              - get
    release:
      name: my-apim
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: RoleBinding
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - equal:
          path: metadata.name
          value: my-apim-apim-role-binding
      - equal:
          path: roleRef
          value:
            kind: Role
            name: my-apim-apim-role
            apiGroup: rbac.authorization.k8s.io
      - equal:
          path: subjects
          value:
            - kind: ServiceAccount
              name: my-apim-apim
              namespace: unittest

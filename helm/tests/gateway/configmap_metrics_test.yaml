suite: Test Gateway default configmap - Metrics
templates:
  - "gateway/gateway-configmap.yaml"
tests:
  - it: Disable metrics service by default
    template: gateway/gateway-configmap.yaml
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s metrics:
            \s   enabled: false
            \s   prometheus:
            \s     concurrencyLimit: 3
            \s     enabled: true
  - it: Enable metrics service and set `labels`
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        services:
          metrics:
            enabled: true
            labels:
              - local
              - remote
            prometheus:
              enabled: true
              concurrencyLimit: 3
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s metrics:
            \s   enabled: true
            \s   labels:
            \s   - local
            \s   - remote
            \s   prometheus:
            \s     concurrencyLimit: 3
            \s     enabled: true

  - it: Enable metrics service and don't set any `labels`
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        services:
          metrics:
            enabled: true
            prometheus:
              enabled: true
              concurrencyLimit: 3
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s metrics:
            \s   enabled: true
            \s   prometheus:
            \s     concurrencyLimit: 3
            \s     enabled: true

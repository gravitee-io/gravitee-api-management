suite: Test Management API configmap with tracing enabled
templates:
  - "gateway/gateway-configmap.yaml"
tests:
  - it: Disabled Kafka
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        kafka:
          enabled: false
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            kafka:
              enabled: false
  - it: Enable Kafka and set common values
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        kafka:
          enabled: true
          routingMode: host
          routingHostMode:
            brokerPrefix: fox-
            domainSeparator: "|"
            defaultDomain: gravitee.io
            defaultPort: 42
          apiKey:
            securityMechanisms: SCRAM-SHA-512
          port: 9042
          host: 42.42.42.42
          idleTimeout: 42
          tcpKeepAlive: 42
          instances: 42
          requestTimeout: 42
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            kafka:
              enabled: true
              routingMode: host
              routingHostMode:
                brokerPrefix: fox-
                domainSeparator: "|"
                defaultDomain: "gravitee.io"
                defaultPort: 42
              api-key:
                securityMechanisms: SCRAM-SHA-512
              port: 9042
              host: 42.42.42.42
              idleTimeout: 42
              tcpKeepAlive: 42
              instances: 42
              requestTimeout: 42
  - it: Enable Kafka and set pattern values
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        kafka:
          enabled: true
          routingMode: host
          routingHostMode:
            brokerPrefix: "fox-"
            domainSeparator: "|"
            defaultDomain: "gravitee.io"
            defaultPort: 42
            bootstrapDomainPattern: "{apiHost}.mycompany.org"
            brokerDomainPattern: "broker-{brokerId}-{apiHost}.mycompany.org"
          apiKey:
            securityMechanisms: SCRAM-SHA-512
          port: 9042
          host: 42.42.42.42
          idleTimeout: 42
          tcpKeepAlive: 42
          instances: 42
          requestTimeout: 42
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            kafka:
              enabled: true
              routingMode: host
              routingHostMode:
                brokerPrefix: "fox-"
                domainSeparator: "|"
                defaultDomain: "gravitee.io"
                defaultPort: 42
                bootstrapDomainPattern: "{apiHost}.mycompany.org"
                brokerDomainPattern: "broker-{brokerId}-{apiHost}.mycompany.org"
              api-key:
                securityMechanisms: SCRAM-SHA-512
              port: 9042
              host: 42.42.42.42
              idleTimeout: 42
              tcpKeepAlive: 42
              instances: 42
              requestTimeout: 42
  - it: Enable Kafka and set ssl values
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        kafka:
          enabled: true
          ssl:
            clientAuth: none
            tlsProtocols: TLSv1.2, TLSv1.3
            tlsCiphers: TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384, TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384, TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384, TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384, TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
            keystore:
              type: jks
              path: /keystore
              certificates:
                - cert: /opt/apim/security/mycompany.org.pem
                  key: /opt/apim/security/mycompany.org.key
              password: password-key
              watch: "false"
              defaultAlias: myAlias
              secret: secret://kubernetes/my-tls-secret
            truststore:
              type: pem
              path: /truststore
              password: password-trust
              watch: "false"
            openssl: true
    asserts:
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            kafka:
              enabled: true
              ssl:
                clientAuth: none
                tlsProtocols: TLSv1.2, TLSv1.3
                tlsCiphers: TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384, TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384, TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384, TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384, TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
                keystore:
                  type: jks
                  path: /keystore
                  certificates:
                    - cert: /opt/apim/security/mycompany.org.pem
                      key: /opt/apim/security/mycompany.org.key
                  password: "password-key"
                  watch: false
                  defaultAlias: myAlias
                  secret: secret://kubernetes/my-tls-secret
                truststore:
                  type: pem
                  path: /truststore
                  password: "password-trust"
                  watch: false
                openssl: true


suite: Test Management API configmap with SSL enabled
templates:
  - "gateway/gateway-configmap.yaml"
tests:
  - it: Enable TLS
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        ssl:
          enabled: true
          keystore:
            type: jks
            kubernetes: /default/secrets/api-custom-cert-opaque/keystore
            password: changeme
          sni: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s secured: true
            \s ssl:
            \s   keystore:
            \s     type: jks
            \s     password: "changeme"
            \s     kubernetes: /default/secrets/api-custom-cert-opaque/keystore
            \s   clientAuth: false
            \s   sni: true

  - it: Keystore not watched
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        ssl:
          enabled: true
          keystore:
            watch: false
          sni: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s secured: true
            \s ssl:
            \s   keystore:
            \s     watch: false
            \s   clientAuth: false
            \s   sni: true

  - it: Keystore watched
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        ssl:
          enabled: true
          keystore:
            watch: true
          sni: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s secured: true
            \s ssl:
            \s   keystore:
            \s     watch: true
            \s   clientAuth: false
            \s   sni: true

  - it: Keystore secret
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        ssl:
          enabled: true
          keystore:
            secret: secret://kubernetes/my-secret
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s secured: true
            \s ssl:
            \s   keystore:
            \s     secret: secret://kubernetes/my-secret

  - it: Keystore with empty password should render password field
    template: gateway/gateway-configmap.yaml
    set:
      gateway:
        ssl:
          enabled: true
          keystore:
            type: pkcs12
            path: ${gravitee.home}/security/internal-cert.pfx
            password: ""
          sni: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            \s secured: true
            \s ssl:
            \s   keystore:
            \s     type: pkcs12
            \s     path: \$\{gravitee\.home\}/security/internal-cert\.pfx
            \s     password: ""
            \s   clientAuth: false
            \s   sni: true

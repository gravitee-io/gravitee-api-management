suite: Test Management API default configmap - API properties
templates:
  - "api/api-configmap.yaml"
tests:
  - it: Doesn't set API properties by default
    template: api/api-configmap.yaml
    asserts:
      - notMatchRegex:
          path: data.[gravitee.yml]
          pattern: |
            api:
              properties:
  - it: Set the API properties
    template: api/api-configmap.yaml
    set:
      api:
        api:
          properties:
            encryption:
              secret: aSecret
    asserts:
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: |
            api:
              properties:
                encryption:
                  secret: aSecret
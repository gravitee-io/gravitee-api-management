suite: Test APIM Kafka console default PDB
templates:
  - "kafkaConsole/kafkaConsole-pdb.yaml"
tests:
  - it: should generate nothing when kafkaConsole is disabled
    template: kafkaConsole/kafkaConsole-pdb.yaml
    set:
      kafkaConsole:
        enabled: false
    release:
      name: my-apim
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: should generate PDB when kafkaConsole is enabled and PDB is enabled
    template: kafkaConsole/kafkaConsole-pdb.yaml
    set:
      kafkaConsole:
        enabled: true
        pdb:
          enabled: true
    release:
      name: my-apim
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: kafkaConsole
            app.kubernetes.io/instance: my-apim
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: apim
            app.kubernetes.io/version: 1.0.0-app
            helm.sh/chart: apim-1.0.0-chart
      - equal:
          path: spec.maxUnavailable
          value: 50%
      - notExists:
          path: spec.minAvailable
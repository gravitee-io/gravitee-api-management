apim:
  roleRules:
    - apiGroups: [""]
      resources: [configmaps, secrets, endpoints]
      verbs: [get, list, watch]

mongo:
  uri: mongodb://gravitee-mongodb.gravitee-apim.svc.cluster.local:27017/gravitee?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000

es:
  enabled: true
  endpoints:
    - https://elasticsearch-master:9200
  security:
    enabled: true
    username: elastic
    password: eUDO9JE7KDobIihn
  ssl:
    verifyHostname: false
    trustAll: true

api:
  image:
    repository: graviteeio/apim-management-api
    tag: dev
    pullPolicy: IfNotPresent
  env:
    - name: gravitee_http_referrerPolicy_policy
      value: "strict-origin-when-cross-origin"
  ingress:
    management:
      scheme: http
      hosts:
        - apim.localhost
    portal:
      scheme: http
      hosts:
        - apim.localhost

gateway:
  image:
    repository: graviteeio/apim-gateway
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    hosts:
      - api.localhost

ui:
  image:
    repository: graviteeio/apim-management-ui
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    hosts:
      - apim.localhost

portal:
  image:
    repository: graviteeio/apim-portal-ui
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    hosts:
      - dev.localhost

license:
  name: licensekey-apim

pull_request_rules:
  - name: Apply patches on `master`
    conditions:
      - label=apply-on-master
    actions:
      backport:
        branches:
          - master
        assignees:
          - "{{ author }}"
        body: |
          This is an automatic copy of pull request #{{number}} done by [Mergify](https://mergify.com).
          
          ----
          
          {{ body }}
          
          ----
          {{ cherry_pick_error }}
        title: "{{ title }} - master"

<div class="gmd-select">
  @if (label()) {
    <label class="gmd-select__label" [for]="name()">
      {{ label() }}
      @if (required()) {
        <span class="gmd-select__required">*</span>
      }
    </label>
  }
  <select
    class="gmd-select__field"
    [id]="name()"
    [name]="name()"
    [value]="internalValue()"
    [required]="required()"
    [disabled]="disabled()"
    [attr.aria-required]="required() ? 'true' : null"
    [attr.aria-invalid]="hasErrors() ? 'true' : null"
    [attr.aria-describedby]="hasErrors() ? errorId() : null"
    (change)="onChange($event)"
    (blur)="onBlur()"
  >
    <option value="">-- Select --</option>
    @for (option of optionsVM(); track option) {
      <option [value]="option">{{ option }}</option>
    }
  </select>

  @if (touched() && errorMessages().length) {
    <div [id]="errorId()" class="gmd-select__errors" role="alert">
      @for (msg of errorMessages(); track msg) {
        <div class="gmd-select__error">{{ msg }}</div>
      }
    </div>
  }
</div>

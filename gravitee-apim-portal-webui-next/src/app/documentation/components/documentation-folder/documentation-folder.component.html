<app-sidenav-layout [breadcrumbs]="breadcrumbs()">
  @if (subscribeApiId()) {
    <div breadcrumbActions>
      <button mat-stroked-button>Subscribe</button>
    </div>
  }
  <div sidenavContent class="documentation-folder__sidenav__content">
    @if (tree() && tree()!.length > 0) {
      <app-tree-component
        class="documentation-folder__sidenav__tree"
        [tree]="tree()"
        [selectedId]="pageId$ | async"
        (selectNode)="onSelect($event)"
      />
    } @else {
      <div class="documentation-folder__sidenav__empty-state" i18n="@@emptyItemsLabel">No items to show</div>
    }
  </div>
  <div mainContent>
    <app-navigation-item-content-viewer [pageContent]="folderData()?.selectedPageContent ?? null" />
  </div>
</app-sidenav-layout>

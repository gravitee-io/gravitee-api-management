<div
  class="tree__row"
  role="treeitem"
  tabindex="0"
  aria-selected="false"
  [class.selected]="isSelected()"
  [class.folder]="node().type === 'FOLDER'"
  [class.child]="level() > 0"
  [style.--level]="level()"
  [attr.aria-level]="level() + 1"
  [attr.aria-selected]="isSelected()"
  [attr.aria-expanded]="node().type === 'FOLDER' ? isExpanded() : null"
  (click)="onClick()"
  (keydown.enter)="onClick()"
  (keydown.arrowright)="node().type === 'FOLDER' && isExpanded.set(true)"
  (keydown.arrowleft)="node().type === 'FOLDER' && isExpanded.set(false)">
  @if (node().type === 'LINK') {
    <a #link class="tree__link" [href]="linkUrl" target="_blank" tabindex="-1">
      {{ node().label }}
      <span class="material-icons tree__link__icon" aria-hidden="true" tabindex="-1">open_in_new</span></a
    >
  } @else {
    @if (node().type === 'FOLDER') {
      <span class="material-icons tree__icon" [class.expanded]="isExpanded()" [attr.data-test-icon]="'toggle'" aria-hidden="true">{{
        'keyboard_arrow_down'
      }}</span>
    }
    <span class="tree__label">{{ node().label }}</span>
  }
</div>

@if (node().children?.length) {
  <div class="tree__children" [@expandAnimation]="isExpanded()">
    @for (child of node().children; track child) {
      <app-tree-node
        [attr.id]="'node-' + child.id"
        [node]="child"
        [level]="level() + 1"
        [selectedId]="selectedId()"
        (nodeSelected)="nodeSelected.emit($event)" />
    }
  </div>
}

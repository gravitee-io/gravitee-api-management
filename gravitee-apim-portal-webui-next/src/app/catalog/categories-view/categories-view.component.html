@if (showBanner) {
  <app-catalog-banner />
}

<div class="categories-view__header">
  <div class="m3-headline-medium" i18n="@@catalogApiCategories">Categories</div>
  <button mat-stroked-button color="primary" i18n="@@catalogViewAllApis" [routerLink]="['.', 'all']">View all APIs</button>
</div>

@if (categories(); as categories) {
  @if (categories.length) {
    <div class="categories-view__container" [ngClass]="categoriesViewContainerClasses()">
      @for (cat of categories; track $index) {
        <app-category-card [category]="cat" />
      }
    </div>
  } @else {
    <mat-card id="no-categories" appearance="outlined">
      <mat-card-content>
        <div>
          <p i18n="@@noCategoriesAvailable">Sorry, there are no categories listed yet.</p>
          <p i18n="@@moreCategoriesComingSoon">Our API catalog is currently being updated. More categories will be available soon.</p>
        </div>
      </mat-card-content>
    </mat-card>
  }
}

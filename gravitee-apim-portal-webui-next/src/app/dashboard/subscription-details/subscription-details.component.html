<header class="subscription-details__header">
  <h1 class="m3-headline-medium">Subscription details</h1>
</header>
<section class="subscription-details__info">
  <dl>
    <div class="subscription-details__info__row">
      <dt>
        <span class="material-icons">check_circle</span>
        <span>Status</span>
      </dt>
      <dd>Active</dd>
    </div>
    <div class="subscription-details__info__row">
      <dt>
        <span class="material-icons">api</span>
        <span>Subscribed API</span>
      </dt>
      <dd>
        <a class="link-primary" routerLink="#">Payments API</a>
      </dd>
    </div>
    <div class="subscription-details__info__row">
      <dt>
        <span class="material-icons">star</span>
        <span>Plan</span>
      </dt>
      <dd>Standard</dd>
    </div>
    <div class="subscription-details__info__row">
      <dt>
        <span class="material-icons">web_asset</span>
        <span>Application</span>
      </dt>
      <dd>
        <a class="link-primary" routerLink="#">Checkout integration</a>
      </dd>
    </div>
    <div class="subscription-details__info__row">
      <dt>
        <span class="material-icons">access_time_filled</span>
        <span>Created</span>
      </dt>
      <dd>2020-12-12</dd>
<!--      <dd>{{ subscription().result!.createdAt }}</dd>-->
    </div>
    <div class="subscription-details__info__row">
      <dt>
        <span class="material-icons">tag</span>
        <span>ID</span>
      </dt>
      <dd class="id-value">
        {{ subscriptionId }}
        <button mat-stroked-button class="nav-button" (click)="copyToClipboard()">
          <span class="material-icons copy-icon" aria-label="Copy ID">content_copy</span>
        </button>
      </dd>
    </div>
  </dl>
</section>

<div mat-dialog-title class="dialog__title">
  <h2 class="m3-title-large" i18n="@@subscribeToApiCommentTitle">Add a comment</h2>
  @if (data.plan.comment_required) {
    <span class="m3-title-medium" i18n="@@subscribeToApiCommentRequired">(required)</span>
  }
</div>
<mat-dialog-content>
  @if (data.plan.comment_question) {
    <div class="m3-body-medium">{{ data.plan.comment_question }}</div>
  } @else {
    <div class="m3-body-medium" i18n="@@subscribeToApiCommentSubtitle">
      Please provide a brief explanation of why you want to use this API
    </div>
  }
  <form [formGroup]="commentForm">
    <mat-form-field appearance="outline">
      <mat-label i18n="@@subscribeToApiCommentLabel">Message</mat-label>
      <textarea matInput maxlength="250" formControlName="message"></textarea>
      @if (commentForm.controls.message.hasError('required')) {
        <mat-error i18n="@@subscribeToApiCommentRequiredError">Message is required</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    id="subscribeToApiCommentButton"
    mat-button
    cdkFocusInitial
    i18n="@@subscribeToApiCommentButton"
    [mat-dialog-close]="commentForm.controls.message.value"
    [disabled]="commentForm.invalid"
  >
    Save
  </button>
</mat-dialog-actions>

@if (!!text()) {
  <div class="copy-code__copy-block">
    @if (title().length) {
      <div class="next-gen-body">{{ title() }}</div>
    }
    <div class="copy-code__command-line">
      <div class="copy-code__command-line__container">
        <pre class="copy-code__command-line__container__code">{{ passwordContent() }}</pre>
      </div>

      <div class="copy-code__command-line__icon-container">
        @if (mode() === 'PASSWORD') {
          <button
            mat-icon-button
            matSuffix
            class="icon-small"
            (click)="hidePassword.set(!hidePassword())"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword()"
          >
            <span class="material-icons"> {{ hidePassword() ? 'visibility_off' : 'visibility' }}</span>
          </button>
        }
        <app-copy-code-icon [contentToCopy]="text()" [label]="title()" />
      </div>
    </div>
  </div>
}

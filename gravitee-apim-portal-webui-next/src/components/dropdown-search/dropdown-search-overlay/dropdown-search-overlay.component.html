<div class="portal-dropdown-search-overlay">
  <!-- Search input -->
  <div class="portal-dropdown-search-overlay__search">
    <mat-form-field class="portal-dropdown-search-overlay__search-field" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput [formControl]="searchControl" [placeholder]="placeholder" #searchInput />
      @if (searchControl.value) {
        <button matSuffix mat-icon-button type="button" (click)="searchControl.setValue('')" aria-label="Clear search">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </div>

  <!-- Options list -->
  <div class="portal-dropdown-search-overlay__options" cdkScrollable>
    @for (option of options(); track option.value) {
      <div
        class="portal-dropdown-search-overlay__option"
        tabindex="-1"
        [class.portal-dropdown-search-overlay__option--disabled]="option.disabled"
        (click)="toggleOption(option)"
        (keydown.enter)="toggleOption(option)"
        (keydown.space)="$event.preventDefault(); toggleOption(option)"
      >
        <mat-checkbox
          [checked]="selectedValues.includes(option.value)"
          [disabled]="option.disabled"
          [value]="option.value"
          class="portal-dropdown-search-overlay__option-checkbox"
          color="primary"
        />
        <span class="portal-dropdown-search-overlay__option-label next-gen-body">
          {{ option.label }}
          @if (option.context) {
            <br />
            <span class="portal-dropdown-search-overlay__option-context">{{ option.context }}</span>
          }
        </span>
      </div>
    }

    @if (isLoading) {
      <div class="portal-dropdown-search-overlay__loading">Loading...</div>
    } @else if (options().length === 0) {
      <div class="portal-dropdown-search-overlay__option portal-dropdown-search-overlay__option--disabled">
        <span class="portal-dropdown-search-overlay__option-label">No Results Found</span>
      </div>
    }
  </div>

  <div class="portal-dropdown-search-overlay__clear">
    <button mat-button type="button" [disabled]="selectedValues.length === 0" (click)="clearSelection()" aria-label="Clear selection">
      Clear Selection
      @if (selectedValues.length > 0) {
        ({{ selectedValues.length }})
      }
    </button>
  </div>
</div>

<cdk-accordion>
  <cdk-accordion-item class="accordion" #accordion="cdkAccordionItem" [expanded]="true">
    <!--
      We are disabling ESLint for the next line because we do not want to define actions on keyboard key down or up,
      and we do not want to define a tabindex.
    -->
    <!-- eslint-disable-next-line -->
    <div class="accordion__header" (click)="accordion.toggle()">
      <ng-content select="app-accordion-title" />
      <mat-icon>{{ accordion.expanded ? 'keyboard_arrow_upw' : 'keyboard_arrow_down' }}</mat-icon>
    </div>
    @if (accordion.expanded) {
      <ng-content />
    }
  </cdk-accordion-item>
</cdk-accordion>

<div class="actions">
  @if (!forceLogin() || isLoggedIn()) {
    <button class="mobile-menu__button" mat-stroked-button i18n="@@navigationButton" (click)="isMobileMenuOpened = !isMobileMenuOpened">
      <span class="mobile-menu__icon"
        ><mat-icon>{{ isMobileMenuOpened ? 'close' : 'menu' }}</mat-icon></span
      >
    </button>
  }
</div>
@if (isMobileMenuOpened) {
  <div class="mobile-menu__panel">
    @if (hasHomepage()) {
      <a
        class="mobile-menu__link"
        i18n="@@homepage"
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
        >Homepage</a
      >
    }
    <a class="mobile-menu__link" i18n="@@catalog" [routerLink]="['catalog']" routerLinkActive="active" (click)="closeMenu()">Catalog</a>
    <a class="mobile-menu__link" i18n="@@guides" [routerLink]="['guides']" routerLinkActive="active" (click)="closeMenu()">Guides</a>
    @for (link of customLinks(); track link.id) {
      <a class="mobile-menu__link" [href]="link.target" [attr.target]="link.type === 'external' ? '_blank' : null" (click)="closeMenu()">
        {{ link.name }}
      </a>
    }
    <div class="mobile-menu__hr"></div>

    @if (isLoggedIn()) {
      <a class="mobile-menu__link" i18n="@@applications" [routerLink]="['applications']" routerLinkActive="active" (click)="closeMenu()"
        >Applications</a
      >
      <a class="mobile-menu__link" i18n="@@userAvatarMenuLogOut" [routerLink]="['log-out']" routerLinkActive="active" (click)="closeMenu()"
        >Log out</a
      >
    } @else {
      <a class="mobile-menu__link" i18n="@@logIn" [routerLink]="['log-in']" routerLinkActive="active" (click)="closeMenu()">Sign in</a>
    }
  </div>
}

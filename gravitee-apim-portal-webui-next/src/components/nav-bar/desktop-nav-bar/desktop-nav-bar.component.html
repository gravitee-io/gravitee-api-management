<div class="menu-items">
  <app-nav-bar-button class="nav-button" i18n="@@catalog" [path]="['catalog']">Catalog</app-nav-bar-button>
  @for (navigationItem of topBarNavigationItems(); track navigationItem.id) {
    @switch (navigationItem.type) {
      @case ('LINK') {
        <a [href]="navigationItem.url" target="_blank" mat-stroked-button color="primary" class="menu-items__custom_link nav-button">
          <span class="menu-items__link">
            {{ navigationItem.title }}
            <mat-icon aria-hidden="true">open_in_new</mat-icon>
          </span>
          <span class="cdk-visually-hidden">(opens in new tab)</span>
        </a>
      }
      @default {
        <app-nav-bar-button class="nav-button" [path]="['/documentation', navigationItem.id]">{{
          navigationItem.title
        }}</app-nav-bar-button>
      }
    }
  }
</div>

@if (isLoggedIn()) {
  <div class="actions">
    <app-user-avatar [user]="currentUser()" />
  </div>
} @else {
  <div class="actions">
    <button mat-flat-button color="primary" i18n="@@logIn" [routerLink]="['log-in']">Sign in</button>
  </div>
}

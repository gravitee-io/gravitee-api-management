<div class="pagination__controls">
  <button
    mat-button
    class="pagination__nav pagination__nav--previous"
    [disabled]="!pagination().hasPreviousPage"
    (click)="goToPreviousPage()"
    aria-label="Previous page of results"
  >
    <span class="material-icons icon-small">chevron_left</span>
    <span class="m3-body-medium" i18n="@@paginationPrevious">Previous</span>
  </button>

  @for (page of pageNumbers(); track page) {
    @if (page === pagination().currentPage) {
      <button mat-button class="pagination__current" aria-label="Current page of results">
        {{ page }}
      </button>
    } @else {
      <button mat-button class="pagination__page" (click)="goToPage(page)" [attr.aria-label]="'Go to page ' + page">
        {{ page }}
      </button>
    }
  }

  <button
    mat-button
    class="pagination__nav pagination__nav--next"
    [disabled]="!pagination().hasNextPage"
    (click)="goToNextPage()"
    aria-label="Next page of results"
  >
    <span class="pagination__nav-next-text m3-body-medium" i18n="@@paginationNext">Next</span>
    <span class="pagination__nav-next-icon material-icons icon-small">chevron_right</span>
  </button>
</div>

@if (pageSizeOptions().length > 0) {
  <div class="pagination__page-size">
    <span class="m3-body-medium" i18n="@@showPerPage">Show per page:</span>
    <mat-form-field appearance="outline" class="pagination__page-size-select" subscriptSizing="dynamic">
      <mat-select [value]="pageSize()" (selectionChange)="onPageSizeChange($event.value)">
        @for (size of pageSizeOptions(); track size) {
          <mat-option [value]="size">{{ size }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
}

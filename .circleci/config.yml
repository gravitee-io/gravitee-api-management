workflows:
    pull_requests:
        when:
            and:
                - equal: [pull_requests, << pipeline.parameters.gio_action >>]
        jobs:
            - setup:
                  context: cicd-orchestrator
            - validate:
                  context: gravitee-qa
                  requires:
                      - setup
            - build:
                  context: gravitee-qa
                  requires:
                      - validate
            - test:
                  requires:
                      - build
            - sonarcloud-analysis:
                  name: Sonar - << matrix.working_directory >>
                  matrix:
                      parameters:
                          working_directory:
                              - gravitee-apim-rest-api
                              - gravitee-apim-gateway
                              - gravitee-apim-definition
                  context: cicd-orchestrator
                  requires:
                      - test
            - test-repository:
                  requires:
                      - build
            - sonarcloud-analysis:
                  name: Sonar - gravitee-apim-repository
                  working_directory: gravitee-apim-repository
                  context: cicd-orchestrator
                  requires:
                      - test-repository
            - publish-on-artifactory:
                  filters:
                      branches:
                          only:
                              - master
                              - /^\d+\.\d+\.x$/
                  requires:
                      - test
                      - test-repository
            - publish-on-nexus:
                  filters:
                      branches:
                          only:
                              - master
                              - /^\d+\.\d+\.x$/
                  requires:
                      - test
                      - test-repository
            - publish-images-azure-registry:
                  context: cicd-orchestrator
                  requires:
                      - test
                      - test-repository
                  filters:
                      branches:
                          only:
                              - master
                              - /^\d+\.\d+\.x$/
            - webui-install:
                  name: Install APIM Console
                  apim-ui-project: gravitee-apim-console-webui
                  requires:
                      - setup
            - webui-lint-test:
                  name: Lint & test APIM Console
                  apim-ui-project: gravitee-apim-console-webui
                  requires:
                      - Install APIM Console
            - sonarcloud-analysis:
                  name: Sonar - << matrix.working_directory >>
                  matrix:
                      parameters:
                          working_directory:
                              - gravitee-apim-console-webui
                  context: cicd-orchestrator
                  requires:
                      - Lint & test APIM Console
            - console-webui-build-storybook:
                  requires:
                      - Install APIM Console
            - trigger-chromatic:
                  type: approval
                  requires:
                      - console-webui-build-storybook
            - console-webui-chromatic-deployment:
                  context: cicd-orchestrator
                  requires:
                      - trigger-chromatic
            - webui-build:
                  name: Build APIM Console
                  apim-ui-project: gravitee-apim-console-webui
                  requires:
                      - Install APIM Console
            - console-webui-deploy-on-azure-storage:
                  context: cicd-orchestrator
                  requires:
                      - Build APIM Console
            - console-webui-comment-pr-after-deployment:
                  context: cicd-orchestrator
                  requires:
                      - console-webui-deploy-on-azure-storage
            - webui-publish-images-azure-registry:
                  name: Build and publish APIM Console docker image
                  apim-ui-project: gravitee-apim-console-webui
                  docker-image-name: apim-management-ui
                  context: cicd-orchestrator
                  requires:
                      - Build APIM Console
                      - setup
                  filters:
                      branches:
                          only:
                              - master
                              - /^\d+\.\d+\.x$/
            - webui-install:
                  name: Install APIM Portal
                  apim-ui-project: gravitee-apim-portal-webui
                  requires:
                      - setup
            - webui-lint-test:
                  name: Lint & test APIM Portal
                  apim-ui-project: gravitee-apim-portal-webui
                  resource-class: large
                  requires:
                      - Install APIM Portal
            - sonarcloud-analysis:
                  name: Sonar - << matrix.working_directory >>
                  matrix:
                      parameters:
                          working_directory:
                              - gravitee-apim-portal-webui
                  context: cicd-orchestrator
                  requires:
                      - Lint & test APIM Portal
            - webui-build:
                  name: Build APIM Portal
                  apim-ui-project: gravitee-apim-portal-webui
                  requires:
                      - Install APIM Portal
            - webui-publish-images-azure-registry:
                  name: Build and publish APIM Portal docker image
                  apim-ui-project: gravitee-apim-portal-webui
                  docker-image-name: apim-portal-ui
                  context: cicd-orchestrator
                  requires:
                      - Build APIM Portal
                      - setup
                  filters:
                      branches:
                          only:
                              - master
                              - /^\d+\.\d+\.x$/
            - deploy-on-azure-cluster:
                  context: cicd-orchestrator
                  requires:
                      - publish-images-azure-registry
                      - Build and publish APIM Console docker image
                      - Build and publish APIM Portal docker image
                  filters:
                      branches:
                          only:
                              - master
                              - /^\d+\.\d+\.x$/
                  # To be modified when testing strategy will be defined
            - cypress-install:
                  requires:
                      - build
            - cypress-lint-test:
                  requires:
                      - cypress-install

    build_rpm_&_docker_images:
        when:
            equal: [build_rpm_&_docker_images, << pipeline.parameters.gio_action >>]
        jobs:
            - publish_prod_docker_images:
                  graviteeio_version: << pipeline.parameters.graviteeio_version >>
                  docker_tag_as_latest: << pipeline.parameters.docker_tag_as_latest >>
                  dry_run: << pipeline.parameters.dry_run >>
                  enterprise_edition: false
                  context: cicd-orchestrator
                  name: Build and push docker images for APIM CE << pipeline.parameters.graviteeio_version >><<# pipeline.parameters.dry_run >> - Dry Run<</ pipeline.parameters.dry_run >>
            - publish_prod_docker_images:
                  graviteeio_version: << pipeline.parameters.graviteeio_version >>
                  docker_tag_as_latest: << pipeline.parameters.docker_tag_as_latest >>
                  dry_run: << pipeline.parameters.dry_run >>
                  enterprise_edition: true
                  context: cicd-orchestrator
                  name: Build and push docker images for APIM EE << pipeline.parameters.graviteeio_version >><<# pipeline.parameters.dry_run >> - Dry Run<</ pipeline.parameters.dry_run >>
            - publish_rpm_packages:
                  context: cicd-orchestrator
                  graviteeio_version: << pipeline.parameters.graviteeio_version >>
                  dry_run: << pipeline.parameters.dry_run >>
                  name: Build and push RPM packages for APIM CE & EE << pipeline.parameters.graviteeio_version >><<# pipeline.parameters.dry_run >> - Dry Run<</ pipeline.parameters.dry_run >>

    release:
        when:
            equal: [release, << pipeline.parameters.gio_action >>]
        jobs:
            - setup:
                  context: cicd-orchestrator
            - release:
                  requires:
                      - setup
                  context: cicd-orchestrator

    package_bundle:
        when:
            equal: [package_bundle, << pipeline.parameters.gio_action >>]
        jobs:
            - package-bundle:
                  context: cicd-orchestrator
    # ---
    # Workflow For APIM Orchestrated Nexus Staging
    nexus_staging:
        when:
            equal: [nexus_staging, << pipeline.parameters.gio_action >>]
        jobs:
            - setup:
                  context: cicd-orchestrator
            - nexus-staging:
                  context: cicd-orchestrator
                  requires:
                      - setup

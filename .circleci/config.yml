            - keeper/env-export:
                  secret-url: keeper://IZd-yvsMopfQEa_0j1SDvg/custom_field/email
                  var-name: GIT_USER_EMAIL
            - run:
                  name: Git config
                  command: |
                      git config --global user.name "${GIT_USER_NAME}"
                      git config --global user.email "${GIT_USER_EMAIL}"
            - run:
                  name: Git release <<# pipeline.parameters.dry_run >> - Dry Run<</ pipeline.parameters.dry_run >>
                  command: |
                      export MVN_PRJ_VERSION="<< pipeline.parameters.graviteeio_version >>"
                      export MVN_PRJ_VERSION_MAJOR=$(echo $MVN_PRJ_VERSION | awk -F '.' '{print $1}')
                      export MVN_PRJ_VERSION_MINOR=$(echo $MVN_PRJ_VERSION | awk -F '.' '{print $2}')
                      export MVN_PRJ_VERSION_PATCH=$(echo $MVN_PRJ_VERSION | awk -F '.' '{print $3}')

                      # Remove `-SNAPSHOT` from source
                      # Backend
                      sed -i "s#<changelist>.*</changelist>#<changelist></changelist>#" pom.xml
                      
                      # UI
                      sed -i -E "s/\"version\": \"(.*)\"/\"version\": \"${MVN_PRJ_VERSION}\"/" gravitee-apim-console-webui/build.json
                      sed -i -E "s/\"version\": \"(.*)\"/\"version\": \"${MVN_PRJ_VERSION}\"/" gravitee-apim-portal-webui/build.json

                      git add --update
                      git commit -m "${MVN_PRJ_VERSION}"
                      git tag ${MVN_PRJ_VERSION}

                      # If we are on master branch, we need to create the support branch
                      if [ "${CIRCLE_BRANCH}" == "master" ]; then
                        export MAINTENANCE_GIT_BRANCH="${MVN_PRJ_VERSION_MAJOR}.${MVN_PRJ_VERSION_MINOR}.x"

                        git checkout -b ${MAINTENANCE_GIT_BRANCH}
                        
                        # Set the version to the next support version (bump patch version + '-SNAPSHOT')        
                        sed -i "s#<revision>.*</revision>#<revision>${MVN_PRJ_VERSION_MAJOR}.${MVN_PRJ_VERSION_MINOR}.1</revision>#" pom.xml
                        sed -i "s#<changelist>.*</changelist>#<changelist>-SNAPSHOT</changelist>#" pom.xml

                        git add --update
                        git commit -m 'chore: prepare next version [skip ci]'

                        git push -u <<# pipeline.parameters.dry_run >>--dry-run<</ pipeline.parameters.dry_run >> origin ${MAINTENANCE_GIT_BRANCH}

                        git checkout ${CIRCLE_BRANCH}
                      fi

                      if [ "${CIRCLE_BRANCH}" == "master" ]; then
                        sed -i "s#<revision>.*</revision>#<revision>${MVN_PRJ_VERSION_MAJOR}.$((${MVN_PRJ_VERSION_MINOR}+1)).0</revision>#" pom.xml
                        sed -i "s#<changelist>.*</changelist>#<changelist>-SNAPSHOT</changelist>#" pom.xml
                      else
                        sed -i "s#<revision>.*</revision>#<revision>${MVN_PRJ_VERSION_MAJOR}.${MVN_PRJ_VERSION_MINOR}.$((${MVN_PRJ_VERSION_PATCH}+1))</revision>#" pom.xml
                        sed -i "s#<changelist>.*</changelist>#<changelist>-SNAPSHOT</changelist>#" pom.xml
                      fi;

                      git add --update
                      git commit -m 'chore: prepare next version [skip ci]'

                      git push -u <<# pipeline.parameters.dry_run >>--dry-run<</ pipeline.parameters.dry_run >> origin ${CIRCLE_BRANCH}
                      git push --tags <<# pipeline.parameters.dry_run >>--dry-run<</ pipeline.parameters.dry_run >> origin ${CIRCLE_BRANCH}


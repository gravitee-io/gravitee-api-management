    ## Release Jobs
    nexus-staging-prepare-component:
        docker:
            - image: cimg/base:stable
        resource_class: small
        description: >
            This command :
            * 1. Runs during any (Maven) Gravitee APIM Orchestrated release process, if and only if `dry-run` mode is "off" : if `dry_run` Orb Command value is `false`, it is a "real" release.
            * 2. It compresses the whole maven project into a bzip2 format archive, and saves it to the s3 Bucket, named `prepared-nexus-staging-${GRAVITEE_PRODUCT_NAME}-${GRAVITEE_PRODUCT_VERSION}`, where :
              * `${GRAVITEE_PRODUCT_NAME}` : APIM, AM, (AE and Cockpit is exluded because they are not open source)
              * `${GRAVITEE_PRODUCT_VERSION}` : the version number used in the product release process (the "top" `version` JSON property in the `release.json`)
        environment:
            S3_BUCKET_NAME: << pipeline.parameters.s3_bucket_name >>
        steps:
            - attach_workspace:
                  at: .
            - when:
                  condition: << pipeline.parameters.dry_run>>
                  steps:
                      - run:
                            command: |
                                echo "DRY-RUN: the maven project should not be saved to the S3 bucket for later nexus staging"
            - when:
                  condition:
                      not: << pipeline.parameters.dry_run>>
                  steps:
                      - run:
                            name: "Nexus Staging Prepare Component (Glacier)"
                            command: |
                                if [ "x${S3_BUCKET_NAME}" == "x" ]; then
                                  echo "THE [S3_BUCKET_NAME] env var is unset, but it is required"
                                  exit 2
                                fi;

                                echo "S3_BUCKET_NAME=${S3_BUCKET_NAME}"

                                GRAVITEE_REPO_NAME=${CIRCLE_PROJECT_REPONAME}
                      - aws-cli/setup
                      - run:
                            command: |
                                aws s3 cp .${CIRCLE_PROJECT_REPONAME}.tar.bz2 s3://${S3_BUCKET_NAME}/${CIRCLE_PROJECT_REPONAME}/project/ \
                                --endpoint-url https://cellar-c2.services.clever-cloud.com \
                                --acl public-read
                            name: S3 Copy ${CIRCLE_PROJECT_REPONAME}.tar.bz2 -> s3://${S3_BUCKET_NAME}/${CIRCLE_PROJECT_REPONAME}/project/
    prepare-settings:
        docker:
            - image: cimg/base:stable
        resource_class: small
        steps:
            - attach_workspace:
                  at: /tmp
            - run:
                  name: "Setup [settings.xml] <<# pipeline.parameters.dry_run >>for dry-run<</ pipeline.parameters.dry_run >>"
                  command: |
                      cp -f /tmp/gravit33bot/.secrets/<<^ pipeline.parameters.dry_run >>non.<</ pipeline.parameters.dry_run >>dry.release.settings.xml /tmp/release.settings.xml
                      echo "Here is the settings.xml which will be used:"
                      cat /tmp/release.settings.xml | sed "s#<passphrase>.*</passphrase>#<passphrase>obfuscated</passphrase>#g" | sed "s#<password>.*</password>#<password>obfuscated</password>#g" | sed "s#<username>.*</username>#<username>obfuscated</username>#g"
            - persist_to_workspace:
                  root: /tmp
                  paths:
                      - release.settings.xml
    release:
        docker:
            - image: cimg/openjdk:11.0.13
        resource_class: large

        environment:
            DRY_RUN: << pipeline.parameters.dry_run >>
            MAVEN_PROFILE_ID: << pipeline.parameters.maven_profile_id >>
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - gio-gravitee-release-dependencies-{{ .Branch }}
            - attach_workspace:
                  at: /tmp
            - run:
                  name: Update maven dependencies versions from properties and remove `-SNAPSHOT` from versions
                  command: |
                      # Update maven dependencies versions from properties
                      mvn -Duser.home=${HOME} -s /tmp/release.settings.xml -B -U versions:update-properties -Dmaven.version.rules.serverId=artifactory-gravitee-releases -Dincludes=io.gravitee.*:* -DallowMajorUpdates=false -DallowMinorUpdates=false -DallowIncrementalUpdates=true -DgenerateBackupPoms=false

                      # Remove `-SNAPSHOT` from versions
                      mvn -Duser.home=${HOME} -s /tmp/release.settings.xml -B versions:set -DremoveSnapshot=true -DgenerateBackupPoms=false
            - prepare-gpg
            - run:
                  name: Prepare env variables used in [version.properties] files and Maven deploy to Gravitee's private Artifactory"
                  command: |
                      export BUILD_ID=${CIRCLE_BUILD_NUM}
                      export BUILD_NUMBER=${CIRCLE_BUILD_NUM}
                      export GIT_COMMIT=$(git rev-parse --short HEAD)

                      echo "  MAVEN_PROFILE_ID=[${MAVEN_PROFILE_ID}]  "
                      mvn -Duser.home=${HOME} -s /tmp/release.settings.xml -B -U -P ${MAVEN_PROFILE_ID} clean deploy -DskipTests=true -Dskip.validation
            - run:
                  name: "Exclude Gravitee internal dependencies from cache"
                  command: |
                      if [ -d ${HOME}/.m2/io/gravitee ]; then
                        rm -fr ${HOME}/.m2/io/gravitee
                      fi;
                      if [ -d ${HOME}/.m2/com/graviteesource ]; then
                        rm -fr ${HOME}/.m2/com/graviteesource
                      fi;
            - save_cache:
                  paths:
                      - ~/.m2
                  key: gio-gravitee-release-dependencies-{{ .Branch }}
                  when: always
            - when:
                  condition:
                      not: << pipeline.parameters.dry_run >>
                  steps:
                      - prepare-tar-for-s3-glacier

            - run:
                  name: Git config
                  command: |
                      git config --global user.name "${GIT_USER_NAME}"
                      git config --global user.email "${GIT_USER_EMAIL}"

            - run:
                  name: Git release
                  command: |
                      export MVN_PRJ_VERSION=$(mvn -s /tmp/release.settings.xml -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec -q)
                      export MVN_PRJ_VERSION_MAJOR=$(echo $MVN_PRJ_VERSION | awk -F '.' '{print $1}')
                      export MVN_PRJ_VERSION_MINOR=$(echo $MVN_PRJ_VERSION | awk -F '.' '{print $2}')
                      export MVN_PRJ_VERSION_PATCH=$(echo $MVN_PRJ_VERSION | awk -F '.' '{print $3}')

                      export CURRENT_GIT_BRANCH=$(git branch --show-current)
                      export MAINTENANCE_GIT_BRANCH="${MVN_PRJ_VERSION_MAJOR}.${MVN_PRJ_VERSION_MINOR}.x"
                      export GIT_BRANCH_FILTER=$(git branch -a | grep "${MAINTENANCE_GIT_BRANCH}")

                      git add --update
                      git commit -m "${MVN_PRJ_VERSION}"
                      git tag ${MVN_PRJ_VERSION}

                      # If support branch for this version does not exist, create it, update versions, commit and push
                      if [ "x${GIT_BRANCH_FILTER}" == "x" ]; then
                        git checkout -b ${MAINTENANCE_GIT_BRANCH}
                        # Set the version to the next support version (bump patch version + '-SNAPSHOT')                        
                        mvn -Duser.home=${HOME} -s /tmp/release.settings.xml -B versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
                        git add --update
                        git commit -m 'chore: prepare next version [skip ci]'
                        if [ "${DRY_RUN}" == "false" ]; then
                          echo "# --->>> NO IT IS NOT A DRY RUN : GIT PUSH"
                          git push -u origin ${MAINTENANCE_GIT_BRANCH}
                          git push --tags origin ${MAINTENANCE_GIT_BRANCH}
                        else
                          echo "# --->>> THIS IS A DRY RUN : SKIPPPING GIT PUSH"
                        fi;
                        git checkout ${CURRENT_GIT_BRANCH}
                      fi;

                      # If releasing a feature version (i.e. patch number == 0) then bump the minor version for the next 
                      if [ "${MVN_PRJ_VERSION_PATCH}" == "0" ]; then
                        export NEXT_MINOR_VERSION=$((${MVN_PRJ_VERSION_MINOR}+1))
                        export NEXT_SNAPSHOT_VERSION="${MVN_PRJ_VERSION_MAJOR}.${NEXT_MINOR_VERSION}.0-SNAPSHOT"
                        mvn -Duser.home=${HOME} -s /tmp/release.settings.xml -B versions:set -DnewVersion=${NEXT_SNAPSHOT_VERSION} -DgenerateBackupPoms=false
                      else
                        # Else just set the version to the next support version (bump patch version + '-SNAPSHOT')                        
                        mvn -Duser.home=${HOME} -s /tmp/release.settings.xml -B versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
                      fi;
                      git add --update
                      git commit -m 'chore: prepare next version [skip ci]'
                      if [ "${DRY_RUN}" == "false" ]; then
                        echo "# --->>> NO IT IS NOT A DRY RUN"
                        echo " so that CURRENT_GIT_BRANCH=MAINTENANCE_GIT_BRANCH"
                        git push -u origin ${CURRENT_GIT_BRANCH}
                        git push --tags origin ${CURRENT_GIT_BRANCH}
                      else
                        echo "# --->>> THIS IS A DRY RUN"
                      fi;

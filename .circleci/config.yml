    release-commit-and-prepare-next-version:
        docker:
            - image: cimg/base:stable
        resource_class: medium

        steps:
            - checkout
            - attach_workspace:
                  at: .
            - add_ssh_keys:
                  fingerprints:
                      - "ac:88:23:8f:c6:0f:7d:f0:fc:df:73:20:34:56:02:6c"
            - keeper/env-export:

version: 2.1
setup: false
parameters:
  gio_action:
    type: string
    default: pull_requests
    description: ""
  dry_run:
    type: boolean
    default: true
    description: Run in dry run mode?
  docker_tag_as_latest:
    type: boolean
    default: false
    description: Is this version the latest version available?
  graviteeio_version:
    type: string
    default: ""
    description: Version of APIM to be used in docker images
  apim_version_path:
    type: string
    default: /home/circleci/project/pom.xml
    description: Path to pom.xml with APIM version
jobs:
  job-test-apim-charts:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - helm/install-helm-client:
          version: v3.7.1
      - run:
          name: Install helm-unittest plugin
          command: helm plugin install https://github.com/quintush/helm-unittest --version 0.2.11
      - run:
          name: Lint the helm charts available in helm/
          command: helm lint helm/
      - run:
          name: Execute the units tests in helm/
          command: helm unittest -3 -f 'tests/**/*.yaml' helm/ -t JUnit -o apim-result.xml
      - store_test_results:
          path: apim-result.xml
  job-release-helm:
    docker:
      - image: cimg/node:16.10
    resource_class: medium
    steps:
      - checkout
      - keeper/env-export:
          secret-url: keeper://IZd-yvsMopfQEa_0j1SDvg/field/login
          var-name: GIT_USER_NAME
      - keeper/env-export:
          secret-url: keeper://IZd-yvsMopfQEa_0j1SDvg/custom_field/email
          var-name: GIT_USER_EMAIL
      - keeper/env-export:
          secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
          var-name: GITHUB_TOKEN
      - add_ssh_keys:
          fingerprints:
            - ac:88:23:8f:c6:0f:7d:f0:fc:df:73:20:34:56:02:6c
      - run:
          name: Git config
          command: |-
            git config --global user.name "${GIT_USER_NAME}"
            git config --global user.email "${GIT_USER_EMAIL}"
      - gh/setup
      - helm/install-helm-client
      - run:
          name: Update Chart and App versions
          command: |-
            sed "0,/version.*/s/version.*/version: 4.2.0/" -i helm/Chart.yaml
            sed "0,/appVersion.*/s/appVersion.*/appVersion: 4.2.0/" -i helm/Chart.yaml
      - run:
          name: build the Charts
          working_directory: ./helm
          command: |-
            helm dependency update
            helm package -d charts .

            sed "s/name.*/name: apim3/" -i Chart.yaml
            helm package -d charts .
      - run:
          name: Install dependencies
          command: npm install
          working_directory: ./release
      - run:
          name: Open a PR to publish helm chart release into helm-charts repository
          working_directory: ./release
          command: npm run zx -- ci-steps/release-helm.mjs --version=4.2.0
workflows:
  release_helm:
    jobs:
      - job-test-apim-charts:
          name: APIM - Lint & Test
      - job-release-helm:
          requires:
            - APIM - Lint & Test
          context:
            - cicd-orchestrator
orbs:
  helm: circleci/helm@2.0.1
  keeper: gravitee-io/keeper@0.6.3
  gh: circleci/github-cli@1.0.5

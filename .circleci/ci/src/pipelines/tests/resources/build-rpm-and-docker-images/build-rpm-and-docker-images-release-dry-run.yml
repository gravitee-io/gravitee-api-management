            docker buildx build --platform=linux/arm64,linux/amd64 --build-arg GRAVITEEIO_VERSION=4.1.0 --build-arg GRAVITEEIO_DOWNLOAD_URL=https://gravitee-dry-releases-downloads.cellar-c2.services.clever-cloud.com/graviteeio-apim/distributions --quiet -t graviteeio/apim-management-api:4.1.0 -t graviteeio/apim-management-api:4.1  -f ./gravitee-apim-rest-api/docker/Dockerfile-from-download ./gravitee-apim-rest-api/docker
            docker buildx build --platform=linux/arm64,linux/amd64 --build-arg GRAVITEEIO_VERSION=4.1.0 --build-arg GRAVITEEIO_DOWNLOAD_URL=https://gravitee-dry-releases-downloads.cellar-c2.services.clever-cloud.com/graviteeio-apim/distributions --quiet -t graviteeio/apim-management-ui:4.1.0 -t graviteeio/apim-management-ui:4.1  -f ./gravitee-apim-console-webui/docker/Dockerfile-from-download ./gravitee-apim-console-webui/docker
            docker buildx build --platform=linux/arm64,linux/amd64 --build-arg GRAVITEEIO_VERSION=4.1.0 --build-arg GRAVITEEIO_DOWNLOAD_URL=https://gravitee-dry-releases-downloads.cellar-c2.services.clever-cloud.com/graviteeio-apim/distributions --quiet -t graviteeio/apim-portal-ui:4.1.0 -t graviteeio/apim-portal-ui:4.1  -f ./gravitee-apim-portal-webui/docker/Dockerfile-from-download ./gravitee-apim-portal-webui/docker
      - keeper/env-export:
          secret-url: keeper://QeHHkvALPob4pgs1hMd9Gw/custom_field/API Key
          var-name: AQUA_KEY
      - keeper/env-export:
          secret-url: keeper://QeHHkvALPob4pgs1hMd9Gw/custom_field/Secret

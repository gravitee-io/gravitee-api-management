version: 2.1
setup: false
parameters:
  gio_action:
    type: string
    default: pull_requests
    description: ""
  dry_run:
    type: boolean
    default: true
    description: Run in dry run mode?
  docker_tag_as_latest:
    type: boolean
    default: false
    description: Is this version the latest version available?
  graviteeio_version:
    type: string
    default: ""
    description: Version of APIM to be used in docker images
  apim_version_path:
    type: string
    default: /home/circleci/project/pom.xml
    description: Path to pom.xml with APIM version
commands:
  cmd-restore-maven-job-cache:
    parameters:
      jobName:
        type: string
        default: ""
        description: The job name
    steps:
      - restore_cache:
          keys:
            - gravitee-api-management-v10-<< parameters.jobName >>-{{ .Branch }}-{{ checksum "pom.xml" }}
            - gravitee-api-management-v10-<< parameters.jobName >>-{{ .Branch }}
            - gravitee-api-management-v10-<< parameters.jobName >>-master
    description: Restore Maven cache for a dedicated job
  cmd-save-maven-job-cache:
    parameters:
      jobName:
        type: string
        default: ""
        description: The job name
    steps:
      - run:
          name: Exclude all APIM artefacts from cache.
          command: rm -rf ~/.m2/repository/io/gravitee/apim
      - save_cache:
          key: gravitee-api-management-v10-<< parameters.jobName >>-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
          when: always
    description: Save Maven cache for a dedicated job
  cmd-notify-on-failure:
    steps:
      - keeper/env-export:
          secret-url: keeper://ZOz4db245GNaETVwmPBk8w/field/password
          var-name: SLACK_ACCESS_TOKEN
      - slack/notify:
          channel: C02JENTV2AX
          branch_pattern: master,[0-9]+\.[0-9]+\.x
          event: fail
          template: basic_fail_1
  cmd-create-docker-context:
    steps:
      - run:
          name: Create docker context for buildx
          command: |-
            docker context create tls-env
            docker buildx create tls-env --use
  cmd-docker-azure-login:
    steps:
      - keeper/env-export:
          secret-url: keeper://Q721P2LSOPJ9qiXLuf5AHQ/field/login
          var-name: AZURE_DOCKER_REGISTRY_USERNAME
      - keeper/env-export:
          secret-url: keeper://Q721P2LSOPJ9qiXLuf5AHQ/field/password
          var-name: AZURE_DOCKER_REGISTRY_PASSWORD
      - run:
          name: Login to Azure Container Registry
          command: echo $AZURE_DOCKER_REGISTRY_PASSWORD | docker login --username $AZURE_DOCKER_REGISTRY_USERNAME --password-stdin graviteeio.azurecr.io
    description: Login to Azure Container Registry
  cmd-docker-azure-logout:
    steps:
      - run:
          name: Logout from Azure Container Registry
          command: docker logout graviteeio.azurecr.io
    description: Logout from Azure Container Registry
jobs:
  job-setup:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - keeper/env-export:
          secret-url: keeper://7CgijuGiFDSLynRJt1Dm9w/custom_field/xml
          var-name: MAVEN_SETTINGS
      - run:
          command: "echo $MAVEN_SETTINGS > .gravitee.settings.xml "
      - persist_to_workspace:
          root: .
          paths:
            - .gravitee.settings.xml
  job-validate:
    docker:
      - image: cimg/openjdk:17.0.8
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: .
      - cmd-restore-maven-job-cache:
          jobName: job-validate
      - run:
          name: Validate project
          command: mvn -s .gravitee.settings.xml validate --no-transfer-progress -Pall-modules,integration-tests-modules -T 2C
      - cmd-notify-on-failure
      - cmd-save-maven-job-cache:
          jobName: job-validate
  job-danger-js:
    docker:
      - image: cimg/node:20.11.1
    resource_class: small
    steps:
      - checkout
      - keeper/env-export:
          secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
          var-name: DANGER_GITHUB_API_TOKEN
      - run:
          name: Run Danger JS
          command: cd .circleci/danger && yarn run danger
  job-build:
    docker:
      - image: cimg/openjdk:17.0.8
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - cmd-restore-maven-job-cache:
          jobName: job-build
      - run:
          name: Build project
          command: |-
            mvn -s .gravitee.settings.xml clean install --no-transfer-progress --update-snapshots -DskipTests -Dskip.validation=true -T 2C -Dbundle=dev
            mkdir -p ./rest-api-docker-context/distribution && cp -r ./gravitee-apim-rest-api/gravitee-apim-rest-api-standalone/gravitee-apim-rest-api-standalone-distribution/target/distribution ./rest-api-docker-context/.
            mkdir -p ./gateway-docker-context/distribution && cp -r ./gravitee-apim-gateway/gravitee-apim-gateway-standalone/gravitee-apim-gateway-standalone-distribution/target/distribution ./gateway-docker-context/.
          environment:
            BUILD_ID: "1234"
            BUILD_NUMBER: "1234"
            GIT_COMMIT: 784ff35ca
      - cmd-notify-on-failure
      - save_cache:
          paths:
            - ~/.m2/repository/io/gravitee/apim
          key: gravitee-api-management-v10-build-apim-{{ .Environment.CIRCLE_WORKFLOW_WORKSPACE_ID }}
          when: on_success
      - cmd-save-maven-job-cache:
          jobName: job-build
      - persist_to_workspace:
          root: ./
          paths:
            - ./gravitee-apim-rest-api/gravitee-apim-rest-api-management/gravitee-apim-rest-api-management-rest/target/classes/console-openapi.*
            - ./rest-api-docker-context
            - ./gateway-docker-context
  job-test-rest-api:
    docker:
      - image: cimg/openjdk:17.0.8
    resource_class: medium
    steps:
      - checkout
      - attach_workspace:
          at: .
      - cmd-restore-maven-job-cache:
          jobName: job-test-rest-api
      - restore_cache:
          keys:
            - gravitee-api-management-v10-build-apim-{{ .Environment.CIRCLE_WORKFLOW_WORKSPACE_ID }}
      - run:
          name: Run Rest API tests
          command: mvn --fail-fast -s .gravitee.settings.xml test --no-transfer-progress -Drest-api-modules -Dskip.validation=true -T 2C
      - run:
          name: Save test results
          command: |-
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - cmd-notify-on-failure
      - cmd-save-maven-job-cache:
          jobName: job-test-rest-api
      - store_test_results:
          path: ~/test-results
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-rest-api/gravitee-apim-rest-api-coverage/target/site/jacoco-aggregate/
  job-sonarcloud-analysis:
    parameters:
      working_directory:
        type: string
        default: gravitee-apim-rest-api
        description: Directory where the Sonarcloud analysis will be run
      cache_type:
        type: enum
        default: backend
        description: Type of cache to use
        enum:
          - backend
          - frontend
    docker:
      - image: sonarsource/sonar-scanner-cli:5.0.1
    resource_class: large
    steps:
      - run:
          name: Add SSH tool
          command: apk add --no-cache openssh
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - gravitee-api-management-v10-sonarcloud-analysis-<< parameters.cache_type >>
      - keeper/env-export:
          secret-url: keeper://9x9YgyU6DWzux4DPoHAzDQ/field/password
          var-name: SONAR_TOKEN
      - run:
          name: Run Sonarcloud Analysis
          command: sonar-scanner -Dsonar.projectVersion=4.2.0
          working_directory: << parameters.working_directory >>
      - cmd-notify-on-failure
      - save_cache:
          paths:
            - /opt/sonar-scanner/.sonar/cache
          key: gravitee-api-management-v10-sonarcloud-analysis-<< parameters.cache_type >>
          when: always
  job-build-images:
    docker:
      - image: cimg/openjdk:17.0.8
    resource_class: medium
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          version: default
      - cmd-create-docker-context
      - cmd-docker-azure-login
      - run:
          name: Build rest api and gateway docker images
          command: |-
            docker buildx build --push --platform=linux/arm64,linux/amd64 -f gravitee-apim-rest-api/docker/Dockerfile \
            -t graviteeio.azurecr.io/apim-management-api:apim-1234-my-custom-branch-latest \
            rest-api-docker-context

            docker buildx build --push --platform=linux/arm64,linux/amd64 -f gravitee-apim-gateway/docker/Dockerfile \
            -t graviteeio.azurecr.io/apim-gateway:apim-1234-my-custom-branch-latest \
            gateway-docker-context
      - cmd-docker-azure-logout
  job-retag-and-push-docker-image:
    parameters:
      docker-image-name:
        type: string
        default: ""
        description: the name of the image
    docker:
      - image: cimg/base:stable
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker:
          version: default
      - cmd-docker-azure-login
      - run:
          name: Pull existing image
          command: docker pull graviteeio.azurecr.io/<< parameters.docker-image-name >>:master-latest
          working_directory: << parameters.apim-project >>
      - run:
          name: Retag image
          command: "\n          docker tag \\\n            graviteeio.azurecr.io/<< parameters.docker-image-name >>:master-latest \\\n            graviteeio.azurecr.io/<< parameters.docker-image-name >>:apim-1234-my-custom-branch-latest\n        "
      - run:
          name: Push with new tag
          command: docker push graviteeio.azurecr.io/<< parameters.docker-image-name >>:apim-1234-my-custom-branch-latest
      - cmd-docker-azure-logout
  job-publish-pr-docker-images:
    docker:
      - image: cimg/node:20.11.1
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: .
      - keeper/env-export:
          secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
          var-name: GITHUB_TOKEN
      - gh/setup
      - run:
          name: Edit Pull Request Description
          environment:
            BRANCH_TAG: apim-1234-my-custom-branch-latest
          command: |-
            # First check there is an associated pull request, otherwise just stop the job here
            if ! gh pr view --json title;
            then
              echo "No PR found for this branch, stopping the job here."
              exit 0
            fi

            # If PR state is different from OPEN
            if [ "$(gh pr view --json state --jq .state)" != "OPEN" ];
            then
              echo "PR is not opened, stopping the job here."
              exit 0
            fi
            export PR_NUMBER=$(gh pr view --json number --jq .number)
            export PR_BODY_DOCKER_IMAGES_SECTION="
            <!-- Docker Images placeholder -->

            üèóÔ∏è Your changes can be tested using the Docker images listed below, which will be available shortly:

                  Console: graviteeio.azurecr.io/apim-management-ui:$BRANCH_TAG
                  Portal: graviteeio.azurecr.io/apim-portal-ui:$BRANCH_TAG
                  Management-api: graviteeio.azurecr.io/apim-management-api:$BRANCH_TAG
                  Gateway: graviteeio.azurecr.io/apim-gateway:$BRANCH_TAG
                  
                  You can also run any quick-setup docker compose via:
                  1. az acr login -n graviteeio
                  2. export APIM_REGISTRY=graviteeio.azurecr.io APIM_VERSION=$BRANCH_TAG && docker-compose down -v && docker-compose pull && docker-compose up

            <!-- Docker Images placeholder end -->
            "

            export CLEAN_BODY=$(gh pr view --json body --jq .body | sed '/Docker Images placeholder -->/,/Docker Images placeholder end -->/d')

            gh pr edit --body "$CLEAN_BODY$PR_BODY_DOCKER_IMAGES_SECTION"
      - cmd-notify-on-failure
  job-validate-workflow-status:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - run:
          name: Check workflow jobs
          command: echo "Congratulations! If you can read this, everything is OK"
workflows:
  pull_requests:
    jobs:
      - aquasec/fs_scan:
          context:
            - cicd-orchestrator
          pre-steps:
            - keeper/env-export:
                secret-url: keeper://QeHHkvALPob4pgs1hMd9Gw/custom_field/API Key
                var-name: AQUA_KEY
            - keeper/env-export:
                secret-url: keeper://QeHHkvALPob4pgs1hMd9Gw/custom_field/Secret
                var-name: AQUA_SECRET
            - keeper/env-export:
                secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
                var-name: GITHUB_TOKEN
      - job-setup:
          name: Setup
          context:
            - cicd-orchestrator
      - job-validate:
          name: Validate backend
          context:
            - cicd-orchestrator
          requires:
            - Setup
      - job-danger-js:
          name: Run Danger JS
          context:
            - cicd-orchestrator
          requires:
            - Validate backend
      - job-build:
          name: Build backend
          context:
            - cicd-orchestrator
          requires:
            - Validate backend
      - job-test-rest-api:
          name: Test rest-api
          context:
            - cicd-orchestrator
          requires:
            - Build backend
      - job-sonarcloud-analysis:
          name: Sonar - gravitee-apim-rest-api
          context:
            - cicd-orchestrator
          requires:
            - Test rest-api
          working_directory: gravitee-apim-rest-api
          cache_type: backend
      - job-build-images:
          name: Build and push rest api and gateway images
          context:
            - cicd-orchestrator
          requires:
            - Build backend
      - job-retag-and-push-docker-image:
          name: Build APIM Console and publish image
          docker-image-name: apim-management-ui
      - job-retag-and-push-docker-image:
          name: Build APIM Portal and publish image
          docker-image-name: apim-portal-ui
      - job-publish-pr-docker-images:
          name: Publish docker images in Github PR
          context:
            - cicd-orchestrator
          requires:
            - Build and push rest api and gateway images
            - Build APIM Console and publish image
            - Build APIM Portal and publish image
      - job-validate-workflow-status:
          name: Validate workflow status
          requires:
            - Test rest-api
            - Build and push rest api and gateway images
            - Build APIM Console and publish image
            - Build APIM Portal and publish image
orbs:
  keeper: gravitee-io/keeper@0.6.3
  aquasec: gravitee-io/aquasec@1.0.5
  slack: circleci/slack@4.12.5
  gh: circleci/github-cli@1.0.5

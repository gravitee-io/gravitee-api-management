version: 2.1
setup: false
parameters:
  gio_action:
    type: string
    default: pull_requests
    description: ""
  dry_run:
    type: boolean
    default: true
    description: Run in dry run mode?
  docker_tag_as_latest:
    type: boolean
    default: false
    description: Is this version the latest version available?
  graviteeio_version:
    type: string
    default: ""
    description: Version of APIM to be used in docker images
  apim_version_path:
    type: string
    default: /home/circleci/project/pom.xml
    description: Path to pom.xml with APIM version
commands:
  cmd-install-yarn:
    steps:
      - run:
          name: Enable Corepack and Set Yarn Version
          command: |-
            corepack enable || sudo corepack enable
                    yarn set version 4.1.1
  cmd-workspace-install:
    steps:
      - restore_cache:
          name: Restore Yarn workspace cache
          keys:
            - gravitee-api-management-v14-workspace-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - gravitee-api-management-v14-workspace-{{ .Branch }}
      - run:
          name: Install workspace dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn workspace cache
          key: gravitee-api-management-v14-workspace-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
  cmd-notify-on-failure:
    steps:
      - keeper/env-export:
          secret-url: keeper://ZOz4db245GNaETVwmPBk8w/field/password
          var-name: SLACK_ACCESS_TOKEN
      - slack/notify:
          channel: C02JENTV2AX
          branch_pattern: master,[0-9]+\.[0-9]+\.x
          event: fail
          template: basic_fail_1
  cmd-restore-maven-job-cache:
    parameters:
      jobName:
        type: string
        default: ""
        description: The job name
    steps:
      - restore_cache:
          keys:
            - gravitee-api-management-v14-<< parameters.jobName >>-{{ .Branch }}-{{ checksum "pom.xml" }}
            - gravitee-api-management-v14-<< parameters.jobName >>-{{ .Branch }}
            - gravitee-api-management-v14-<< parameters.jobName >>-master
    description: Restore Maven cache for a dedicated job
  cmd-save-maven-job-cache:
    parameters:
      jobName:
        type: string
        default: ""
        description: The job name
    steps:
      - run:
          name: Exclude all APIM artefacts from cache.
          command: rm -rf ~/.m2/repository/io/gravitee/apim
      - save_cache:
          key: gravitee-api-management-v14-<< parameters.jobName >>-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
          when: always
    description: Save Maven cache for a dedicated job
jobs:
  job-danger-js:
    docker:
      - image: cimg/node:22.12.0
    resource_class: small
    steps:
      - checkout
      - cmd-install-yarn
      - keeper/env-export:
          secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
          var-name: DANGER_GITHUB_API_TOKEN
      - run:
          name: Run Danger JS
          command: cd .circleci/danger && yarn install && yarn run danger
  job-nx-format-check:
    docker:
      - image: cimg/node:22.12.0
    resource_class: medium
    steps:
      - checkout
      - cmd-install-yarn
      - cmd-workspace-install
      - attach_workspace:
          at: .
      - run:
          name: Check prettier formatting for nx projects
          command: yarn prettier
      - cmd-notify-on-failure
  job-nx-webui-lint-test:
    parameters:
      apim-ui-project:
        type: string
        default: ""
        description: the directory name of the UI project
      nx-project:
        type: string
        default: ""
        description: the Nx project name
      resource_class:
        type: string
        default: medium
        description: Resource class to use for executor
      max-workers:
        type: string
        default: 35%
        description: Maximum number of workers for Jest tests
    docker:
      - image: cimg/node:22.12.0
    resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - cmd-install-yarn
      - cmd-workspace-install
      - attach_workspace:
          at: .
      - run:
          name: Check License
          command: yarn nx run << parameters.nx-project >>:lint-license
      - run:
          name: Run Prettier and ESLint
          command: yarn nx lint << parameters.nx-project >>
      - run:
          name: Run unit tests
          command: yarn nx test << parameters.nx-project >> --coverage --maxWorkers=<< parameters.max-workers >>
      - cmd-notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - << parameters.apim-ui-project >>/coverage/lcov.info
      - store_artifacts:
          path: << parameters.apim-ui-project >>/coverage/lcov.info
      - store_test_results:
          path: << parameters.apim-ui-project >>/coverage/junit.xml
  job-console-webui-build:
    docker:
      - image: cimg/node:22.12.0
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          version: default
      - cmd-install-yarn
      - cmd-workspace-install
      - run:
          name: Update Build version
          command: "sed -i 's/\"version\": \".*\"/\"version\": \"4.2.0\"/' gravitee-apim-console-webui/build.json"
      - run:
          name: Build Console
          command: NODE_OPTIONS=--max_old_space_size=4086 yarn console:build:prod
      - cmd-notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-console-webui/dist
  job-console-webui-build-storybook:
    docker:
      - image: cimg/node:22.12.0
    resource_class: large
    steps:
      - checkout
      - cmd-install-yarn
      - cmd-workspace-install
      - run:
          name: Build Storybook Console
          command: NODE_OPTIONS=--max_old_space_size=8192 yarn nx run console:build-storybook
      - cmd-notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-console-webui/storybook-static
            - gravitee-apim-console-webui/dist-lib
  job-console-webui-chromatic-deployment:
    docker:
      - image: cimg/node:22.12.0
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: .
      - cmd-install-yarn
      - cmd-workspace-install
      - keeper/env-export:
          secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
          var-name: GITHUB_TOKEN
      - keeper/env-export:
          secret-url: keeper://Hp1bFl5s0doxnQgqkMdCdg/field/password
          var-name: CHROMATIC_PROJECT_TOKEN
      - run:
          name: Running Chromatic
          command: |-
            SB_URL=$(cd gravitee-apim-console-webui && npx chromatic --project-token=$CHROMATIC_PROJECT_TOKEN --exit-once-uploaded -d=storybook-static | grep -o "View your Storybook at https:\/\/[0-9a-z-]*\.chromatic\.com" | grep -o "https:.*")
            echo "export SB_URL=$SB_URL" >> $BASH_ENV
      - gh/setup
      - run:
          name: Edit Pull Request Description
          command: |-
            # First check there is an associated pull request, otherwise just stop the job here
            if ! gh pr view --json title;
            then
              echo "No PR found for this branch, stopping the job here."
              exit 0
            fi

            # If PR state is different from OPEN
            if [ "$(gh pr view --json state --jq .state)" != "OPEN" ];
            then
              echo "PR is not opened, stopping the job here."
              exit 0
            fi

            export PR_BODY_STORYBOOK_SECTION="
            <!-- Storybook placeholder -->
            ---

            ðŸ“š&nbsp;&nbsp;View the storybook of this branch [here](${SB_URL})
            <!-- Storybook placeholder end -->
            "

            export CLEAN_BODY=$(gh pr view --json body --jq .body | sed '/Storybook placeholder -->/,/Storybook placeholder end -->/d')

            gh pr edit --body "$CLEAN_BODY$PR_BODY_STORYBOOK_SECTION"
      - cmd-notify-on-failure
  job-sonarcloud-analysis:
    parameters:
      working_directory:
        type: string
        default: gravitee-apim-rest-api
        description: Directory where the Sonarcloud analysis will be run
      cache_type:
        type: enum
        default: backend
        description: Type of cache to use
        enum:
          - backend
          - frontend
    docker:
      - image: sonarsource/sonar-scanner-cli:11.2
    resource_class: large
    steps:
      - checkout:
          method: full
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - gravitee-api-management-v14-sonarcloud-analysis-<< parameters.cache_type >>
      - keeper/env-export:
          secret-url: keeper://9x9YgyU6DWzux4DPoHAzDQ/field/password
          var-name: SONAR_TOKEN
      - run:
          name: Run Sonarcloud Analysis
          command: sonar-scanner -Dsonar.projectVersion=4.2.0
          working_directory: << parameters.working_directory >>
      - cmd-notify-on-failure
      - save_cache:
          paths:
            - /opt/sonar-scanner/.sonar/cache
          key: gravitee-api-management-v14-sonarcloud-analysis-<< parameters.cache_type >>
          when: always
  job-validate-workflow-status:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - run:
          name: Check workflow jobs
          command: echo "Congratulations! If you can read this, everything is OK"
workflows:
  pull_requests:
    jobs:
      - aquasec/fs_scan:
          context:
            - cicd-orchestrator
          pre-steps:
            - keeper/env-export:
                secret-url: keeper://QeHHkvALPob4pgs1hMd9Gw/custom_field/API Key
                var-name: AQUA_KEY
            - keeper/env-export:
                secret-url: keeper://QeHHkvALPob4pgs1hMd9Gw/custom_field/Secret
                var-name: AQUA_SECRET
            - keeper/env-export:
                secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
                var-name: GITHUB_TOKEN
      - job-danger-js:
          name: Run Danger JS
          context:
            - cicd-orchestrator
      - job-nx-format-check:
          name: Check prettier formatting for nx projects
          context:
            - cicd-orchestrator
      - job-nx-webui-lint-test:
          name: Lint & test APIM Console
          context:
            - cicd-orchestrator
          apim-ui-project: gravitee-apim-console-webui
          nx-project: console
          resource_class: xlarge
          max-workers: "4"
      - job-console-webui-build:
          name: Build APIM Console
          context:
            - cicd-orchestrator
      - job-console-webui-build-storybook:
          name: Build Console Storybook
          context:
            - cicd-orchestrator
      - job-console-webui-chromatic-deployment:
          name: Deploy console in chromatic
          context:
            - cicd-orchestrator
          requires:
            - Build Console Storybook
      - job-sonarcloud-analysis:
          name: Sonar - gravitee-apim-console-webui
          context:
            - cicd-orchestrator
          requires:
            - Lint & test APIM Console
          working_directory: gravitee-apim-console-webui
          cache_type: frontend
      - job-validate-workflow-status:
          name: Validate workflow status
          requires:
            - Check prettier formatting for nx projects
            - Lint & test APIM Console
            - Build APIM Console
orbs:
  keeper: gravitee-io/keeper@0.7.0
  aquasec: gravitee-io/aquasec@1.0.5
  slack: circleci/slack@4.12.5
  gh: circleci/github-cli@1.0.5

version: 2.1
setup: false
parameters:
  gio_action:
    type: string
    default: pull_requests
    description: ""
  dry_run:
    type: boolean
    default: true
    description: Run in dry run mode?
  docker_tag_as_latest:
    type: boolean
    default: false
    description: Is this version the latest version available?
  graviteeio_version:
    type: string
    default: ""
    description: Version of APIM to be used in docker images
  apim_version_path:
    type: string
    default: /home/circleci/project/pom.xml
    description: Path to pom.xml with APIM version
commands:
  cmd-install-yarn:
    steps:
      - run:
          name: Enable Corepack and Set Yarn Version
          command: |-
            corepack enable || sudo corepack enable
                    yarn set version 4.1.1
  cmd-workspace-install:
    steps:
      - restore_cache:
          name: Restore Yarn workspace cache
          keys:
            - gravitee-api-management-v14-workspace-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - gravitee-api-management-v14-workspace-{{ .Branch }}
      - run:
          name: Install workspace dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn workspace cache
          key: gravitee-api-management-v14-workspace-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
  cmd-notify-on-failure:
    steps:
      - keeper/env-export:
          secret-url: keeper://ZOz4db245GNaETVwmPBk8w/field/password
          var-name: SLACK_ACCESS_TOKEN
      - slack/notify:
          channel: C02JENTV2AX
          branch_pattern: master,[0-9]+\.[0-9]+\.x,alpha-vertx5
          event: fail
          template: basic_fail_1
  cmd-restore-maven-job-cache:
    parameters:
      jobName:
        type: string
        default: ""
        description: The job name
    steps:
      - restore_cache:
          keys:
            - gravitee-api-management-v14-<< parameters.jobName >>-{{ .Branch }}-{{ checksum "pom.xml" }}
            - gravitee-api-management-v14-<< parameters.jobName >>-{{ .Branch }}
            - gravitee-api-management-v14-<< parameters.jobName >>-master
    description: Restore Maven cache for a dedicated job
  cmd-save-maven-job-cache:
    parameters:
      jobName:
        type: string
        default: ""
        description: The job name
    steps:
      - run:
          name: Exclude all APIM artefacts from cache.
          command: rm -rf ~/.m2/repository/io/gravitee/apim
      - save_cache:
          key: gravitee-api-management-v14-<< parameters.jobName >>-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
          when: always
    description: Save Maven cache for a dedicated job
  cmd-webui-install:
    parameters:
      apim-ui-project:
        type: string
        default: ""
        description: the name of the UI project to build
    steps:
      - restore_cache:
          name: Restore Yarn cache
          keys:
            - << parameters.apim-ui-project >>-cache-v1-{{ .Branch }}-{{ checksum "<< parameters.apim-ui-project >>/yarn.lock" }}
            - << parameters.apim-ui-project >>-cache-v1-{{ .Branch }}
      - run:
          name: Install dependencies
          command: yarn
          working_directory: << parameters.apim-ui-project >>
      - save_cache:
          name: Save Yarn cache
          key: << parameters.apim-ui-project >>-cache-v1-{{ .Branch }}-{{ checksum "<< parameters.apim-ui-project >>/yarn.lock" }}
          paths:
            - ./<< parameters.apim-ui-project >>/node_modules
jobs:
  job-danger-js:
    docker:
      - image: cimg/node:22.12.0
    resource_class: small
    steps:
      - checkout
      - cmd-install-yarn
      - keeper/env-export:
          secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
          var-name: DANGER_GITHUB_API_TOKEN
      - run:
          name: Run Danger JS
          command: cd .circleci/danger && yarn install && yarn run danger
  job-nx-format-check:
    docker:
      - image: cimg/node:22.12.0
    resource_class: medium
    steps:
      - checkout
      - cmd-install-yarn
      - cmd-workspace-install
      - attach_workspace:
          at: .
      - run:
          name: Check prettier formatting for nx projects
          command: yarn prettier
      - cmd-notify-on-failure
  job-nx-webui-lint-test:
    parameters:
      apim-ui-project:
        type: string
        default: ""
        description: the directory name of the UI project
      nx-project:
        type: string
        default: ""
        description: the Nx project name
      resource_class:
        type: string
        default: medium
        description: Resource class to use for executor
      max-workers:
        type: string
        default: 35%
        description: Maximum number of workers for Jest tests
    docker:
      - image: cimg/node:22.12.0
    resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - cmd-install-yarn
      - cmd-workspace-install
      - attach_workspace:
          at: .
      - run:
          name: Check License
          command: yarn nx run << parameters.nx-project >>:lint-license
      - run:
          name: Run Prettier and ESLint
          command: yarn nx lint << parameters.nx-project >>
      - run:
          name: Run unit tests
          command: yarn nx test << parameters.nx-project >> --coverage --maxWorkers=<< parameters.max-workers >>
      - cmd-notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - << parameters.apim-ui-project >>/coverage/lcov.info
      - store_artifacts:
          path: << parameters.apim-ui-project >>/coverage/lcov.info
      - store_test_results:
          path: << parameters.apim-ui-project >>/coverage/junit.xml
  job-sonarcloud-analysis:
    parameters:
      working_directory:
        type: string
        default: gravitee-apim-rest-api
        description: Directory where the Sonarcloud analysis will be run
      cache_type:
        type: enum
        default: backend
        description: Type of cache to use
        enum:
          - backend
          - frontend
    docker:
      - image: sonarsource/sonar-scanner-cli:11.2
    resource_class: large
    steps:
      - checkout:
          method: full
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - gravitee-api-management-v14-sonarcloud-analysis-<< parameters.cache_type >>
      - keeper/env-export:
          secret-url: keeper://9x9YgyU6DWzux4DPoHAzDQ/field/password
          var-name: SONAR_TOKEN
      - run:
          name: Run Sonarcloud Analysis
          command: sonar-scanner -Dsonar.projectVersion=4.2.0
          working_directory: << parameters.working_directory >>
      - cmd-notify-on-failure
      - save_cache:
          paths:
            - /opt/sonar-scanner/.sonar/cache
          key: gravitee-api-management-v14-sonarcloud-analysis-<< parameters.cache_type >>
          when: always
  job-portal-webui-build:
    docker:
      - image: cimg/node:22.12.0
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          version: default
      - cmd-install-yarn
      - cmd-webui-install:
          apim-ui-project: gravitee-apim-portal-webui
      - run:
          name: Update Build version
          command: "sed -i 's/\"version\": \".*\"/\"version\": \"4.2.0\"/' gravitee-apim-portal-webui/build.json"
      - run:
          name: Build
          command: yarn build:prod
          environment:
            NODE_OPTIONS: --max_old_space_size=4086
          working_directory: gravitee-apim-portal-webui
      - cmd-workspace-install
      - run:
          name: Update Build version
          command: "sed -i 's/\"version\": \".*\"/\"version\": \"4.2.0\"/' gravitee-apim-portal-webui-next/build.json"
      - run:
          name: Build Portal Next
          command: NODE_OPTIONS=--max_old_space_size=4086 yarn portal-next:build:prod
      - cmd-notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-portal-webui/dist
  job-validate-workflow-status:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - run:
          name: Check workflow jobs
          command: echo "Congratulations! If you can read this, everything is OK"
workflows:
  pull_requests:
    jobs:
      - aquasec/fs_scan:
          context:
            - cicd-orchestrator
          pre-steps:
            - keeper/env-export:
                secret-url: keeper://QeHHkvALPob4pgs1hMd9Gw/custom_field/API Key
                var-name: AQUA_KEY
            - keeper/env-export:
                secret-url: keeper://QeHHkvALPob4pgs1hMd9Gw/custom_field/Secret
                var-name: AQUA_SECRET
            - keeper/env-export:
                secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
                var-name: GITHUB_TOKEN
      - job-danger-js:
          name: Run Danger JS
          context:
            - cicd-orchestrator
      - job-nx-format-check:
          name: Check prettier formatting for nx projects
          context:
            - cicd-orchestrator
      - job-nx-webui-lint-test:
          name: Lint & test APIM Portal Next
          context:
            - cicd-orchestrator
          apim-ui-project: gravitee-apim-portal-webui-next
          nx-project: portal-next
          max-workers: "2"
      - job-sonarcloud-analysis:
          name: Sonar - gravitee-apim-portal-webui-next
          context:
            - cicd-orchestrator
          requires:
            - Lint & test APIM Portal Next
          working_directory: gravitee-apim-portal-webui-next
          cache_type: frontend
      - job-portal-webui-build:
          name: Build APIM Portal
          context:
            - cicd-orchestrator
      - job-validate-workflow-status:
          name: Validate workflow status
          requires:
            - Check prettier formatting for nx projects
            - Lint & test APIM Portal Next
            - Build APIM Portal
orbs:
  keeper: gravitee-io/keeper@0.7.0
  aquasec: gravitee-io/aquasec@1.0.5
  slack: circleci/slack@4.12.5

version: 2.1
setup: false
parameters:
  gio_action:
    type: string
    default: pull_requests
    description: ""
  dry_run:
    type: boolean
    default: true
    description: Run in dry run mode?
  docker_tag_as_latest:
    type: boolean
    default: false
    description: Is this version the latest version available?
  graviteeio_version:
    type: string
    default: ""
    description: Version of APIM to be used in docker images
  apim_version_path:
    type: string
    default: /home/circleci/project/pom.xml
    description: Path to pom.xml with APIM version
commands:
  cmd-install-yarn:
    steps:
      - run:
          name: Yarn Set Version Stable
          command: yarn set version 4.1.1
  cmd-webui-install:
    parameters:
      apim-ui-project:
        type: string
        default: ""
        description: the name of the UI project to build
    steps:
      - restore_cache:
          name: Restore Yarn cache
          keys:
            - << parameters.apim-ui-project >>-cache-v1-{{ .Branch }}-{{ checksum "<< parameters.apim-ui-project >>/yarn.lock" }}
            - << parameters.apim-ui-project >>-cache-v1-{{ .Branch }}
      - run:
          name: Install dependencies
          command: yarn
          working_directory: << parameters.apim-ui-project >>
      - save_cache:
          name: Save Yarn cache
          key: << parameters.apim-ui-project >>-cache-v1-{{ .Branch }}-{{ checksum "<< parameters.apim-ui-project >>/yarn.lock" }}
          paths:
            - ./<< parameters.apim-ui-project >>/node_modules
  cmd-notify-on-failure:
    steps:
      - keeper/env-export:
          secret-url: keeper://ZOz4db245GNaETVwmPBk8w/field/password
          var-name: SLACK_ACCESS_TOKEN
      - slack/notify:
          channel: C02JENTV2AX
          branch_pattern: master,[0-9]+\.[0-9]+\.x
          event: fail
          template: basic_fail_1
  cmd-create-docker-context:
    steps:
      - run:
          name: Create docker context for buildx
          command: |-
            docker context create tls-env
            docker buildx create tls-env --use
  cmd-docker-azure-login:
    steps:
      - keeper/env-export:
          secret-url: keeper://Q721P2LSOPJ9qiXLuf5AHQ/field/login
          var-name: AZURE_DOCKER_REGISTRY_USERNAME
      - keeper/env-export:
          secret-url: keeper://Q721P2LSOPJ9qiXLuf5AHQ/field/password
          var-name: AZURE_DOCKER_REGISTRY_PASSWORD
      - run:
          name: Login to Azure Container Registry
          command: echo $AZURE_DOCKER_REGISTRY_PASSWORD | docker login --username $AZURE_DOCKER_REGISTRY_USERNAME --password-stdin graviteeio.azurecr.io
    description: Login to Azure Container Registry
  cmd-docker-azure-logout:
    steps:
      - run:
          name: Logout from Azure Container Registry
          command: docker logout graviteeio.azurecr.io
    description: Logout from Azure Container Registry
  cmd-build-ui-image:
    parameters:
      docker-image-name:
        type: string
        default: ""
        description: the name of the image
      apim-ui-project:
        type: string
        default: ""
        description: the name of the UI project to build
    steps:
      - cmd-create-docker-context
      - cmd-docker-azure-login
      - run:
          name: Build UI docker image
          command: |-
            docker buildx build --push --platform=linux/arm64,linux/amd64 -f docker/Dockerfile \
            -t graviteeio.azurecr.io/<< parameters.docker-image-name >>:apim-1234-my-custom-branch-latest \
            .
          working_directory: << parameters.apim-ui-project >>
      - cmd-docker-azure-logout
  cmd-restore-maven-job-cache:
    parameters:
      jobName:
        type: string
        default: ""
        description: The job name
    steps:
      - restore_cache:
          keys:
            - gravitee-api-management-v10-<< parameters.jobName >>-{{ .Branch }}-{{ checksum "pom.xml" }}
            - gravitee-api-management-v10-<< parameters.jobName >>-{{ .Branch }}
            - gravitee-api-management-v10-<< parameters.jobName >>-master
    description: Restore Maven cache for a dedicated job
  cmd-save-maven-job-cache:
    parameters:
      jobName:
        type: string
        default: ""
        description: The job name
    steps:
      - run:
          name: Exclude all APIM artefacts from cache.
          command: rm -rf ~/.m2/repository/io/gravitee/apim
      - save_cache:
          key: gravitee-api-management-v10-<< parameters.jobName >>-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
          when: always
    description: Save Maven cache for a dedicated job
jobs:
  job-webui-lint-test:
    parameters:
      apim-ui-project:
        type: string
        default: ""
        description: the name of the UI project to build
      resource_class:
        type: string
        default: medium
        description: Resource class to use for executor
    docker:
      - image: cimg/node:20.11.1
    resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - cmd-install-yarn
      - cmd-webui-install:
          apim-ui-project: << parameters.apim-ui-project >>
      - attach_workspace:
          at: .
      - run:
          name: Check License
          command: yarn lint:license
          working_directory: << parameters.apim-ui-project >>
      - run:
          name: Run Prettier and ESLint
          command: yarn lint
          working_directory: << parameters.apim-ui-project >>
      - run:
          name: Run unit tests
          command: yarn test:coverage
          working_directory: << parameters.apim-ui-project >>
      - cmd-notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - << parameters.apim-ui-project >>/coverage/lcov.info
      - store_artifacts:
          path: << parameters.apim-ui-project >>/coverage/lcov.info
      - store_test_results:
          path: << parameters.apim-ui-project >>/coverage/junit.xml
  job-portal-webui-build:
    docker:
      - image: cimg/node:20.11.1
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          version: default
      - cmd-install-yarn
      - cmd-webui-install:
          apim-ui-project: gravitee-apim-portal-webui
      - run:
          name: Update Build version
          command: "sed -i 's/\"version\": \".*\"/\"version\": \"4.2.0\"/' gravitee-apim-portal-webui/build.json"
      - run:
          name: Build
          command: yarn build:prod
          environment:
            NODE_OPTIONS: --max_old_space_size=4086
          working_directory: gravitee-apim-portal-webui
      - cmd-webui-install:
          apim-ui-project: gravitee-apim-portal-webui-next
      - run:
          name: Update Build version
          command: "sed -i 's/\"version\": \".*\"/\"version\": \"4.2.0\"/' gravitee-apim-portal-webui-next/build.json"
      - run:
          name: Build
          command: yarn build:prod
          environment:
            NODE_OPTIONS: --max_old_space_size=4086
          working_directory: gravitee-apim-portal-webui-next
      - cmd-build-ui-image:
          docker-image-name: apim-portal-ui
          apim-ui-project: gravitee-apim-portal-webui
      - cmd-notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-portal-webui/dist
  job-sonarcloud-analysis:
    parameters:
      working_directory:
        type: string
        default: gravitee-apim-rest-api
        description: Directory where the Sonarcloud analysis will be run
      cache_type:
        type: enum
        default: backend
        description: Type of cache to use
        enum:
          - backend
          - frontend
    docker:
      - image: sonarsource/sonar-scanner-cli:5.0.1
    resource_class: large
    steps:
      - run:
          name: Add SSH tool
          command: apk add --no-cache openssh
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - gravitee-api-management-v10-sonarcloud-analysis-<< parameters.cache_type >>
      - keeper/env-export:
          secret-url: keeper://9x9YgyU6DWzux4DPoHAzDQ/field/password
          var-name: SONAR_TOKEN
      - run:
          name: Run Sonarcloud Analysis
          command: sonar-scanner -Dsonar.projectVersion=4.2.0
          working_directory: << parameters.working_directory >>
      - cmd-notify-on-failure
      - save_cache:
          paths:
            - /opt/sonar-scanner/.sonar/cache
          key: gravitee-api-management-v10-sonarcloud-analysis-<< parameters.cache_type >>
          when: always
  job-validate-workflow-status:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - run:
          name: Check workflow jobs
          command: echo "Congratulations! If you can read this, everything is OK"
workflows:
  pull_requests:
    jobs:
      - job-webui-lint-test:
          name: Lint & test APIM Portal Next
          context:
            - cicd-orchestrator
          apim-ui-project: gravitee-apim-portal-webui-next
      - job-webui-lint-test:
          name: Lint & test APIM Portal
          context:
            - cicd-orchestrator
          apim-ui-project: gravitee-apim-portal-webui
          resource_class: large
      - job-portal-webui-build:
          name: Build APIM Portal and publish image
          context:
            - cicd-orchestrator
      - job-sonarcloud-analysis:
          name: Sonar - gravitee-apim-portal-webui
          context:
            - cicd-orchestrator
          requires:
            - Lint & test APIM Portal
          working_directory: gravitee-apim-portal-webui
          cache_type: frontend
      - job-sonarcloud-analysis:
          name: Sonar - gravitee-apim-portal-webui-next
          context:
            - cicd-orchestrator
          requires:
            - Lint & test APIM Portal Next
          working_directory: gravitee-apim-portal-webui-next
          cache_type: frontend
      - job-validate-workflow-status:
          name: Validate workflow status
          requires:
            - Lint & test APIM Portal
            - Lint & test APIM Portal Next
            - Build APIM Portal and publish image
orbs:
  keeper: gravitee-io/keeper@0.6.3
  slack: circleci/slack@4.12.5

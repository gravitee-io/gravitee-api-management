server {
    listen [::]:$HTTP_PORT ipv6only=off;
    listen [::]:$HTTPS_PORT ipv6only=off;
    server_name $SERVER_NAME;

    add_header Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; object-src 'none'; frame-ancestors $ALLOWED_FRAME_ANCESTOR_URLS; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; connect-src http: https:; base-uri 'self'; form-action 'self'; font-src 'self';" always;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header X-Permitted-Cross-Domain-Policies none;

    index index.html index.htm;
    charset utf-8;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

    location /classic {
        rewrite ^ /classic/ last;
    }

    location /classic/ {
        alias /rw.mount/www/;
        try_files $uri $uri/ /index.html;
        sub_filter '<base href="/"' '<base href="${PORTAL_BASE_HREF}classic/"';
        sub_filter_once on;
    }

    location / {
        root /rw.mount/www/next/browser;
        try_files $uri $uri/ /index.html;
        sub_filter '<base href="/"' '<base href="$PORTAL_BASE_HREF"';
        sub_filter_once on;
    }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /rw.mount/www;
    }
}

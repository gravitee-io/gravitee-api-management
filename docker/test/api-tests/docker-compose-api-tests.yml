version: '3.8'

services:
  jest-e2e:
    image: cimg/node:lts
    working_dir: /test
    volumes:
      - ../../../gravitee-apim-e2e:/test
    command: npm run test:ci
    environment:
      - MANAGEMENT_BASE_PATH=http://management_api:8083/management
      - PORTAL_BASE_PATH=http://management_api:8083/portal/environments
    depends_on:
      management_api:
        condition: service_healthy
      gateway:
        condition: service_healthy
    networks:
      - apim
version: '3.5'

networks:
  frontend:
    name: frontend
  storage:
    name: storage

services:
  pg_database:
    container_name: apim-qs-psql-db
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: gravitee
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./.data/db-postgres:/var/lib/postgresql/data
    ports:
      - "0.0.0.0:5455:5432"
    networks:
      - storage

  pgadmin:
    container_name: apim-qs-psql-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@g.io
      PGADMIN_DEFAULT_PASSWORD: pass
    ports:
      - "8091:80"
    networks:
      - storage
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-7.7.0}
    container_name: apim-qs-psql-elasticsearch
    restart: always
    volumes:
      - ./.data/data-elasticsearch:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile: 65536
    networks:
      - storage

  gateway:
    image: graviteeio/apim-gateway:${APIM_VERSION:-latest}
    container_name: apim-qs-psql-gateway
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      - pg_database
      - elasticsearch
    volumes:
      - ./.logs/apim-gateway:/opt/graviteeio-gateway/logs
      - ./.driver:/opt/graviteeio-gateway/plugins/ext/repository-jdbc
    environment:
      - gravitee_management_type=jdbc
      - gravitee_management_jdbc_url=jdbc:postgresql://pg_database:5432/gravitee
      - gravitee_management_jdbc_username=postgres
      - gravitee_management_jdbc_password=password
      - gravitee_ratelimit_type=jdbc
      - gravitee_ratelimit_jdbc_uri=jdbc:postgresql://pg_database:5432/gravitee
      - gravitee_ratelimit_jdbc_username=postgres
      - gravitee_ratelimit_jdbc_password=password
      - gravitee_reporters_elasticsearch_endpoints_0=http://elasticsearch:9200
    networks:
      - storage
      - frontend

  management_api:
    image: graviteeio/apim-management-api:${APIM_VERSION:-latest}
    container_name: apim-qs-psql-management_api
    restart: always
    ports:
      - "8083:8083"
    links:
      - pg_database
      - elasticsearch
    depends_on:
      - pg_database
      - elasticsearch
    volumes:
      - ./.logs/apim-management-api:/opt/graviteeio-management-api/logs
      - ./.driver:/opt/graviteeio-management-api/plugins/ext/repository-jdbc
    environment:
      - gravitee_management_type=jdbc
      - gravitee_management_jdbc_url=jdbc:postgresql://pg_database:5432/gravitee
      - gravitee_management_jdbc_username=postgres
      - gravitee_management_jdbc_password=password
      - gravitee_analytics_elasticsearch_endpoints_0=http://elasticsearch:9200
    networks:
      - storage
      - frontend

  management_ui:
    image: graviteeio/apim-management-ui:${APIM_VERSION:-latest}
    container_name: apim-qs-psql-console_ui
    restart: always
    ports:
      - "8084:8080"
    depends_on:
      - management_api
    environment:
      - MGMT_API_URL=http://localhost:8083/management/organizations/DEFAULT/environments/DEFAULT/
    volumes:
      - ./.logs/apim-management-ui:/var/log/nginx
    networks:
      - frontend

  portal_ui:
    image: graviteeio/apim-portal-ui:${APIM_VERSION:-latest}
    container_name: apim-qs-psql-portal_ui
    restart: always
    ports:
      - "8085:8080"
    depends_on:
      - management_api
    environment:
      - PORTAL_API_URL=http://localhost:8083/portal/environments/DEFAULT
    volumes:
      - ./.logs/apim-portal-ui:/var/log/nginx
    networks:
      - frontend

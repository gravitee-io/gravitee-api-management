networks:
    frontend:
        name: frontend
    storage:
        name: storage
    kafka:
        name: kafka
    email:
        name: email
    gateway:
        name: gateway
    kafkaConsole:
        name: kafkaConsole

volumes:
    data-elasticsearch:
    data-mongo:
    data-kafka:

services:
    mongodb:
        image: mongo:${MONGODB_VERSION:-6.0}
        container_name: gio_apim_mongodb
        restart: always
        volumes:
            - data-mongo:/data/db
            - ./.logs/apim-mongodb:/var/log/mongodb
        healthcheck:
            test: mongosh --eval 'db.runCommand({serverStatus:1}).ok' --quiet | grep 1
            interval: 5s
            timeout: 3s
            retries: 10
        networks:
            - storage

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-8.17.2}
        container_name: gio_apim_elasticsearch
        restart: always
        volumes:
            - data-elasticsearch:/usr/share/elasticsearch/data
        environment:
            - http.host=0.0.0.0
            - transport.host=0.0.0.0
            - xpack.security.enabled=false
            - cluster.name=elasticsearch
            - bootstrap.memory_lock=true
            - discovery.type=single-node
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile: 65536
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s"]
            interval: 5s
            timeout: 3s
            retries: 10
        networks:
            - storage

    gateway:
        image: ${APIM_REGISTRY:-graviteeio}/apim-gateway:${APIM_VERSION:-latest}
        container_name: gio_apim_gateway
        restart: always
        ports:
            - "8082:8082"
            - "9092:9092"
        depends_on:
            mongodb:
                condition: service_healthy
            elasticsearch:
                condition: service_healthy
        volumes:
            - ./.logs/apim-gateway:/opt/graviteeio-gateway/logs
            - ./.license:/opt/graviteeio-gateway/license
            - ./.ssl:/opt/graviteeio-gateway/ssl
        environment:
            - gravitee_management_mongodb_uri=mongodb://mongodb:27017/gravitee?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
            - gravitee_ratelimit_mongodb_uri=mongodb://mongodb:27017/gravitee?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
            - gravitee_reporters_elasticsearch_endpoints_0=http://elasticsearch:9200
        networks:
            storage:
            frontend:
            kafka:
            gateway:

    management_api:
        image: ${APIM_REGISTRY:-graviteeio}/apim-management-api:${APIM_VERSION:-latest}
        container_name: gio_apim_management_api
        restart: always
        ports:
            - "8083:8083"
        links:
            - mongodb
            - elasticsearch
        depends_on:
            mongodb:
                condition: service_healthy
            elasticsearch:
                condition: service_healthy
        volumes:
            - ./.logs/apim-management-api:/opt/graviteeio-management-api/logs
            - ./.license:/opt/graviteeio-management-api/license
        environment:
            - gravitee_management_mongodb_uri=mongodb://mongodb:27017/gravitee?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
            - gravitee_analytics_elasticsearch_endpoints_0=http://elasticsearch:9200
            - gravitee_email_enabled=true
            - gravitee_email_host=mailhog
            - gravitee_email_port=1025
            - gravitee_email_subject="TEST"
            - gravitee_email_from="user@my.domain"
            - gravitee_kafka_console_enabled=true
            - gravitee_kafka_console_server_host=kafkaConsole
            - gravitee_kafka_console_server_port=8080
            - gravitee_kafka_console_server_security_secret=TCkyfrr8F6c75mAGKpRtKPaBHt9LyJ7P

        networks:
            - storage
            - frontend
            - email
            - kafkaConsole

    management_ui:
        image: ${APIM_REGISTRY:-graviteeio}/apim-management-ui:${APIM_VERSION:-latest}
        container_name: gio_apim_management_ui
        restart: always
        ports:
            - "8084:8080"
        depends_on:
            - management_api
        environment:
            - MGMT_API_URL=http://localhost:8083/management/
        volumes:
            - ./.logs/apim-management-ui:/var/log/nginx
        networks:
            - frontend

    portal_ui:
        image: ${APIM_REGISTRY:-graviteeio}/apim-portal-ui:${APIM_VERSION:-latest}
        container_name: gio_apim_portal_ui
        restart: always
        ports:
            - "8085:8080"
        depends_on:
            - management_api
        environment:
            - PORTAL_API_URL=http://localhost:8083/portal
        volumes:
            - ./.logs/apim-portal-ui:/var/log/nginx
        networks:
            - frontend

    mailhog:
        image: mailhog/mailhog
        container_name: gio_apim_mailhog
        restart: always
        ports:
            - "8025:8025"
            - "1025:1025"
        networks:
            - email

    kafkaConsole:
        image: ${APIM_REGISTRY:-graviteeio}/apim-kafka-console:${APIM_KAFKA_CONSOLE_VERSION:-latest}
        container_name: gio_apim_kafka_console
        networks:
            - kafkaConsole
        depends_on:
            - management_api
        links:
            - management_api:mapi
        environment:
            - AUTH_JWT_TOKEN_SECRET=TCkyfrr8F6c75mAGKpRtKPaBHt9LyJ7P
            - KAFKA_GRAVITEE_MANAGEMENTAPIURL=http://mapi:8083/management/v2/organizations/DEFAULT/environments/DEFAULT
            - KAFKA_GRAVITEE_MANAGEMENTAPIORGADMINUSERNAME=admin
            - KAFKA_GRAVITEE_MANAGEMENTAPIORGADMINPASSWORD=admin

    kafka-init:
        image: apache/kafka:3.9.1
        container_name: kafka-init
        volumes:
            - data-kafka:/var/lib/kafka/data
            - ./.config/server.properties:/opt/kafka/config/kraft/server.properties
        command: >
            bash -c "
            if [ ! -f /var/lib/kafka/data/meta.properties ]; then
              echo 'Formatting Kafka storage...';
              /opt/kafka/bin/kafka-storage.sh format -t my-static-cluster-id -c /opt/kafka/config/kraft/server.properties;
            else
              echo 'Kafka storage already formatted.';
            fi
            "

    kafka:
        image: apache/kafka:3.9.1
        container_name: gio_apim_kafka
        hostname: kafka
        networks:
            - kafka
            - kafkaConsole

        depends_on:
            - kafka-init

        ports:
            - "9091:9091"
            - "9093:9093"
            - "9094:9094"
            - "9095:9095"
            - "9096:9096"

        volumes:
            - ./.config/server.properties:/opt/kafka/config/kraft/server.properties
            - ./.ssl:/etc/kafka/secrets
            - data-kafka:/var/lib/kafka/data

        environment:
            SSL_KEYSTORE_PASSWORD: gravitee
            SSL_KEY_PASSWORD: gravitee
            SSL_TRUSTSTORE_PASSWORD: gravitee
            KAFKA_OPTS: >
                -Djava.security.auth.login.config=/etc/kafka/secrets/kafka_server_jaas.conf

        command: >
            /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties

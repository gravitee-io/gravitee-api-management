version: "3.5"

services:
    broker:
        image: apache/kafka:3.8.1
        hostname: broker
        ports:
            - "9092:9092"
            - "9094:9094"
            - "9095:9095"
        volumes:
            - ./ssl:/opt/kafka/ssl
        healthcheck:
            test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--list", "--bootstrap-server", "localhost:9092"]
            start_period: 15s
            interval: 10s
            timeout: 10s
            retries: 5
        environment:
            # === KRaft mode ===
            KAFKA_NODE_ID: 0
            KAFKA_PROCESS_ROLES: controller,broker
            KAFKA_CONTROLLER_QUORUM_VOTERS: 0@broker:9093
            KAFKA_CLUSTER_ID: gio-kafka-explorer-test
            # === Listeners ===
            # Use custom listener names (no underscore) to avoid env var translation issues
            # and to bypass the image's configure script SSL/SASL auto-detection
            KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,SSLONLY://:9094,SASLAUTH://:9095
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,SSLONLY://localhost:9094,SASLAUTH://localhost:9095
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SSLONLY:SSL,SASLAUTH:SASL_PLAINTEXT
            KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            # === SSL ===
            KAFKA_SSL_KEYSTORE_LOCATION: /opt/kafka/ssl/broker.keystore.p12
            KAFKA_SSL_KEYSTORE_PASSWORD: test1234
            KAFKA_SSL_KEY_PASSWORD: test1234
            KAFKA_SSL_KEYSTORE_TYPE: PKCS12
            KAFKA_SSL_TRUSTSTORE_LOCATION: /opt/kafka/ssl/broker.truststore.p12
            KAFKA_SSL_TRUSTSTORE_PASSWORD: test1234
            KAFKA_SSL_TRUSTSTORE_TYPE: PKCS12
            # === SASL ===
            KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
            KAFKA_LISTENER_NAME_SASLAUTH_PLAIN_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret" user_admin="admin-secret";'
            # === Single-node convenience ===
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
            # === Logs ===
            KAFKA_LOG_DIRS: /tmp/kraft-combined-logs

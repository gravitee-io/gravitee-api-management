---
apiVersion: "gravitee.io/v1alpha1"
kind: "ApiDefinition"
metadata:
  name: "export-test-api"
  annotations: {}
  labels: {}
spec:
  name: "Export Test API"
  execution_mode: "v3"
  description: "Gravitee.io"
  gravitee: "1.0.0"
  flow_mode: "DEFAULT"
  resources: []
  properties: []
  plans:
  - description: "free plan"
    validation: "AUTO"
    security: "API_KEY"
    type: "API"
    status: "PUBLISHED"
    order: 0
    paths: {}
    comment_required: false
    flows: []
  path_mappings: []
  proxy:
    virtual_hosts:
    - path: "/test"
    strip_context_path: false
    preserve_host: false
    logging:
      mode: "CLIENT_PROXY"
      content: "NONE"
      scope: "NONE"
      condition: "condition"
    groups:
    - name: "default-group"
      endpoints:
      - name: "default"
        target: "http://test"
        weight: 1
        backup: false
        type: "http"
      load_balancing:
        type: "ROUND_ROBIN"
      http:
        connectTimeout: 5000
        idleTimeout: 60000
        keepAliveTimeout: 30000
        keepAlive: true
        readTimeout: 10000
        pipelining: false
        maxConcurrentConnections: 100
        useCompression: true
        followRedirects: false
  response_templates:
    API_KEY_MISSING:
      '*/*':
        status: 400
        body: "{\"bad\":\"news\"}"

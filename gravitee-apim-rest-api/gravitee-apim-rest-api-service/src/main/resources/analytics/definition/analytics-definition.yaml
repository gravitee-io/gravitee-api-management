spec:
    apis:
        - name: HTTP_PROXY
          label: HTTP Proxy
        - name: LLM
          label: LLM
        - name: MESSAGE
          label: Message
        - name: KAFKA
          label: Kafka
        - name: MCP
          label: MCP

    metrics:
        intervals:
            - auto
        values:
            - name: HTTP_REQUESTS
              label: HTTP Requests
              apis:
                  - HTTP_PROXY
                  - LLM
              type: counter
              aggregations:
                  - COUNT
                  - RPS
              facets:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              filter:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HTTP_ENDPOINT_RESPONSE_TIME
                  - HTTP_GATEWAY_LATENCY
                  - HTTP_GATEWAY_RESPONSE_TIME
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              backend:
                  elasticsearch:
                      indices:
                          - v4-metrics
                      type: document

            - name: HTTP_ERROR_RATE
              label: Error Rate
              apis:
                  - HTTP_PROXY
                  - LLM
              type: gauge
              unit: percent
              aggregations: []
              facets:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              filter:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HTTP_ENDPOINT_RESPONSE_TIME
                  - HTTP_GATEWAY_LATENCY
                  - HTTP_GATEWAY_RESPONSE_TIME
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              backend:
                  elasticsearch:
                      indices:
                          - v4-metrics
                      type: document

            - name: HTTP_REQUEST_CONTENT_LENGTH
              label: Request content length
              apis:
                  - HTTP_PROXY
                  - LLM
              type: gauge
              unit: bytes
              aggregations:
                  - AVG
                  - MIN
                  - MAX
                  - P50
                  - P90
                  - P95
                  - P99
              facets:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              filter:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HTTP_ENDPOINT_RESPONSE_TIME
                  - HTTP_GATEWAY_LATENCY
                  - HTTP_GATEWAY_RESPONSE_TIME
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              backend:
                  elasticsearch:
                      indices:
                          - v4-metrics
                          - requests
                      type: document
                      field: request-content-length

            - name: HTTP_RESPONSE_CONTENT_LENGTH
              label: Response content length
              apis:
                  - HTTP_PROXY
                  - LLM
              type: gauge
              unit: bytes
              aggregations:
                  - AVG
                  - MIN
                  - MAX
                  - P50
                  - P90
                  - P95
                  - P99
              facets:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              filter:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HTTP_ENDPOINT_RESPONSE_TIME
                  - HTTP_GATEWAY_LATENCY
                  - HTTP_GATEWAY_RESPONSE_TIME
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              backend:
                  elasticsearch:
                      indices:
                          - v4-metrics
                  type: document
                  field: request-content-length

            - name: HTTP_ENDPOINT_RESPONSE_TIME
              label: Endpoint response time
              apis:
                  - HTTP_PROXY
                  - LLM
              type: gauge
              unit: ms
              aggregations:
                  - AVG
                  - MIN
                  - MAX
                  - P50
                  - P90
                  - P95
                  - P99
              facets:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION

                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              filter:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HTTP_ENDPOINT_RESPONSE_TIME
                  - HTTP_GATEWAY_LATENCY
                  - HTTP_GATEWAY_RESPONSE_TIME
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              backend:
                  elasticsearch:
                      indices:
                          - v4-metrics
                      type: document
                      field: endpoint-response-time-ms

            - name: HTTP_GATEWAY_RESPONSE_TIME
              label: Gateway response time
              apis:
                  - HTTP_PROXY
                  - LLM
              type: gauge
              unit: ms
              aggregations:
                  - AVG
                  - MIN
                  - MAX
                  - P50
                  - P90
                  - P95
                  - P99
              facets:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              filter:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT

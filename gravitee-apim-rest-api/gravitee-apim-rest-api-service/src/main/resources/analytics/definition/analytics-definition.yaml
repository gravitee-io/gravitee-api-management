                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
                  - MESSAGE_CONNECTOR_ID
                  - MESSAGE_CONNECTOR_TYPE
                  - MESSAGE_OPERATION_TYPE
                  - MESSAGE_ERROR_COUNT
                  - MESSAGE_COUNT
                  - MESSAGE_GATEWAY_LATENCY

                  - LLM
              type: gauge
              unit: ms
              aggregations:
                  - AVG
                  - MIN
                  - MAX
                  - P50
                  - P90
                  - P95
                  - P99
              facets:
                  - API
                  - APPLICATION
                  - PLAN
                  - GATEWAY
                  - TENANT
                  - ZONE
                  - HTTP_METHOD
                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING

                  - HTTP_STATUS_CODE_GROUP
                  - HTTP_STATUS
                  - HTTP_PATH
                  - HTTP_PATH_MAPPING
                  - HTTP_USER_AGENT_OS_NAME
                  - HTTP_USER_AGENT_DEVICE
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
                  - MESSAGE_CONNECTOR_ID
                  - MESSAGE_CONNECTOR_TYPE
                  - MESSAGE_OPERATION_TYPE
                  - MESSAGE_ERROR_COUNT

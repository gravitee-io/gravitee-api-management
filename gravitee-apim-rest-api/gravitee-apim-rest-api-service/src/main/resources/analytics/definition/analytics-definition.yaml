                  - HTTP_ENDPOINT_RESPONSE_TIME
                  - HTTP_GATEWAY_LATENCY
                  - HTTP_GATEWAY_RESPONSE_TIME
                  - HOST
                  - GEO_IP_COUNTRY
                  - GEO_IP_REGION
                  - GEO_IP_CITY
                  - GEO_IP_CONTINENT
                  - CONSUMER_IP
              backend:
                  elasticsearch:
                      indices:
                          - v4-metrics
                      type: document
                      field: gateway-response-time-ms

            - name: HTTP_GATEWAY_LATENCY
              label: Latency
              apis:

      description: User must have the ENVIRONMENT_DOCUMENTATION[update] permission.
      operationId: createPortalNavigationItemsInBulk
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePortalNavigationItems"
        required: true
      responses:
        "200":
          $ref: "#/components/responses/PortalNavigationItemsResponse"
        default:
          $ref: "#/components/responses/Error"


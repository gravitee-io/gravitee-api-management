                        - private
                    items:
                        type: string
                resources:
                    type: array
                    items:
                        $ref: "#/components/schemas/Resource"
                responseTemplates:
                    type: object
                    additionalProperties:
                        type: object
                        additionalProperties:
                            $ref: "#/components/schemas/ResponseTemplate"
                visibility:
                    $ref: "#/components/schemas/Visibility"
                categories:
                    type: array
                    description: The list of category ids or keys associated with this API.

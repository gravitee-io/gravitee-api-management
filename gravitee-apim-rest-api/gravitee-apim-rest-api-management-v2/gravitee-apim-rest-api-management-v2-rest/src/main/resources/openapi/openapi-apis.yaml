                      endpointGroups:
                          type: array
                          items:
                              $ref: "#/components/schemas/EndpointGroupV4"
                          minItems: 1
                      analytics:
                          $ref: "#/components/schemas/Analytics"
                      flowExecution:
                          $ref: "#/components/schemas/FlowExecution"
                      flows:
                          type: array
                          items:
                              $ref: "#/components/schemas/FlowV4"
                      services:
                          $ref: "#/components/schemas/ApiServices"
                  required: [listeners, endpointGroups, type]

        ApiDeployment:
            type: object
            properties:
                deploymentLabel:
                    type: string
                    description: Label for an Api deployment. Duplicate names can exists.
                    example: My deployment
                    maxLength: 32
        ApiLifecycleState:
            type: string
            description: The status of the API regarding the console.
            example: CREATED
            enum:
                - ARCHIVED
                - CREATED
                - DEPRECATED
                - PUBLISHED
                - UNPUBLISHED
        ApiServices:
            type: object
            properties:
                dynamicProperty:
                    $ref: "#/components/schemas/ServiceV4"
        ApiSearchQuery:
            type: object
            properties:
                query:
                    type: string
                    description: The query to search for.
                    example: my api
                ids:
                    type: array
                    items:
                        type: string
                    description: List of ids to find
                    example:
                        - apiId-1
                        - apiId-2
                definitionVersion:
                    $ref: "#/components/schemas/DefinitionVersion"
        ApiType:
            type: string
            description: API's type.
            example: MESSAGE
            enum:
                - MESSAGE
                - PROXY
        Visibility:
            type: string
            description: The visibility of the resource regarding the portal.
            example: PUBLIC
            enum:
                - PUBLIC
                - PRIVATE

        ApiWorkflowState:
            type: string
            description: The status of the API regarding the review feature.
            example: DRAFT
            enum:
                - DRAFT
                - IN_REVIEW
                - REQUEST_FOR_CHANGES
                - REVIEW_OK
            readOnly: true
        ChannelSelector:
            type: object
            title: "ChannelSelector"
            required:
                - type
                - channel
                - channelOperator
            allOf:
                - $ref: "#/components/schemas/BaseSelector"
                - type: object
                  properties:
                      operations:
                          type: array
                          description: The list of operations associated with this channel selector.
                          items:
                              type: string
                              description: The operation associated with this channel selector.
                              enum:
                                  - PUBLISH
                                  - SUBSCRIBE
                          uniqueItems: true
                      channel:
                          type: string
                          description: The channel of the selector
                          example: /my/channel
                          default: /
                      channelOperator:
                          $ref: "#/components/schemas/Operator"
                      entrypoints:
                          type: array
                          items:
                              type: string
                          uniqueItems: true
        ConditionSelector:
            type: object
            title: "ConditionSelector"
            required:
                - type
                - condition
            allOf:
                - $ref: "#/components/schemas/BaseSelector"
                - type: object
                  properties:
                      condition:
                          type: string
                          description: The condition of the selector
                          example: ${#jsonPath(payload, '$.myField') == 'myValue'}
        Cors:
            type: object
            properties:
                allowCredentials:
                    type: boolean
                allowHeaders:
                    uniqueItems: true
                    type: array
                    items:
                        type: string
                allowMethods:
                    uniqueItems: true
                    type: array
                    items:
                        type: string
                allowOrigin:
                    uniqueItems: true
                    type: array
                    items:
                        type: string
                enabled:
                    type: boolean
                exposeHeaders:
                    uniqueItems: true
                    type: array
                    items:
                        type: string
                maxAge:
                    type: integer
                    format: int32
                    default: -1
                runPolicies:
                    type: boolean
        Dlq:
            type: object
            properties:
                endpoint:
                    type: string
                    description: The endpoint of the DLQ.
        DefinitionContext:
            type: object
            description: the context where the api definition was created
            properties:
                origin:
                    type: string
                    description: The origin of the API.
                    example: MANAGEMENT
                    enum:
                        - MANAGEMENT
                        - KUBERNETES
                mode:
                    deprecated: true
                    type: string
                    description: |-
                        The mode of the API.
                        fully_managed: Mode indicating the api is fully managed by the origin and so, only the origin should be able to manage the api.
                        api_definition_only: Mode indicating the api is partially managed by the origin and so, only the origin should be able to manage the api definition part of the api. This includes everything regarding the definition of the apis (plans, flows, metadata, ...)
                    example: FULLY_MANAGED
                    enum:
                        - FULLY_MANAGED
                        - API_DEFINITION_ONLY
                syncFrom:
                    type: string
                    description: |-
                        syncFrom stands for where the Gateway should source the API definition from. 
                        If the value is KUBERNETES, then the gateway will sync the definition by listening to changes
                        issued on a kubernetes config map. If the value is MANAGEMENT, then the gateway will sync
                        the definition using the same datastore as APIM. 
                        Defining MANAGEMENT as source for sync is useful e.g. when a single operator should operate
                        on gateways deployed on multiple kubernetes clusters.
                    example: MANAGEMENT
                    enum:
                        - MANAGEMENT
                        - KUBERNETES
            readOnly: true
        DefinitionVersion:
            type: string
            description: API's gravitee definition version.
            example: V4
            enum:
                - V1
                - V2
                - V4
        EndpointV4:
            type: object
            properties:
                name:
                    type: string
                    description: The name of the endpoint
                    example: default-endpoint
                    nullable: false
                type:
                    type: string
                    description: The type of the endpoint
                    example: mock
                    nullable: false
                weight:
                    type: integer
                    format: int32
                    description: The weight of the endpoint
                    default: 1

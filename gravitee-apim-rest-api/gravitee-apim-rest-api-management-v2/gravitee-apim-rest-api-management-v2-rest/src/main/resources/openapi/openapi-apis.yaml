                mapping:
                    V2: "#/components/schemas/UpdateApiV2"
                    V4: "#/components/schemas/UpdateApiV4"
        UpdateGenericApi:
            type: object
            properties:
                name:
                    type: string
                    description: API's name. Duplicate names can exists.
                    example: My Api
                    minLength: 1
                apiVersion:
                    type: string
                    description: API's version. It's a simple string only used in the portal.
                    example: v1.0

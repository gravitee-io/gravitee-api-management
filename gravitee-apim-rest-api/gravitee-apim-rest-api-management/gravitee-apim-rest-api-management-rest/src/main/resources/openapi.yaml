  /organizations/{orgId}:
    get:
      tags:
      - Organization
      summary: GET organization
      operationId: get
      parameters:
      - name: orgId
        in: path
        description: The ID of the Organization
        required: true
        schema:
          type: string
          default: DEFAULT
      responses:
        "200":
          description: Organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationEntity'
        "500":
          description: Internal server error
    put:
      tags:
      - Organization
      summary: Update organization
      operationId: update
      parameters:
      - name: orgId
        in: path
        description: The ID of the Organization
        required: true
        schema:
          type: string
          default: DEFAULT
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrganizationEntity'
      responses:
        "204":
          description: Organization successfully updated
        "500":
          description: Internal server error
  /organizations/{orgId}/auth/oauth2/{identity}:

      - Notifications
      - Configuration
      summary: List all notification templates.
      description: "User must have the NOTIFICATION_TEMPLATES[READ] permission to\
        \ use this service"
      operationId: getNotificationTemplates
      parameters:
      - name: scope
        in: query
        description: filter by notification scope
        schema:
          type: string
      - name: hook
        in: query
        description: filter by notification hook
        schema:
          type: string
      - name: orgId
        in: path
        description: The ID of the Organization
        required: true
        schema:
          type: string
          default: DEFAULT

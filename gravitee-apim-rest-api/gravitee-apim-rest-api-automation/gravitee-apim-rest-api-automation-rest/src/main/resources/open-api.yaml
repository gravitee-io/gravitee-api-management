openapi: 3.1.0
info:
  title: Gravitee.io GKO - Automation API
  description: |-
    The APIM automation API. 

  contact:
    email: team-gko@graviteesource.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
security:
  - BearerAuth: []
  - BasicAuth: []
servers:
  - url: "https://apim-master-api.team-apim.gravitee.dev/automation"
tags:
  - name: APIs
    description: Everything about APIs
  - name: Applications
    description: Everything about Applications
  - name: Shared Policy Group
    description: Everything about Shared Policy Groups
paths:
  # APIs
  /organizations/{orgId}/environments/{envId}/apis/:
    put:
      operationId: createOrUpdateApis
      tags:
        - APIs
      summary: Create or update APIs from API Spec
      description: Create or update APIs from API Spec
      parameters:
        - $ref: "#/components/parameters/orgIdParam"
        - $ref: "#/components/parameters/envIdParam"
        - $ref: "#/components/parameters/dryRunQueryParam"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ApiV4Spec"
        required: true
      responses:
        "200":
          description: State of the successfully created API
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiV4State"
        "400":
          $ref: "#/components/responses/Error"
        "401":
          description: No credential provided
        "403":
          description: Wrong credentials
        "500":
          description: Internal server error
  /organizations/{orgId}/environments/{envId}/apis/{hrid}:
    parameters:
      - $ref: "#/components/parameters/orgIdParam"
      - $ref: "#/components/parameters/envIdParam"
      - $ref: "#/components/parameters/hridParam"
    get:
      operationId: getApi
      tags:
        - APIs
      summary: Get one API
      description: Get one API
      parameters:
        - $ref: "#/components/parameters/orgIdParam"
        - $ref: "#/components/parameters/envIdParam"
        - $ref: "#/components/parameters/hridParam"
      responses:
        "200":
          description: Successful retrieval
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiV4State"
        "401":
          description: No credential provided
        "403":
          description: Wrong credentials
        "500":
          description: Internal server error
    delete:
      operationId: deleteApi
      tags:
        - APIs
      summary: Delete one API
      description: Delete one API
      parameters:
        - $ref: "#/components/parameters/orgIdParam"
        - $ref: "#/components/parameters/envIdParam"
        - $ref: "#/components/parameters/hridParam"
      responses:
        "204":
          description: API successfully deleted
        default:
          $ref: "#/components/responses/Error"

  # Applications
  /organizations/{orgId}/environments/{envId}/applications/:
    put:
      operationId: createOrUpdateApplications
      tags:
        - Applications
      summary: Create or update Applications from Application Spec
      description: Create or update Applications from Application Spec
      parameters:
        - $ref: "#/components/parameters/orgIdParam"
        - $ref: "#/components/parameters/envIdParam"
        - $ref: "#/components/parameters/dryRunQueryParam"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ApplicationSpec"
        required: true
      responses:
        "200":
          description: State of the successfully created Application
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationState"
        "400":
          $ref: "#/components/responses/Error"
        "401":
          description: No credential provided
        "403":
          description: Wrong credentials
        "500":
          description: Internal server error
  /organizations/{orgId}/environments/{envId}/applications/{hrid}:
    parameters:
      - $ref: "#/components/parameters/orgIdParam"
      - $ref: "#/components/parameters/envIdParam"
      - $ref: "#/components/parameters/hridParam"
    get:
      operationId: getApplication
      tags:
        - Applications
      summary: Get one Application
      description: Get one Application
      parameters:
        - $ref: "#/components/parameters/orgIdParam"
        - $ref: "#/components/parameters/envIdParam"
        - $ref: "#/components/parameters/hridParam"
      responses:
        "200":
          description: Successful retrieval
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationState"
        "401":
          description: No credential provided
        "403":
          description: Wrong credentials
        "500":
          description: Internal server error
    delete:
      operationId: deleteApplication
      tags:
        - Applications
      summary: Delete one Application
      description: Delete one Application
      parameters:
        - $ref: "#/components/parameters/orgIdParam"
        - $ref: "#/components/parameters/envIdParam"
        - $ref: "#/components/parameters/hridParam"
      responses:
        "204":
          description: Application successfully deleted
        default:
          $ref: "#/components/responses/Error"

  # Shared Policy Groups
  /organizations/{orgId}/environments/{envId}/shared-policy-groups/{hrid}:
    parameters:
      - $ref: "#/components/parameters/orgIdParam"
      - $ref: "#/components/parameters/envIdParam"
      - $ref: "#/components/parameters/hridParam"
    get:
      operationId: getPolicyGroup
      tags:
        - Shared Policy Group
      summary: Get one policy group
      description: Get one policy group
      responses:
        "200":
          description: Successful retrieval
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SharedPolicyGroupState"
        "401":
          description: No credential provided
        "403":
          description: Wrong credentials
        "500":
          description: Internal server error
    delete:
      operationId: deletePolicyGroup
      tags:
        - Shared Policy Group
      summary: Delete one policy group
      description: Delete one shared policy group
      parameters:
        - $ref: "#/components/parameters/dryRunQueryParam"
      responses:
        "204":
          description: Shared Policy Group successfully deleted
        default:
          $ref: "#/components/responses/Error"
  /organizations/{orgId}/environments/{envId}/shared-policy-groups:
    put:
      operationId: createOrUpdatePolicyGroup
      tags:
        - Shared Policy Group
      summary: Create or update Shared Policy Group from spec
      description: Create or update Shared Policy Group from spec
      parameters:
        - $ref: "#/components/parameters/orgIdParam"
        - $ref: "#/components/parameters/envIdParam"
        - $ref: "#/components/parameters/dryRunQueryParam"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/SharedPolicyGroupSpec"
        required: true
      responses:
        "200":
          description: State of the successfully created / updated Shared Policy Group
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SharedPolicyGroupState"
        "400":
          $ref: "#/components/responses/Error"
        "401":
          description: No credential provided
        "403":
          description: Wrong credentials
        "500":
          description: Internal server error

components:
  schemas:
    Hrid:
      type: string
      pattern: '^[a-zA-Z][a-zA-Z0-9_-]{2,}$'
      description: A unique human readable id identifying this object
    ApiV4Spec:
      description: ApiV4DefinitionSpec defines the desired state of ApiDefinition.
      type: object
      properties:
        hrid:
          $ref: "#/components/schemas/Hrid"
          examples:
            - echo_api
        definitionContext:
          $ref: "#/components/schemas/DefinitionContext"
        name:
          type: string
          description: API's name. Duplicate names can exists.
          examples:
            - My Api
          minLength: 1
        version:
          type: string
          description: API's version. It's a simple string only used in the portal.
          examples:
            - 1.0.0
          minLength: 1
        type:
          $ref: "#/components/schemas/ApiType"
        description:
          type: string
          description: API's description. A short description of your API.
          examples:
            - I can use many characters to describe this API.
        tags:
          type: array
          description: The list of sharding tags associated with this API.
          examples:
            - public
            - private
          items:
            type: string
          uniqueItems: true
        listeners:
          type: array
          description: The list of listeners associated with this API.
          items:
            $ref: "#/components/schemas/Listener"
          minItems: 1
        endpointGroups:
          type: array
          items:
            $ref: "#/components/schemas/EndpointGroupV4"
          minItems: 1
        analytics:
          $ref: "#/components/schemas/Analytics"
        failover:
          $ref: "#/components/schemas/FailoverV4"
        properties:
          type: array
          items:
            $ref: "#/components/schemas/Property"
        resources:
          type: array
          items:
            $ref: "#/components/schemas/Resource"
        plans:
          $ref: '#/components/schemas/PlansMap'
        flowExecution:
          $ref: "#/components/schemas/FlowExecution"
        flows:
          default: []
          description: List of flows for the API
          items:
            $ref: "#/components/schemas/FlowV4"
          type: array
        responseTemplates:
          type: object
          description:
            A list of Response Templates for the API (Not applicable for Native
            API)
          additionalProperties:
            type: object
            additionalProperties:
              $ref: "#/components/schemas/ResponseTemplate"
        services:
          $ref: "#/components/schemas/ApiServices"
        groups:
          default: []
          description: >-
            List of groups associated with the API.

            This groups are id or name references to existing groups in
            APIM.
          items:
            type: string
          type: array
        visibility:
          $ref: "#/components/schemas/Visibility"
        state:
          $ref: "#/components/schemas/LifecycleState"
        primaryOwner:
          $ref: "#/components/schemas/PrimaryOwner"
        labels:
          default: []
          description: List of labels of the API
          items:
            type: string
          type: array
        metadata:
          type: array
          description: The list of API's metadata.
          items:
            $ref: "#/components/schemas/Metadata"
          uniqueItems: true
        lifecycleState:
          $ref: "#/components/schemas/ApiLifecycleState"
        categories:
          type: array
          description: The list of category keys associated with this API.
          examples:
            - health
            - media
          items:
            type: string
        members:
          type: array
          description: Set of members associated with the plan
          items:
            $ref: '#/components/schemas/Member'
          uniqueItems: true
        notifyMembers:
          default: true
          description: |-
            If true, new members added to the API spec will
            be notified when the API is synced with APIM.
          type: boolean
          writeOnly: true
        pages:
          $ref: '#/components/schemas/PagesMap'
        consoleNotificationConfiguration:
          $ref: '#/components/schemas/PortalNotificationConfig'
      required:
        - hrid
        - name
        - type
        - listeners
        - endpointGroups
        - version
        - definitionContext
        - lifecycleState
    ApiV4State:
      allOf:
        - $ref: "#/components/schemas/ApiV4Spec"
        - type: object
          properties:
            errors:
              $ref: "#/components/schemas/Errors"
        - type: object
          properties:
            id:
              type: string
              description: API's uuid.
            crossId:
              type: string
              description: >-
                When promoting an API from one environment to the other,
                this ID identifies the API across those different
                environments.
            environmentId:
              description:
                The environment ID of the API.
              type: string
            organizationId:
              description:
                The organization ID of the API.
              type: string

    ApplicationSpec:
      description: ApplicationSpec defines the desired state of Application.
      type: object
      properties:
        hrid:
          $ref: "#/components/schemas/Hrid"
          examples:
            - demo-application
        name:
          type: string
          description: Application's name. Duplicate names can exists.
          examples:
            - My Application
          minLength: 1
        description:
          type: string
          description: Application's description.
          examples:
            - My Demo Application
          minLength: 1
        domain:
          type: string
          description: Application's domain.
        groups:
          default: []
          description: >-
            List of groups associated with the API.

            This groups are id or name references to existing groups in
            APIM.
          items:
            type: string
          type: array
        status:
          type: string
          description: Application's status
          enum:
            - ACTIVE
            - ARCHIVED
        pictureUrl:
          type: string
          description: Application's picture Url.
        notifyMembers:
          default: false
          description: |-
            If true, new members added to the Application spec will
            be notified when the Application is synced with APIM.
          type: boolean
          writeOnly: true
        background:
          type: string
          description: Application's background.
        origin:
          type: string
          description: The origin of the Application.
          enum:
            - kubernetes
            - management
        primaryOwner:
          $ref: "#/components/schemas/PrimaryOwner"
        settings:
          $ref: "#/components/schemas/ApplicationSettings"
        metadata:
          type: array
          description: The list of Application's metadata.
          items:
            $ref: "#/components/schemas/Metadata"
          uniqueItems: true
        members:
          type: array
          description: Set of members associated with the plan
          items:
            $ref: '#/components/schemas/Member'
          uniqueItems: true
      required:
        - hrid
        - name
        - description
    ApplicationSettings:
      properties:
        app:
          $ref: '#/components/schemas/SimpleApplicationSettings'
        oauth:
          $ref: '#/components/schemas/ApplicationOAuthClientSettings'
        tls:
          $ref: '#/components/schemas/ApplicationTLSSettings'

    SimpleApplicationSettings:
      properties:
        type:
          type: string
          description: Simple application type
        clientId:
          type: string
          description: Simple application client ID
    ApplicationOAuthClientSettings:
      properties:
        grantTypes:
          description: OAuth client grant types
          items:
            type: string
          type: array
        redirectUris:
          description: OAuth client redirect Uris
          items:
            type: string
          type: array
        applicationType:
          type: string
          description: OAuth client application type
    ApplicationTLSSettings:
      properties:
        clientCertificate:
          type: string
          description: Application TLS client certificate

    ApplicationState:
      allOf:
        - $ref: "#/components/schemas/ApplicationSpec"
        - type: object
          properties:
            errors:
              $ref: "#/components/schemas/Errors"
        - type: object
          properties:
            id:
              type: string
              description: Application's uuid.
            environmentId:
              description:
                The environment ID of the Application.
              type: string
            organizationId:
              description:
                The organization ID of the Application.
              type: string

    Errors:
      description: >-
        When a resource has been created regardless of errors, this field
        is used to persist the error message encountered during
        admission
      properties:
        severe:
          description: >-
            severe errors do not pass admission and will block
            reconcile hence, this field should always be populated during the admission
            phase and is very unlikely to be persisted in the status
          items:
            type: string
          type: array
        warning:
          description: >-
            warning errors do not block object reconciliation,

            most of the time because the value is ignored or
            defaulted

            when the resource gets synced with APIM
          items:
            type: string
          type: array
      type: object
    SharedPolicyGroupState:
      allOf:
        - $ref: "#/components/schemas/SharedPolicyGroupSpec"
        - type: object
          properties:
            errors:
              $ref: "#/components/schemas/Errors"
        - type: object
          properties:
            id:
              description:
                The id of the shared policy group.
              type: string
            crossId:
              description:
                The Cross ID is used to identify a shared policy group that has been promoted from
                one environment to another.
              type: string
            environmentId:
              description:
                The environment ID of the shared policy group.
              type: string
            organizationId:
              description:
                The organization ID of the shared policy group.
              type: string
    SharedPolicyGroupSpec:
      description: Shared Policy Group Spec
      type: object
      properties:
        hrid:
          $ref: "#/components/schemas/Hrid"
          examples:
            - partner_config
        apiType:
          $ref: "#/components/schemas/ApiType"
        description:
          type: string
          description: The description of the shared policy group
          examples:
            - this is a shared policy group
          maxLength: 1024
        prerequisiteMessage:
          type: string
          description: The prerequisite message of the shared policy group. This message is displayed to the user to help understand the prerequisite to use the shared policy group.
          examples:
            - the resource cache "my-cache" is required
          maxLength: 1024
        name:
          type: string
          description: The name of the shared policy group
          examples:
            - My Shared Policy Group
          maxLength: 512
        phase:
          $ref: "#/components/schemas/FlowPhase"
        steps:
          description: SharedPolicyGroup Steps
          items:
            $ref: "#/components/schemas/FlowStep"
          type: array
      required:
        - hrid
        - apiType
        - name
        - phase
    SharedPolicyGroupLifecycleState:
      type: string
      description: The lifecycle state of a shared policy group
      enum:
        - DEPLOYED
        - UNDEPLOYED
        - PENDING
    ApiV4DefinitionVersion:
      type: string
      description: The definition version of the API.
      enum:
        - V4
      default: V4
    Status:
      description: ApiV4DefinitionStatus defines the observed state of API Definition.
      properties:
        id:
          description:
            The ID of the API definition in the Gravitee API Management
            instance (if an API context has been configured).
          type: string
        crossId:
          description:
            The Cross ID is used to identify an API that has been promoted from
            one environment to another.
          type: string
        organizationId:
          description:
            The organization ID, if a management context has been defined to
            sync with an APIM instance
          type: string
        environmentId:
          description:
            The environment ID, if a management context has been defined to
            sync with an APIM instance
          type: string
        errors:
          description: >-
            When API has been created regardless of errors, this field
            is

            used to persist the error message encountered during
            admission
          properties:
            severe:
              description: >-
                severe errors do not pass admission and will block
                reconcile

                hence, this field should always be during the admission
                phase

                and is very unlikely to be persisted in the status
              items:
                type: string
              type: array
            warning:
              description: >-
                warning errors do not block object reconciliation,

                most of the time because the value is ignored or
                defaulted

                when the API gets synced with APIM
              items:
                type: string
              type: array
          type: object
        plans:
          additionalProperties:
            type: string
          description: >-
            This field is used to store the list of plans that have been
            created

            for the API definition if a management context has been
            defined

            to sync the API with an APIM instance
          type: object
        processingStatus:
          description: The processing status of the API definition.
          type: string
        state:
          description: The state of the API. Can be either STARTED or STOPPED.
          enum:
            - STARTED
            - STOPPED
          type: string
        subscriptions:
          description: The number of subscriptions that reference the API
          type: integer
    FlowPhase:
      type: string
      description: The execution phase of a policy.
      enum:
        - REQUEST
        - RESPONSE
        - INTERACT
        - CONNECT
        - PUBLISH
        - SUBSCRIBE
    FlowStep:
      type: object
      properties:
        condition:
          description: FlowStep condition
          type: string
        configuration:
          description: FlowStep configuration is a map of arbitrary key-values
          type: object
          x-kubernetes-preserve-unknown-fields: true
        description:
          description: FlowStep description
          type: string
        enabled:
          default: true
          description: Indicate if this FlowStep is enabled or not
          type: boolean
        messageCondition:
          description: The message condition (supports EL expressions)
          type: string
        name:
          description: FlowStep name
          type: string
        policy:
          description: FlowStep policy
          type: string
      required:
        - enabled

    PlansMap:
      type: object
      description: Map of plan IDs to Plan objects
      additionalProperties:
        $ref: '#/components/schemas/Plan'
    Plan:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the plan
          readOnly: true
        crossId:
          type: string
          description: Cross-reference ID
          readOnly: true
        name:
          type: string
        description:
          type: string
        security:
          $ref: '#/components/schemas/PlanSecurity'
        characteristics:
          type: array
          items:
            type: string
        excludedGroups:
          type: array
          items:
            type: string
        generalConditions:
          type: string
        order:
          type: integer
        selectionRule:
          type: string
        status:
          $ref: '#/components/schemas/PlanStatus'
        tags:
          type: array
          items:
            type: string
        type:
          $ref: '#/components/schemas/PlanType'
        validation:
          $ref: '#/components/schemas/PlanValidation'
        flows:
          type: array
          items:
            $ref: '#/components/schemas/FlowV4'
        mode:
          $ref: '#/components/schemas/PlanMode'
      required:
        - status
        - type
        - mode

    Member:
      type: object
      properties:
        id:
          type: string
        source:
          type: string
        sourceId:
          type: string
        role:
          type: string
    PortalNotificationConfig:
      type: object
      properties:
        config_type:
          type: string
          enum:
            - PORTAL
            - GENERIC
        name:
          type: string
        referenceType:
          type: string
        referenceId:
          type: string
        user:
          type: string
        hooks:
          type: array
          items:
            type: string
        groups:
          type: array
          items:
            type: string
      required:
        - config_type
        - name

    Analytics:
      type: object
      properties:
        enabled:
          type: boolean
          description: Whether or not analytics is enabled.
          default: true
        sampling:
          $ref: "#/components/schemas/Sampling"
        logging:
          $ref: "#/components/schemas/LoggingV4"
        tracing:
          $ref: "#/components/schemas/TracingV4"

    ApiLifecycleState:
      type: string
      description: The status of the API regarding the console.
      examples:
        - CREATED
      enum:
        - ARCHIVED
        - CREATED
        - DEPRECATED
        - PUBLISHED
        - UNPUBLISHED
      default: CREATED
    ApiServices:
      type: object
      properties:
        dynamicProperty:
          $ref: "#/components/schemas/ServiceV4"
    ApiSearchQuery:
      type: object
      properties:
        query:
          type: string
          description: The query to search for.
          examples:
            - my api
        ids:
          type: array
          items:
            type: string
          description: List of ids to find
          examples:
            - apiId-1
            - apiId-2
        definitionVersion:
          $ref: "#/components/schemas/DefinitionVersion"
        definitionVersions:
          type: array
          items:
            $ref: "#/components/schemas/DefinitionVersion"
    ApiType:
      type: string
      description: API's type.
      examples:
        - MESSAGE
      enum:
        - MESSAGE
        - PROXY
        - NATIVE
    Visibility:
      type: string
      description: The visibility of the resource regarding the portal.
      examples:
        - PUBLIC
      enum:
        - PUBLIC
        - PRIVATE

    ApiWorkflowState:
      type: string
      description: The status of the API regarding the review feature.
      examples:
        - DRAFT
      enum:
        - DRAFT
        - IN_REVIEW
        - REQUEST_FOR_CHANGES
        - REVIEW_OK
      readOnly: true
    ChannelSelector:
      type: object
      title: "ChannelSelector"
      required:
        - type
        - channel
        - channelOperator
      allOf:
        - $ref: "#/components/schemas/BaseSelector"
        - type: object
          properties:
            operations:
              type: array
              description: The list of operations associated with this channel selector.
              items:
                type: string
                description: The operation associated with this channel selector.
                enum:
                  - PUBLISH
                  - SUBSCRIBE
              uniqueItems: true
            channel:
              type: string
              description: The channel of the selector
              examples:
                - /my/channel
              default: /
            channelOperator:
              $ref: "#/components/schemas/Operator"
            entrypoints:
              type: array
              items:
                type: string
              uniqueItems: true
    ConditionSelector:
      type: object
      title: "ConditionSelector"
      required:
        - type
        - condition
      allOf:
        - $ref: "#/components/schemas/BaseSelector"
        - type: object
          properties:
            condition:
              type: string
              description: The condition of the selector
              examples:
                - ${#jsonPath(payload, '$.myField') == 'myValue'}
    Cors:
      type: object
      properties:
        allowCredentials:
          type: boolean
        allowHeaders:
          uniqueItems: true
          type: array
          items:
            type: string

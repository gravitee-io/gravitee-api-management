    PlanType:
      type: string
      description: "Only one possible type: API"
      examples:
        - API
      enum:
        - API
        - CATALOG
      default: API
    PlanValidation:
      type: string
      description: |
        Specifies if subscriptions must be manually validated by a human actor.
        For automation API, it is default to `AUTO`.
      examples:
        - AUTO
      enum:
        - AUTO
        - MANUAL
      default: AUTO
    PlanMode:
      type: string
      description: The behavioural mode of the Plan (Standard for classical plan, Push for subscription plan).
      examples:
        - STANDARD
      enum:
        - STANDARD
        - PUSH
    PrimaryOwner:
      description: User owner of this. Can perform all possible actions on it. 
      type: object
      properties:
        id:
          type: string
          description: Owner's uuid.
          examples:
            - 00f8c9e7-78fc-4907-b8c9-e778fc790750
        email:
          type: string
          description: Owner's email. Can be null if owner is a group.
          examples:
            - "john.doe@example.com"
        displayName:
          type: string
          description: Owner's name.
          examples:
            - John Doe
          minLength: 1
        type:
          $ref: "#/components/schemas/MembershipMemberType"
    Property:
      description: API property can be used within the API using EL expression `{#api.properties['key']}.
      type: object
      required:
        - key
        - value
      properties:
        key:
          description: Property key.
          type: string
        value:
          description: Property value.
          type: string
        encrypted:
          description: When the value has been encrypted in database.
          type: boolean
          readOnly: true
        dynamic:
          description: When the value was populated from dynamic property service.
          type: boolean
        encryptable:
          description: When the input value needs to be encrypted.
          type: boolean
          writeOnly: true
    Qos:
      type: string
      description: Type of the quality of service (for message APIs).
      examples:
        - NONE
      default: AUTO
      enum:
        - NONE
        - AUTO
        - AT_MOST_ONCE
        - AT_LEAST_ONCE
    APIResource:
      description: API resource
      type: object
      properties:
        name:
          description: API resource name
          type: string
        type:
          description: Resource type (resource plugin ID)
          type: string
          examples:
            - cache
            - cache-redis
            - auth-provider-ldap-resource
            - oauth2-am-resource
            - oauth2
            - oauth2-keycloak-resource
            - auth-provider-inline-resource
            - auth-provider-http-resource
            - storage-azure-blob
            - ai-vector-store-redis
            - ai-vector-store-aws-s3
            - ai-model-text-classification
            - confluent-schema-registry
            - content-provider-inline-resource
        configuration:
          description: JSON Object configuration specific to this resource.
          type: object
        enabled:
          description: Make it available or not.
          type: boolean
          default: true
      required:
        - name
        - type
        - configuration
    ResponseTemplate:
      description: API response template
      type: object
      properties:
        status:
          description: HTTP Status to return
          type: integer
        headers:
          description: Headers to return as key/value pairs
          type: object
          additionalProperties:
            type: string
        body:
          description: Response body (use `Content-Type` header to specify the content type)
          type: string
        propagateErrorKeyToLogs:
          type: boolean
          description: Log the key associated with this response template
          default: false
      required:
        - status
    Sampling:
      description: API analytics sampling (message API only). This is meant to log only a portion to avoid overflowing the log sink.
      type: object
      properties:
        type:
          type: string
          description: |
            The type of the sampling:

            `PROBABILITY`: based on a specified probability,
            `TEMPORAL`: report one message at least every,
            `COUNT`: for every number of specified messages,
            `WINDOWED_COUNT`: x number of messages on a time windows,
            
          enum:
            - PROBABILITY
            - TEMPORAL
            - COUNT
            - WINDOWED_COUNT
        value:
          type: string
          description: |
            The value of the sampling:

            `PROBABILITY`: between `0.01` and `0.5`,
            `TEMPORAL`: ISO-8601 duration format, 1 second minimum (PT1S)
            `COUNT`: greater than `1`,
            `WINDOWED_COUNT`: x/<ISO-8601 duration> cannot exceed 1 message per second
      required:
        - type
    MembershipMemberType:
      type: string
      description: The type of membership
      enum:
        - USER
        - GROUP
      examples:
        - USER
    Selector:
      description: Flow selector
      oneOf:
        - $ref: "#/components/schemas/HttpSelector"
        - $ref: "#/components/schemas/ChannelSelector"
        - $ref: "#/components/schemas/ConditionSelector"
        - $ref: "#/components/schemas/McpSelector"
      discriminator:
        propertyName: type
        mapping:
          HTTP: "#/components/schemas/HttpSelector"
          CHANNEL: "#/components/schemas/ChannelSelector"
          CONDITION: "#/components/schemas/ConditionSelector"
          MCP: "#/components/schemas/McpSelector"
    BaseSelector:
      description: Base selector
      properties:
        type:
          type: string
          description: Selector type.
          examples:
            - HTTP
          enum:
            - HTTP
            - CHANNEL
            - CONDITION
            - MCP
      discriminator:
        propertyName: type
        mapping:
          HTTP: "#/components/schemas/HttpSelector"
          CHANNEL: "#/components/schemas/ChannelSelector"
          CONDITION: "#/components/schemas/ConditionSelector"
          MCP: "#/components/schemas/McpSelector"
      required:
        - type
    ServiceV4:
      description: Specifies an API property fetch using an external source.
      type: object
      properties:
        overrideConfiguration:
          type: boolean
          description: When the configuration overrides an inherited configuration.
          default: false
        configuration:
          type: object
          description: JSON configuration of the service.
        enabled:
          type: boolean
          description: Is the service enabled or not.
          default: true
        type:
          type: string
          description: The service plugin ID used.
      required:
        - type
        - configuration
    BaseStep:
      description: Base step
      type: object
      properties:
        name:
          type: string
          description: The name of the step
          maxLength: 64
        description:
          type: string
          description: A description for the step
          maxLength: 256
        enabled:
          type: boolean
          description: To enable the step globally.
          default: true
        policy:
          type: string
          description: The policy of the step (plugin ID)
          maxLength: 64
        configuration:
          type: object
          description: JSON Object configuration of the policy used.
        condition:
          type: string
          description: The EL condition return a boolean to execute this step at runtime. Empty expression implies it is enabled.
          maxLength: 1024
      required:
        - enabled
        - policy
    McpSelector:
      type: object
      title: "McpSelector"
      required:
        - methods
      allOf:
        - $ref: "#/components/schemas/BaseSelector"
        - type: object
          properties:
            methods:
              type: array
              description: MCP Methods to select on
              items:
                type: string
              uniqueItems: true

    StepV4:
      description: Flow step
      allOf:
        - $ref: "#/components/schemas/BaseStep"
        - properties:
            messageCondition:
              type: string
              description: The message condition of the step (for message API)
              maxLength: 256
    SubscriptionListener:
      description: Subscription listener for message API.
      title: "SubscriptionListener"
      required:
        - type
      allOf:
        - $ref: "#/components/schemas/BaseListener"
    TcpListener:
      description: TCP listener
      title: "TcpListener"
      required:
        - type
      allOf:
        - $ref: "#/components/schemas/BaseListener"
        - type: object
          properties:
            hosts:
              description: >-
                A list of hostnames for which the API will match against SNI. 
                This must be unique for all TCP listener for a given server id. See 'servers' attribute
              type: array
              minItems: 1
              items:
                type: string
                minLength: 1
          required:
            - "hosts"
    KafkaListener:
      description: Kafka listener
      title: "KafkaListener"
      required:
        - type
      allOf:
        - $ref: "#/components/schemas/BaseListener"
        - type: object
          properties:
            host:
              description: A hostname for which the API will match against SNI.
              type: string
          required:
            - "host"
    FailoverV4:
      description: Defines the failover behavior to bypass endpoints when some are slow.
      type: object
      properties:
        enabled:
          type: boolean
          description: Automatically redirects request to the next endpoint if the response is too slow.
          default: false
        maxRetries:
          type: integer
          format: int32
          description: Limit the number of retry attempts before recording an error. Each attempt dynamically selects an endpoint based on the load balancing algorithm.
          default: 2
          minimum: 0
        slowCallDuration:
          type: integer
          format: int64
          description: Define a threshold for slow responses. Requests exceeding this duration are recorded as slow.
          default: 2000
          minimum: 50
        openStateDuration:
          type: integer
          format: int64
          description: The duration in milliseconds to indicate how long the circuit breaker should stay open, before it switches to half open.
          default: 10000
          minimum: 500
        maxFailures:
          type: integer
          format: int32
          description: The maximum number of failures allowed before the circuit breaker can calculate the error rate.
          default: 5
          minimum: 1
        perSubscription:
          type: boolean
          description: If true, a circuit breaker breaker will be dedicated for each subscriber, else, one and only circuit breaker will be used for the API.
          default: true
    Metadata:
      description: Metadata is a generic data structure used internally
      type: object
      properties:
        key:
          type: string
          description: The key of the metadata if different from sanitized name (lowercase + hyphens).
          minLength: 1
        name:
          type: string
          description: The name of the metadata.
        format:
          $ref: "#/components/schemas/MetadataFormat"
        value:
          type: string
          description: The value of the metadata.
          minLength: 1
        defaultValue:
          type: string
          description: The default value of the metadata if the value is not set.
        hidden:
          type: boolean
          description: if this metadata should be hidden
          default: false
      required:
        - name
        - format
    MetadataFormat:
      type: string
      description: The format of the metadata.
      examples:
        - STRING
      enum:
        - STRING
        - NUMERIC
        - BOOLEAN
        - DATE
        - MAIL
        - URL

    LifecycleState:
      type: string
      description: STARTED will make this API callable on tis context path, STOPPED will yield 404 error
      examples:
        - STARTED
      enum:
        - CLOSED
        - INITIALIZED
        - STARTED
        - STOPPED
        - STOPPING
    HttpError:
      description: Error
      type: object
      properties:
        httpStatus:
          type: integer
          format: int32
          description: Error code
          examples:
            - 400
        message:
          type: string
          description: Error message
          examples:
            - Bad request
        technicalCode:
          type: string
          description: A technical code to identify the error
          examples:
            - invalid.import.definition
        parameters:
          type: object
          description: A map of parameters to be used in the error message
          additionalProperties:
            type: string
        details:
          type: array
          description: A list of details about the error
          items:
            type: object
            properties:
              message:
                type: string
                description: The error message
                examples:
                  - Bad request
              location:
                type: string
                description: The json path of the field in error.
                examples:
                  - updateApi.properties[0].key
              invalidValue:
                type: object
                description: The invalid value.
                examples:
                  - $...faulty

    Errors:
      description: >-
        When a resource has been created regardless of errors, this field
        is used to persist the error message encountered during validation
      properties:
        severe:
          description: >-
            Severe errors do not pass validation and will block
            creation/update/delete hence, this field should always be populated during the validation
            phase and is very unlikely to be persisted client side.
          items:
            type: string
          type: array
        warning:
          description: >-
            Warning errors do not block object creation/update/delete,
            most of the time because the value is ignored or defaulted.
          items:
            type: string
          type: array
      type: object

  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/HttpError"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/HttpError"
    Unauthenticated:
      description: Unauthenticated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/HttpError"
    BadRequest:
      description: Request is invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/HttpError"
    Error:
      description: Default error
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: "#/components/schemas/HttpError"
  parameters:
    envIdParam:
      name: envId
      in: path
      required: true
      description: environment ID
      schema:
        type: string
        default: DEFAULT
        examples:
          - a44e0d1b-9fa9-4d64-8b76-3634623a2e27
    orgIdParam:
      name: orgId
      in: path
      required: true
      description: organization ID
      schema:
        type: string
        default: DEFAULT
        examples:
          - dedd0e0f-b3e9-4d2f-89cd-b2a9de7cb145
    dryRunQueryParam:
      name: dryRun
      in: query
      description: |
        For modifying requests, this parameter allow you to test the result of an endpoint without actually persisting 
        the state of the underlying spec.
      schema:
        type: boolean
        default: false
        examples: 
          - true
    hridParam:
      name: hrid
      in: path
      required: true
      description: Human-readable ID of a spec
      schema:
        type: string
        examples:
          - my_demo_api
          - simple_demo_app
          - keyless_demo_plan
          - demo_subscription
          - demo_shared_policy_groups
    apiHridParam:
      name: apiHrid
      in: path
      required: true
      description: Human-readable ID of api
      schema:
        type: string
        examples:
          - my_demo_api
  securitySchemes:
    BasicAuth:
      description: Basic authentication
      type: http
      scheme: basic
    BearerAuth:
      description: Service account authentication
      type: http
      scheme: bearer
      bearerFormat: APIM service account token
    CloudAuth:
      description: Gravitee Cloud Token authentication
      type: http
      scheme: bearer
      bearerFormat: JWT

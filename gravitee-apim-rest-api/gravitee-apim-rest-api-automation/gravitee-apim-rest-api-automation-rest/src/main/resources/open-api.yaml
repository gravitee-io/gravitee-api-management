          type: array
          items:
            type: string
          examples:
            - ["*","http://api.acme\\.com", ".*\\.api\\.acme\\.com"]
        exposeHeaders:
          description: | 
            `Access-Control-Expose-Headers`: This header lets a server whitelist headers that browsers are allowed to access.
          uniqueItems: true
          type: array
          items:
            type: string
          examples:
            - ["Content-Type"]

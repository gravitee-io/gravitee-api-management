             - DELETE
             - PATCH
             - POST
             - PUT
             - OPTIONS
             - TRACE
             - HEAD
        allowOrigin:
          uniqueItems: true
          description: |
            `Access-Control-Allow-Origin`: The origin parameter specifies a URI that may access the resource. Scheme, domain and port are part of the same-origin definition.

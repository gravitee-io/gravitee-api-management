databaseChangeLog:
  - changeSet:
      id: v4_9_0-portal-pages
      author: copilot
      changes:
        - createTable:
            tableName: portal_pages
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
        - createTable:
            tableName: portal_page_contexts
            columns:
              - column:
                  name: page_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: context
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: portal_page_contexts
            columnNames: page_id, context
            constraintName: pk_portal_page_contexts
        - addForeignKeyConstraint:
            baseTableName: portal_page_contexts
            baseColumnNames: page_id
            referencedTableName: portal_pages
            referencedColumnNames: id
            constraintName: fk_portal_page_contexts_page_id
        - createIndex:
            tableName: portal_page_contexts
            indexName: idx_portal_page_contexts_context
            columns:
              - column:
                  name: context


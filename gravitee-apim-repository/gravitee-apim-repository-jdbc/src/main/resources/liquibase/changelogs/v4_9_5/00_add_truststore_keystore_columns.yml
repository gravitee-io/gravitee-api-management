databaseChangeLog:
  - changeSet:
      id: 4.9.5_00_add_truststore_keystore_columns
      author: GraviteeSource Team
      changes:
        # ################
        # Client Registration Provider Changes: Add missing truststore and keystore columns
        # ################
        - addColumn:
            tableName: ${gravitee_prefix}client_registration_providers
            columns:
              - column:
                  name: trust_store_type
                  type: nvarchar(64)
                  constraints:
                    nullable: true
              - column:
                  name: trust_store_path
                  type: nvarchar(4000)
                  constraints:
                    nullable: true
              - column:
                  name: trust_store_content
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: trust_store_password
                  type: nvarchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: key_store_type
                  type: nvarchar(64)
                  constraints:
                    nullable: true
              - column:
                  name: key_store_path
                  type: nvarchar(4000)
                  constraints:
                    nullable: true
              - column:
                  name: key_store_content
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: key_store_password
                  type: nvarchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: key_store_alias
                  type: nvarchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: key_password
                  type: nvarchar(256)
                  constraints:
                    nullable: true


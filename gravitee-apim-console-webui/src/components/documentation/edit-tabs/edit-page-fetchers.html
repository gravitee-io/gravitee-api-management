<div style="display: inline-block" ng-if="$ctrl.fetchers != null">
  <md-input-container class="md-block" ng-if="$ctrl.withPublishOption">
    <md-checkbox ng-model="$ctrl.page.published" aria-label="Published" class="md-align-top-left" flex>
      Publish all imported pages
    </md-checkbox>
  </md-input-container>

  <h3>{{ $ctrl.title }}</h3>
  <div layout="row">
    <md-button
      ng-disabled="$ctrl.readOnly"
      ng-repeat="fetcher in $ctrl.fetchers"
      ng-click="$ctrl.configureFetcher(fetcher)"
      ng-class="{'md-raised': fetcher.id === $ctrl.page.source.type}"
      aria-label="fetcher"
    >
      <md-icon md-svg-icon="assets/logo_{{fetcher.id | lowercase}}.svg" style="width: 80px; height: 40px"></md-icon>
    </md-button>
  </div>
  <div layout="column" ng-if="$ctrl.fetcherJsonSchemaForm != null">
    <form
      name="PageConfigFetcherForm"
      sf-schema="fetcherJsonSchema"
      sf-form="$ctrl.fetcherJsonSchemaForm"
      sf-model="$ctrl.page.source.configuration"
    ></form>
  </div>
</div>

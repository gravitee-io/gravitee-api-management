<ng-container *ngIf="currentUser">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="gio-user-menu__button-avatar" data-testid="top-nav-user-menu-button">
    <gio-avatar [roundedBorder]="true" [src]="userPicture" [name]="currentUser.displayName" [size]="32"></gio-avatar>
  </button>
  <span *ngIf="hasAlert" class="gio-user-menu__alert-badge gio-badge-accent"></span>
  <mat-menu #menu="matMenu" class="gio-user-menu">
    <div mat-menu-item>
      <span class="gio-user-menu__header">
        <gio-avatar
          [roundedBorder]="true"
          [src]="userPicture"
          [name]="currentUser.displayName"
          [size]="32"
          class="mat-icon gio-user-menu__header__user-avatar"
        ></gio-avatar>
        <span class="gio-user-menu__header__user-info">
          <h5>{{ userShortName }}</h5>
          <small>{{ currentUser.email }}</small>
        </span>
      </span>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="goToMyAccount()">
      <mat-icon svgIcon="gio:user"></mat-icon>
      <span>My Account</span>
    </button>
    <button mat-menu-item (click)="goToTask()" data-testid="user-menu-task-button">
      <mat-icon svgIcon="gio:check-circled-outline"></mat-icon>
      <span
        >Tasks <span *ngIf="hasAlert" class="gio-badge-accent">{{ userTaskCount }}</span>
      </span>
    </button>
    <button *ngIf="supportEnabled" mat-menu-item (click)="goToSupport()">
      <mat-icon svgIcon="gio:megaphone"></mat-icon>
      <span>Support</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="signOut()">
      <mat-icon svgIcon="gio:logout"></mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</ng-container>

<div class="sections-card">
  <div class="sections-group__content">
    <div class="tree" role="tree" cdkDropList (cdkDropListDropped)="onRootDrop($event)">
      @for (node of tree(); track node) {
        <app-tree-node
          cdkDrag
          [node]="node"
          [level]="0"
          [selectedId]="selectedId()"
          [expandedIds]="expandedIds()"
          [nodeActionsMenu]="nodeActionsMenu"
          (nodeSelected)="select($event)"
          (nodeToggled)="toggle($event)"
          (childrenReordered)="onChildrenReordered($event)"
        >
        </app-tree-node>
      }
    </div>
  </div>
</div>

<mat-menu #nodeActionsMenu="matMenu">
  <ng-template matMenuContent let-triggerData="matMenuTriggerData">
    @for (action of menuActions; track action.label) {
      @if (action.isDivider) {
        <hr class="mat-menu-divider" />
      } @else {
        <button mat-menu-item [class.destructive]="action.isDestructive" (click)="action.action(triggerData?.node)">
          @if (action.icon) {
            <mat-icon [svgIcon]="action.icon"></mat-icon>
          }
          {{ action.label }}
        </button>
      }
    }
  </ng-template>
</mat-menu>

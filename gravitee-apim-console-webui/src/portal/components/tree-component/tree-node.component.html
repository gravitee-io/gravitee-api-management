<div
  class="tree__row"
  [class.unpublished]="isUnpublished()"
  role="treeitem"
  tabindex="0"
  [class.selected]="isSelected()"
  [class.folder]="node().type === 'FOLDER'"
  [class.child]="level() > 0"
  [style.--level]="level()"
  [attr.aria-level]="level() + 1"
  [attr.aria-selected]="isSelected()"
  [attr.aria-expanded]="node().type === 'FOLDER' ? isExpanded() : null"
  (click)="selectNode()"
  (keydown.enter)="selectNode()"
  (keydown.arrowright)="node().type === 'FOLDER' && isExpanded.set(true)"
  (keydown.arrowleft)="node().type === 'FOLDER' && isExpanded.set(false)"
>
  @if (node().type === 'FOLDER') {
    <mat-icon
      class="tree__icon"
      [attr.data-test-icon]="'toggle'"
      [svgIcon]="isExpanded() ? 'gio:nav-arrow-down' : 'gio:nav-arrow-right'"
      aria-hidden="true"
      (click)="toggleNode(); $event.stopPropagation()"
    />
  }

  <mat-icon
    class="tree__icon tree__icon__type"
    [attr.data-test-type]="node().type"
    svgIcon="gio:{{ node().type | lowercase }}"
    aria-hidden="true"
  />

  <span class="tree__label">{{ node().label }}</span>

  @if (isUnpublished()) {
    <mat-icon class="tree__icon tree__icon__status" svgIcon="gio:eye-off" aria-hidden="true" [attr.data-test-icon]="'eye-off'" />
  }

  <button
    type="button"
    mat-icon-button
    class="tree__button more-actions"
    aria-label="More actions"
    [attr.data-testid]="'more-actions-' + node().id"
    [matMenuTriggerFor]="moreMenu"
    (click)="$event.stopPropagation()"
    *gioPermission="{ anyOf: ['environment-documentation-u', 'environment-documentation-d'] }"
  >
    <mat-icon svgIcon="gio:more-vertical" />
  </button>
  <mat-menu #moreMenu="matMenu">
    @if (node()?.type === 'FOLDER') {
      <button mat-menu-item (click)="triggerCreate('PAGE')">
        <mat-icon svgIcon="gio:page"></mat-icon>
        Add Page
      </button>
      <button mat-menu-item (click)="triggerCreate('FOLDER')">
        <mat-icon svgIcon="gio:folder"></mat-icon>
        Add Folder
      </button>
      <button mat-menu-item (click)="triggerCreate('LINK')">
        <mat-icon svgIcon="gio:link"></mat-icon>
        Add Link
      </button>
    }
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="triggerEdit()" data-testid="edit-node-button">
      <mat-icon svgIcon="gio:edit-pencil"></mat-icon>
      Edit
    </button>
  </mat-menu>
</div>

@if (node().children?.length && isExpanded()) {
  <div class="tree__children">
    @for (child of node().children; track child) {
      <app-tree-node
        [node]="child"
        [level]="level() + 1"
        [selectedId]="selectedId()"
        (nodeSelected)="nodeSelected.emit($event)"
        (nodeMenuAction)="nodeMenuAction.emit($event)"
      />
    }
  </div>
}

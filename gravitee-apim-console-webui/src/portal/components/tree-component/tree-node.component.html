<div
  class="tree__row"
  role="treeitem"
  [attr.aria-level]="level() + 1"
  [class.-selected]="isSelected()"
  [attr.aria-selected]="isSelected()"
  [style.--level]="level()"
>
  <div class="tree__row__connector"></div>

  @if (node().type === 'folder') {
    <button class="tree__toggle" (click)="toggleNode()" aria-label="Toggle">
      <span class="arrow" [class.-open]="isExpanded()"><mat-icon svgIcon="gio:nav-arrow-right"></mat-icon></span>
    </button>
  }

  <mat-icon class="tree__icon" svgIcon="gio:{{ node().type }}"></mat-icon>

  <button class="tree__label" (click)="selectNode()">{{ node().label }}</button>

  <div class="tree__badges">
    @if (node().link) {
      <span class="badge -link">Link</span>
    }
    @if (node().unpublished) {
      <span class="badge -unpublished">Unpublished</span>
    }
  </div>

  <div class="tree__inline-actions">
    <mat-icon svgIcon="gio:more-vertical" [matMenuTriggerFor]="nodeActionsMenu()" [matMenuTriggerData]="{ node: node() }"> </mat-icon>
  </div>
</div>

@if (node().children?.length && isExpanded()) {
  <div class="tree__children" cdkDropList (cdkDropListDropped)="onDropChildren($event)">
    @for (child of node().children; track child) {
      <app-tree-node
        cdkDrag
        [node]="child"
        [level]="level() + 1"
        [selectedId]="selectedId()"
        [expandedIds]="expandedIds()"
        [nodeActionsMenu]="nodeActionsMenu()"
        (nodeSelected)="nodeSelected.emit($event)"
        (nodeToggled)="nodeToggled.emit($event)"
        (childrenReordered)="childrenReordered.emit($event)"
      >
      </app-tree-node>
    }
  </div>
}

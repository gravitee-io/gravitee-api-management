<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  @if (mode === 'delete') {
    <p>{{ message }}</p>
  } @else {
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>{{ titleLabel }}</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      @if (showUrlField) {
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>URL*</mat-label>
          <input matInput formControlName="url" />
        </mat-form-field>
      }

      <div class="auth-toggle">
        <mat-slide-toggle formControlName="authRequired"> Authentication is required to view this {{ type }}. </mat-slide-toggle>
      </div>
    </form>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button [color]="primaryButtonColor" [disabled]="mode !== 'delete' && !form.valid" (click)="onSubmit()">
    {{ primaryButtonLabel }}
  </button>
</mat-dialog-actions>

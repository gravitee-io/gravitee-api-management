<portal-header title="Manage your navigation" subtitle="Manage and edit your Developer Portal pages with Markdown" />

<main class="page-layout">
  <section class="panel sections-panel">
    <header class="panel-header sections-panel__header">
      <h3>Navigation items</h3>
      <div class="panel-header__actions">
        <button mat-flat-button disabled>Add</button>
      </div>
    </header>

    @if (isEmpty) {
      <div class="empty-content">
        <empty-state iconName="gio:page" title="Items" message="Start by adding your first page." />
      </div>
    } @else {
      <portal-tree-component [links]="menuLinks" [selectedId]="navId()" (select)="onSelect($event)" (pageNotFound)="onPageNotFound()" />
    }
  </section>

  <section class="panel editor-panel">
    <header class="panel-header editor-panel__header">
      <div class="panel-header__actions">
        <button mat-flat-button disabled>Save</button>
      </div>
    </header>

    @if (isEmpty) {
      <div class="empty-editor">
        <div class="empty-content">
          <empty-state iconName="gio:code" title="Editor" message="Use GMD code to customize and edit your page content." />
        </div>
        <div class="empty-content">
          <empty-state
            iconName="gio:monitor"
            title="Preview"
            message="Use the page preview to see exactly how your content will look before you publish it."
          />
        </div>
      </div>
    } @else if (pageNotFound) {
      <div class="empty-editor">
        <div class="empty-content">
          <empty-state
            iconName="gio:alert-circle"
            title="Page Not Found"
            message="The requested page does not exist. Please select a page from the navigation items."
          />
        </div>
      </div>
    } @else {
      <gmd-editor [formControl]="contentControl" />
    }
  </section>
</main>

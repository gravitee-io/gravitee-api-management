<section class="new-api" ng-class="{'new-api-import': $ctrl.isImport}">
  <md-toolbar class="md-table-toolbar md-default" style="background-color: #fbfbfc">
    <div class="md-toolbar-tools">
      <span>Create an API</span>
    </div>
  </md-toolbar>
  <div layout="column">
    <div layout="row" layout-align="center" style="margin-top: 40px">
      <div layout="column" class="import-container">
        <div class="card-import">
          <div class="title">{{$ctrl.getImportTitle()}}</div>
          <div class="description">
            <abbr title="The import refer to the definition version included in file to choose the DESIGN MODE">API definition</abbr>
            or your Swagger descriptor file or a WSDL
          </div>
          <gv-api-import
            policies="$ctrl.policies"
            definition-version="$ctrl.definitionVersion"
            cancel-action="$ctrl.cancelImport()"
          ></gv-api-import>
        </div>
      </div>
    </div>
    <div layout="column" class="card-container" layout-align="center center" style="margin-top: 40px">
      <div layout="column" ng-class="{selected: $ctrl.definitionVersion ==='2.0.0', 'definition-container': true}">
        <div class="card" ng-click="$ctrl.definitionVersion='2.0.0'">
          <span class="title">{{$ctrl.getDefinitionVersionTitle('2.0.0')}}</span>
          <gv-image src="assets/api-design-studio.png"></gv-image>
          <span class="description">{{$ctrl.getDefinitionVersionDescription('2.0.0')}}</span>
        </div>

        <div class="actions">
          <gv-button primary class="import-action" icon="code:left-circle" outlined ng-click="$ctrl.isImport = false">Cancel </gv-button>
          <gv-button primary icon="general:upload" outlined ng-click="$ctrl.isImport = true">Import</gv-button>
          <gv-button primary icon-right="code:right-circle" ui-sref="management.apis.create({ definitionVersion: $ctrl.definitionVersion })"
            >Create
          </gv-button>
        </div>
      </div>

      <div class="deprecated-action" ng-if="$ctrl.allowsPathBasedCreation && !$ctrl.isImport">
        <span
          >Or you can still use paths based | <a href="" ng-click="$ctrl.pathBasedImport()">Import</a> -
          <a ui-sref="management.apis.create({ definitionVersion: '1.0.0' })">Create</a></span
        >
      </div>
    </div>
  </div>
</section>

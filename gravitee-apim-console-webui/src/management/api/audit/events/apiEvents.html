<div layout="row" layout-align="center center" flex style="margin-top: 20px">
  <div class="api-events-timeline" flex="50">
    <timeline>
      <div ng-repeat="eventTimeline in apiEventsCtrl.eventsTimeline">
        <timeline-event>
          <timeline-badge class="{{eventTimeline.badgeClass}}">
            <gv-icon class="api-events-timeline__timeline-icon" ng-prop-shape="eventTimeline.badgeIconClass"> </gv-icon>
          </timeline-badge>
          <timeline-panel class="{{eventTimeline.badgeClass}}">
            <timeline-heading>
              <h5>{{eventTimeline.title | uppercase}}</h5>
              <p ng-if="eventTimeline.when">
                <small class="text-muted ng-binding">
                  <gv-icon class="api-events-timeline__timeline-date-icon" shape="home:clock"> </gv-icon>
                  {{eventTimeline.when | date : 'medium'}} by {{eventTimeline.user.displayName}}</small
                >
              </p>
            </timeline-heading>
          </timeline-panel>
        </timeline-event>
      </div>
    </timeline>
  </div>
</div>
<gravitee-empty-state
  ng-if="apiEventsCtrl.eventsTimeline.length == 0"
  icon="event_note"
  model="Event"
  message="Your API Events will appear here"
  sub-message="Keep playing with your API to see events history"
></gravitee-empty-state>

<div class="api-audits__filters" [formGroup]="filtersForm">
  <mat-form-field class="api-audits__filters__field">
    <mat-label>Events</mat-label>
    <gio-form-tags-input
      [placeholder]="'Search for an event'"
      formControlName="events"
      [addOnBlur]="true"
      [autocompleteOptions]="events"
      [useAutocompleteOptionValueOnly]="true"
    ></gio-form-tags-input>
  </mat-form-field>

  <mat-form-field class="api-audits__filters__field">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input formGroupName="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date" />
      <input matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="filtersForm.controls.range.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="filtersForm.controls.range.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>

  <div class="action">
    <button
      mat-stroked-button
      class="action__button"
      [attr.aria-label]="'Reset'"
      (click)="filtersForm.reset()"
      [disabled]="loading"
      data-testId="reset-button"
    >
      <mat-icon svgIcon="gio:refresh-cw"></mat-icon>Reset
    </button>
  </div>
</div>

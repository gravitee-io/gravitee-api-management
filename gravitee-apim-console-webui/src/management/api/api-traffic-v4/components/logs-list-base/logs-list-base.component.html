<gio-table-wrapper
  class="table-wrapper"
  [disableSearchInput]="true"
  [paginationPageSizeOptions]="pageSizeOptions"
  [filters]="gioTableWrapperFilters()"
  [length]="pagination().totalCount"
  (filtersChange)="onFiltersChanged($event)"
>
  <table mat-table matSort [dataSource]="logs()" [id]="tableId()" [attr.aria-label]="ariaLabel()" class="table">
    @for (column of columns(); track column.id) {
      <ng-container [matColumnDef]="column.id">
        <th mat-header-cell *matHeaderCellDef [id]="column.id">{{ column.label }}</th>
        <td mat-cell *matCellDef="let log">
          @if (column.template) {
            <ng-container *ngTemplateOutlet="column.template; context: { $implicit: log }"></ng-container>
          }
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns()" [attr.data-testid]="tableId() + '_header'"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns()" [attr.data-testid]="tableId() + '_row'"></tr>

    <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
      <td class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="displayedColumns().length">
        <div class="table__empty-state">
          <div class="mat-h3">No data to display</div>
          <div>More data may be available. Try widening your timeframe or adjusting your filters.</div>
        </div>
      </td>
    </tr>
  </table>
</gio-table-wrapper>

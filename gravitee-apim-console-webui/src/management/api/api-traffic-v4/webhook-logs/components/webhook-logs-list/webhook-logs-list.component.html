<ng-template #timestampTpl let-log>
  <a [routerLink]="'./' + log.requestId">{{ log.timestamp | date: 'dd/MM/yyyy HH:mm:ss.SSS' }}</a>
</ng-template>

<ng-template #statusTpl let-log>
  <span
    [class.gio-badge-success]="log.status < 400"
    [class.gio-badge-warning]="log.status >= 400 && log.status <= 499"
    [class.gio-badge-error]="log.status >= 500"
    >{{ log.status }}</span
  >
</ng-template>

<ng-template #callbackUrlTpl let-log>
  <a [href]="log.callbackUrl || log.uri || '-'" target="_blank" gioTooltipOnEllipsis class="callback-url">
    {{ log.callbackUrl || log.uri || '-' }}
  </a>
</ng-template>

<ng-template #applicationTpl let-log>
  {{ log.application.name }}
</ng-template>

<ng-template #durationTpl let-log>
  {{ log.duration || '-' }}
</ng-template>

<ng-template #actionsTpl let-log>
  <div>
    <button mat-button data-testid="webhook_logs_details_button" (click)="logDetailsClicked.emit(log)">
      <mat-icon svgIcon="gio:eye-empty"></mat-icon>
    </button>
  </div>
</ng-template>

<logs-list-base
  [logs]="logs()"
  [pagination]="pagination()"
  [columns]="columns"
  tableId="webhookLogsTable"
  ariaLabel="Webhook logs table"
  (paginationUpdated)="paginationUpdated.emit($event)"
></logs-list-base>

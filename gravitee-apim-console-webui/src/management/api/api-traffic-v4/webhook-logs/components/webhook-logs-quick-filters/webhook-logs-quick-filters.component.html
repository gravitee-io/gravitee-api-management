<div class="quick-filters">
  <div class="quick-filters__row">
    <form class="quick-filters__selectors" *ngIf="quickFiltersForm" [formGroup]="quickFiltersForm">
      <mat-form-field class="quick-filters__search">
        <mat-label>Search Logs</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput formControlName="searchTerm" placeholder="Search logs..." />
      </mat-form-field>

      <mat-form-field class="quick-filters__period">
        <mat-label>Period</mat-label>
        <mat-select formControlName="timeframe" aria-label="Period selection">
          <mat-option *ngFor="let period of periods" [value]="period.value">
            {{ period.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="quick-filters__status">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" aria-label="Status selection" [multiple]="true">
          <mat-option *ngFor="let status of statusOptions" [value]="status.value">
            {{ status.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="quick-filters__application">
        <mat-label>Application</mat-label>
        <mat-select formControlName="application" aria-label="Application selection" [multiple]="true">
          <mat-option *ngFor="let app of applications()" [value]="app.id">
            {{ app.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="action">
        <button mat-stroked-button type="button" class="action__button" [disabled]="loading()" (click)="showMoreFilters = true">
          <mat-icon svgIcon="gio:filter"></mat-icon>More
        </button>
      </div>

      <div class="action">
        <button
          mat-stroked-button
          class="action__button"
          [attr.aria-label]="'Refresh'"
          (click)="refresh.emit()"
          [disabled]="loading()"
          data-testId="refresh-button"
        >
          <mat-icon svgIcon="gio:refresh-cw"></mat-icon>Refresh
        </button>
      </div>
    </form>
  </div>

  <div class="quick-filters__applied">
    <ng-container *ngIf="isFiltering">
      <mat-chip-listbox class="quick-filters__chip_list">
        <span>Filters applied:</span>
        <ng-container *ngFor="let filter of filterEntries()">
          <mat-chip-option
            class="gio-badge-neutral quick-filters__chip"
            [removable]="true"
            (removed)="removeFilter(filter)"
            [matTooltip]="getFilterDisplayValue(filter.key, filter.value)"
            [disabled]="loading()"
            [selectable]="false"
          >
            <span class="quick-filters__chip__key">{{ filter.key }}:</span>
            <span class="quick-filters__chip__value">
              {{ getFilterDisplayValue(filter.key, filter.value) }}
            </span>
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip-option>
        </ng-container>
        <button mat-button class="quick-filters__reset" data-testId="reset-filters-button" (click)="resetAllFilters()">
          <mat-icon svgIcon="gio:x-circle"></mat-icon>
          <span class="quick-filters__reset__label">Reset filters</span>
        </button>
      </mat-chip-listbox>
    </ng-container>
    <ng-container *ngIf="!isFiltering"><span>No filter applied</span></ng-container>
  </div>
</div>

<ng-container *ngIf="showMoreFilters">
  <div class="more-filters">
    <div class="more-filters__header">
      <span class="more-filters__header__title">Filter your results</span>
      <button mat-icon-button type="button" aria-label="Close" (click)="showMoreFilters = false">
        <mat-icon class="gio-connector-dialog__title__cancel" svgIcon="gio:cancel"></mat-icon>
      </button>
    </div>
    <div class="more-filters__body">
      <webhook-logs-more-filters-form
        [formValues]="moreFiltersValues"
        [callbackUrls]="callbackUrls()"
        (valuesChangeEvent)="onMoreFiltersValuesChange($event)"
        (isInvalidEvent)="onMoreFiltersInvalidChange($event)"
      ></webhook-logs-more-filters-form>
    </div>
    <div class="more-filters__footer">
      <button mat-stroked-button class="large clear__button" (click)="resetMoreFilters()">Clear all</button>
      <button mat-flat-button class="large apply__button" color="primary" (click)="applyMoreFilters()" [disabled]="moreFiltersInvalid">
        Show results
      </button>
    </div>
  </div>
  <div class="main-page" (click)="showMoreFilters = false"></div>
</ng-container>

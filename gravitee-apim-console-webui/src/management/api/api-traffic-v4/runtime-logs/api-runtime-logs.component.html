@if (isReportingDisabled$ | async) {
  <gio-banner-info class="banner-warning">
    <div class="banner-warning__content">
      Reporting is disabled
      <span class="mat-body"
        >Youâ€™re seeing outdated or no data because reporting is disabled. To view the latest data, please enable reporting.</span
      >
    </div>
  </gio-banner-info>
}
<div class="header">
  <div class="header__title">Runtime Logs</div>
  <div>
    <a mat-raised-button [routerLink]="['../../reporter-settings']"> Configure Reporting </a>
  </div>
</div>
<mat-card>
  @if (initialValues) {
    <!-- TODO: move filters into the gio-table-wrapper in the log list when this new feature is available -->
    <api-runtime-logs-quick-filters
      [loading]="loading"
      [initialValues]="initialValues"
      [plans]="apiPlans$ | async"
      [entrypoints]="entrypoints$ | async"
      (refresh)="refresh()"
    ></api-runtime-logs-quick-filters>
  }

  @if (apiLogsSubject$ | async; as response) {
    <api-runtime-logs-list
      [pagination]="response.pagination"
      [logs]="response.data"
      (paginationUpdated)="paginationUpdated($event)"
    ></api-runtime-logs-list>
  }
</mat-card>

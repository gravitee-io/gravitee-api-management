<ng-template #timestampTpl let-log>
  <a [routerLink]="'./' + log.requestId">{{ log.timestamp | date: 'dd/MM/yyyy HH:mm:ss.SSS' }}</a>
</ng-template>

<ng-template #methodTpl let-log>
  <span [class]="'gio-method-badge-' + log.method.toLocaleLowerCase()">{{ log.method }}</span>
</ng-template>

<ng-template #statusTpl let-log>
  <span
    [class.gio-badge-success]="log.status < 400"
    [class.gio-badge-warning]="log.status >= 400 && log.status <= 499"
    [class.gio-badge-error]="log.status >= 500"
    >{{ log.status }}</span
  >
</ng-template>

<ng-template #uriTpl let-log>
  {{ log.uri }}
</ng-template>

<ng-template #applicationTpl let-log>
  {{ log.application.name }}
</ng-template>

<ng-template #planTpl let-log>
  {{ log.plan.name }}
</ng-template>

<ng-template #responseTimeTpl let-log>
  {{ log.gatewayResponseTime + 'ms' }}
</ng-template>

<ng-template #endpointTpl let-log>
  @if (!!log.endpoint) {
    <span class="gio-badge-neutral"><mat-icon svgIcon="gio:check"></mat-icon></span>
  }
</ng-template>

<ng-template #issuesTpl let-log>
  <div class="diagnostics-container">
    @if (log.errorKey) {
      <span class="gio-badge-error" matTooltip="{{ log.errorKey }}">
        <mat-icon svgIcon="gio:alert-circle"></mat-icon>
      </span>
    }
    @if (log.warnings && log.warnings.length > 0) {
      <span
        class="gio-badge-warning"
        matTooltip="{{ log.warnings.length === 1 ? log.warnings[0].key : log.warnings.length + ' warning(s)' }}"
      >
        <mat-icon svgIcon="gio:alert-circle"></mat-icon>
      </span>
    }
  </div>
</ng-template>

<ng-template #actionsTpl let-log>
  <div>
    <a mat-button data-testid="api_logs_details_button" [routerLink]="'./' + log.requestId"
      ><mat-icon svgIcon="gio:eye-empty"></mat-icon
    ></a>
  </div>
</ng-template>

<logs-list-base
  [logs]="logs()"
  [pagination]="pagination()"
  [columns]="columns()"
  tableId="logsTable"
  ariaLabel="Api logs table"
  (paginationUpdated)="paginationUpdated.emit($event)"
></logs-list-base>

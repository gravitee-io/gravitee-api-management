<div class="policy-studio-debug-timeline-overview">
  <div class="policy-studio-debug-timeline-overview__left-client-app">
    <mat-icon class="gio-left" svgIcon="gio:smartphone-device"></mat-icon>
  </div>

  <ng-container *ngFor="let timelineStep of timelineSteps">
    <ng-container [ngSwitch]="timelineStep.mode">
      <div
        *ngSwitchCase="'CLIENT_APP_REQUEST'"
        class="policy-studio-debug-timeline-overview__step"
        matTooltip="Client App"
        (click)="selected.emit(timelineStep)"
      >
        <div class="policy-studio-debug-timeline-overview__step__line color-green" [ngClass]="'selected-' + timelineStep.selection"></div>
      </div>

      <div
        *ngSwitchCase="'CLIENT_APP_RESPONSE'"
        class="policy-studio-debug-timeline-overview__step"
        matTooltip="Client App"
        (click)="selected.emit(timelineStep)"
      >
        <div class="policy-studio-debug-timeline-overview__step__line color-green" [ngClass]="'selected-' + timelineStep.selection"></div>
      </div>

      <div
        *ngSwitchCase="'REQUEST_INPUT'"
        class="policy-studio-debug-timeline-overview__step"
        matTooltip="Request input"
        (click)="selected.emit(timelineStep)"
      >
        <div class="policy-studio-debug-timeline-overview__step__line color-blue" [ngClass]="'selected-' + timelineStep.selection"></div>
      </div>

      <div
        *ngSwitchCase="'REQUEST_OUTPUT'"
        class="policy-studio-debug-timeline-overview__step"
        matTooltip="Request output"
        (click)="selected.emit(timelineStep)"
      >
        <div class="policy-studio-debug-timeline-overview__step__line color-blue" [ngClass]="'selected-' + timelineStep.selection"></div>
      </div>

      <div
        *ngSwitchCase="'RESPONSE_INPUT'"
        class="policy-studio-debug-timeline-overview__step"
        matTooltip="Response input"
        (click)="selected.emit(timelineStep)"
      >
        <div class="policy-studio-debug-timeline-overview__step__line color-blue" [ngClass]="'selected-' + timelineStep.selection"></div>
      </div>

      <div
        *ngSwitchCase="'RESPONSE_OUTPUT'"
        class="policy-studio-debug-timeline-overview__step"
        matTooltip="Response output"
        (click)="selected.emit(timelineStep)"
      >
        <div class="policy-studio-debug-timeline-overview__step__line color-blue" [ngClass]="'selected-' + timelineStep.selection"></div>
      </div>

      <div *ngSwitchCase="'BACKEND_TARGET'" class="policy-studio-debug-timeline-overview__center-target-backend">
        <mat-icon class="gio-left" svgIcon="gio:server"></mat-icon>
      </div>

      <div
        *ngSwitchDefault
        class="policy-studio-debug-timeline-overview__step"
        [matTooltip]="timelineStep.policyName"
        [class.disabled]="timelineStep.executionStatus === 'SKIPPED'"
        (click)="timelineStep.executionStatus !== 'SKIPPED' && selected.emit(timelineStep)"
      >
        <div
          class="policy-studio-debug-timeline-overview__step__line"
          [class.color-red]="timelineStep.executionStatus === 'ERROR'"
          [class.color-grey]="timelineStep.executionStatus === 'SKIPPED'"
          [ngClass]="'selected-' + timelineStep.selection"
        ></div>
      </div>
    </ng-container>
  </ng-container>

  <div class="policy-studio-debug-timeline-overview__right-client-app">
    <mat-icon class="gio-left" svgIcon="gio:smartphone-device"></mat-icon>
  </div>
</div>

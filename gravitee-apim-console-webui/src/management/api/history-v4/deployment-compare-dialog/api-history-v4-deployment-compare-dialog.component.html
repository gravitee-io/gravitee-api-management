<span mat-dialog-title>Comparing version {{ data.left.version }} with version {{ data.right.version }}</span>

<mat-dialog-content class="diff">
  <gio-diff [left]="data.left.apiDefinition" [right]="data.right.apiDefinition"></gio-diff>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <ng-container *gioPermission="{ anyOf: ['api-definition-u'] }">
    <div class="actions__left">
      <span>
        <button
          *ngIf="!data.left.hideRollback"
          [matTooltip]="'Rollback to version ' + data.left.version"
          mat-stroked-button
          [aria-label]="'Button to rollback to ' + data.left.version"
          [mat-dialog-close]="{ rollbackTo: data.left.eventId }"
        >
          <mat-icon svgIcon="gio:rotate-ccw"></mat-icon>Rollback to version {{ data.left.version }}
        </button>
      </span>
    </div>
    <div class="actions__right">
      <button
        *ngIf="!data.right.hideRollback"
        class="actions__right__rollbackBtn"
        [matTooltip]="'Rollback to version ' + data.right.version"
        mat-stroked-button
        [aria-label]="'Button to rollback to ' + data.right.version"
        [mat-dialog-close]="{ rollbackTo: data.right.eventId }"
      >
        <mat-icon svgIcon="gio:rotate-ccw"></mat-icon>Rollback to version {{ data.right.version }}
      </button>

      <button mat-raised-button mat-dialog-close color="primary" type="button" aria-label="Close">Close</button>
    </div>
  </ng-container>
</mat-dialog-actions>

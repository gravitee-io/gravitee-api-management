<mat-card>
  <mat-card-content>
    <div class="history">
      <div class="history__header">
        <h3 class="history__header__title">API deployment history</h3>
        <p>View all API deployment changes. The history concerns the API definition with details known by the gateway</p>
      </div>
    </div>
  </mat-card-content>
  <ng-container *ngIf="apiEvents$ | async as apiDeployments; else loading">
    <api-deployments-table
      [deployments]="apiDeployments.data"
      [pagination]="apiDeployments.pagination"
      [currentDefinition]="currentDeploymentDefinition$ | async"
      (paginationChange)="paginationChange($event)"
      (rollback)="rollback($event)"
    >
    </api-deployments-table>
  </ng-container>
  <ng-template #loading>
    <gio-loader></gio-loader>
  </ng-template>
</mat-card>

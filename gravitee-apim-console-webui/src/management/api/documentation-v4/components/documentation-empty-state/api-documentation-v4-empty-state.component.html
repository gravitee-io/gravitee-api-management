<div class="empty">
  <div class="empty__icon"><mat-icon svgIcon="gio:search"></mat-icon></div>
  <div class="mat-h2">No pages available yet</div>
  <div class="mat-body-1" *gioPermission="{ anyOf: ['api-documentation-c'] }">Start creating pages to fill up your folder.</div>
  <div class="">
    <button
      class="empty__action"
      mat-flat-button
      color="primary"
      *gioPermission="{ anyOf: ['api-documentation-c'] }"
      [matMenuTriggerFor]="menu"
    >
      Add new page
    </button>

    <mat-menu #menu="matMenu">
      <button *ngFor="let pageType of pageTypes" (click)="onAddPage.emit(pageType)" mat-menu-item>
        {{ pageType | titlecase }} <img [ngSrc]="getLogoForPageType(pageType)" height="24" width="24" alt="Markdown logo" />
      </button>
    </mat-menu>
  </div>
</div>

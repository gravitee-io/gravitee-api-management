<h4 mat-dialog-title class="title">
  <div data-testid="included-in-dialog-title">Included in {{ data.apiProducts?.length ?? 0 }} API Products</div>
</h4>

<mat-dialog-content class="content">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search API Products</mat-label>
    <input
      matInput
      type="search"
      [ngModel]="searchTerm()"
      (ngModelChange)="searchTerm.set($event)"
      placeholder="Search API Products"
      data-testid="included-in-dialog-search"
    />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <ul class="api-products-list">
    @for (apiProduct of filteredApiProducts(); track apiProduct.id) {
      <li>
        <div class="api-products-list__item" [attr.data-testid]="'included-in-dialog-product-' + apiProduct.id">
          {{ apiProduct.name }}
        </div>
      </li>
    } @empty {
      <li>
        <div class="api-products-list__empty" data-testid="included-in-dialog-empty">No API Products matching your search</div>
      </li>
    }
  </ul>
</mat-dialog-content>

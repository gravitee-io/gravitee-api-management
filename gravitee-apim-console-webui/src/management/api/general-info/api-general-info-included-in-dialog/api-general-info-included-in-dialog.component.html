<h2 mat-dialog-title class="title">Included in {{ data.apiProducts?.length ?? 0 }} API Products</h2>

<mat-dialog-content class="content">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search API Products</mat-label>
    <input
      matInput
      type="search"
      [ngModel]="searchTerm()"
      (ngModelChange)="searchTerm.set($event)"
      placeholder="Search API Products"
      data-testid="included-in-dialog-search"
    />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <div class="api-products-list">
    @for (apiProduct of filteredApiProducts(); track apiProduct.id) {
      <a
        [routerLink]="['../../api-products', apiProduct.id]"
        class="api-products-list__item"
        (click)="close()"
        data-testid="included-in-dialog-product-link"
      >
        {{ apiProduct.name }}
      </a>
    } @empty {
      <div class="api-products-list__empty" data-testid="included-in-dialog-empty">
        @if (searchTerm()) {
          No API Products matching your search
        } @else {
          No API Products
        }
      </div>
    }
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="actions">
  <button mat-flat-button (click)="close()" data-testid="included-in-dialog-close">Close</button>
</mat-dialog-actions>

<span mat-dialog-title class="title">Edit Path Mapping</span>

<mat-dialog-content class="content" [formGroup]="pathFormGroup">
  <mat-form-field class="content__path__form-field">
    <mat-label>Path mapping</mat-label>
    <input type="text" aria-label="Path mapping input" matInput formControlName="path" required />
    <mat-error *ngIf="pathFormGroup.controls.path.hasError('required')">Path mapping is required.</mat-error>
    <mat-error *ngIf="pathFormGroup.controls.path.hasError('isUnique')">Path mapping already exists.</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-flat-button aria-label="Cancel path mapping edition" [mat-dialog-close]="false">Cancel</button>
  <button color="primary" aria-label="Save path mapping" mat-raised-button [disabled]="pathFormGroup.invalid" (click)="save()">Save</button>
</mat-dialog-actions>

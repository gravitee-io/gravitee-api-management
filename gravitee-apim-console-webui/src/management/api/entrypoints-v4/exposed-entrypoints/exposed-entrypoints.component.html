@if (!!exposedEntrypoints() && exposedEntrypoints().length) {
  <mat-card class="exposed-entrypoints">
    <mat-card-content class="exposed-entrypoints">
      <div class="exposed-entrypoints__title mat-body-strong">
        Exposed Entrypoints
        <mat-icon
          class="exposed-entrypoints__title__icon"
          matTooltip="List of exposed entrypoints displayed in the Developer Portal"
          svgIcon="gio:info"
        ></mat-icon>
      </div>

      <div class="exposed-entrypoints__list">
        @for (exposedEntrypoint of exposedEntrypoints(); track exposedEntrypoint.value) {
          <div class="exposed-entrypoints__list__item">
            {{ exposedEntrypoint.value }}
            <gio-clipboard-copy-icon
              class="exposed-entrypoints__list__item__copyBtn"
              [contentToCopy]="exposedEntrypoint.value"
            ></gio-clipboard-copy-icon>
          </div>
        }
      </div>
    </mat-card-content>
  </mat-card>
}

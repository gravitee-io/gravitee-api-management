<form [formGroup]="form" (ngSubmit)="onAddPlan()">
  <api-plan-form
    #apiPlanForm
    formControlName="plan"
    mode="create"
    [isTcpApi]="isTcpApi"
    [apiType]="apiType"
    [planMenuItem]="planMenuItem"
  ></api-plan-form>

  <div class="api-creation-v4__step__footer">
    <button mat-stroked-button type="button" *ngIf="apiPlanForm.hasPreviousStep() === false" (click)="onExitPlanCreation()">
      Exit the plan creation
    </button>

    <button mat-stroked-button type="button" *ngIf="apiPlanForm.hasPreviousStep() === true" (click)="apiPlanForm.previousStep()">
      Previous
    </button>

    <button
      *ngIf="apiPlanForm.hasNextStep() === true"
      mat-flat-button
      gioFormFocusInvalid
      color="primary"
      type="button"
      (click)="apiPlanForm.waitForNextStep()"
    >
      Next
    </button>

    <button
      *ngIf="apiPlanForm.hasNextStep() === false"
      mat-flat-button
      gioFormFocusInvalid
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ plan ? 'Save changes' : 'Add plan' }}
    </button>
  </div>
</form>

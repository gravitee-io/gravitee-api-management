<nav mat-tab-nav-bar class="api-navigation-tabs" [tabPanel]="tabPanel">
  @for (menuItem of this.tabMenuItems; track menuItem.displayName) {
    <a
      *ngIf="menuItem.routerLink !== 'DISABLED'"
      mat-tab-link
      routerLinkActive
      #rla="routerLinkActive"
      [routerLink]="menuItem.routerLink"
      [active]="rla.isActive"
      [routerLinkActiveOptions]="menuItem?.routerLinkActiveOptions ?? { exact: false }"
      >{{ menuItem.displayName }}</a
    >
    <a
      *ngIf="menuItem.routerLink === 'DISABLED'"
      mat-tab-link
      matTooltip="Coming soon for V4 APIs"
      matTooltipPosition="below"
      class="api-navigation-tabs__link"
      >{{ menuItem.displayName }} <mat-icon class="api-navigation-tabs__link__icon" svgIcon="gio:info"></mat-icon
    ></a>
  }
</nav>

<mat-tab-nav-panel #tabPanel>
  <ng-content></ng-content>
</mat-tab-nav-panel>

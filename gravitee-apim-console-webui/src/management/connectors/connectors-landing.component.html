<div class="landing-container">
  <h1>Connectors</h1>
  <p class="subtitle">Manage your streaming connectors</p>

  <div class="connector-cards">
    <mat-card class="connector-card" (click)="navigateToKafkaConnectors()">
      <mat-card-content>
        <div class="card-icon">
          <mat-icon svgIcon="gio:cluster"></mat-icon>
        </div>
        <h2>Kafka Connectors</h2>
        <p>Manage Kafka Connect sources and sinks</p>
        <div class="card-footer">
          <button mat-raised-button color="primary">
            View Connectors
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="connector-card coming-soon">
      <mat-card-content>
        <div class="card-icon">
          <mat-icon>api</mat-icon>
        </div>
        <h2>API Connectors</h2>
        <p>REST API connectors</p>
        <div class="coming-soon-badge">Coming Soon</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="connector-card coming-soon">
      <mat-card-content>
        <div class="card-icon">
          <mat-icon>storage</mat-icon>
        </div>
        <h2>Database Connectors</h2>
        <p>Database streaming connectors</p>
        <div class="coming-soon-badge">Coming Soon</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

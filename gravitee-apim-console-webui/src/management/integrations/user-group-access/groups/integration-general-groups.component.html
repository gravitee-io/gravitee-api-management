<div class="integration-access-groups">
  <div class="integration-access-groups__header">
    <div class="integration-access-groups__header__title">Manage groups</div>
    <div class="integration-access-groups__header__subtitle">Give groups access to your integration through the API Management console</div>
  </div>

  <form *ngIf="form" [formGroup]="form">
    <div class="integration-access-groups__body">
      <mat-form-field *ngIf="!isReadOnly; else readOnlyGroups">
        <mat-label>Groups</mat-label>
        <mat-select formControlName="selectedGroups" multiple>
          <mat-option *ngFor="let availableGroup of groups" [value]="availableGroup.id">{{ availableGroup.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <ng-template #readOnlyGroups>
        <div class="mat-h4">Groups</div>
        <div class="integration-access-groups__body__read-only-groups">
          <div class="mat-subtitle-2">Associated groups</div>
          <span>{{ readOnlyGroupList }}</span>
        </div>
      </ng-template>
    </div>

    <div class="integration-access-groups__actions">
      <button *ngIf="!isReadOnly" color="primary" aria-label="Save api groups" mat-raised-button [disabled]="form.invalid" (click)="save()">
        Save
      </button>
    </div>
  </form>
</div>

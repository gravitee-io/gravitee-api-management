<div class="import-function-page">
  <h1 class="title">Rulesets & Functions</h1>

  <div class="back-link">
    <a mat-button routerLink=".."><mat-icon svgIcon="gio:arrow-left"></mat-icon>Go back</a>
  </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title class="mat-h3 card-title">Import a Custom Function</mat-card-title>
      <mat-card-subtitle class="mat-body subtitle"
        >Custom functions let you define specific logic or operations that extend the rulesets.</mat-card-subtitle
      >
    </mat-card-header>

    <div class="separator-hr"></div>

    @if (isLoading) {
      <gio-loader></gio-loader>
    } @else {
      <mat-card-content>
        <form class="form" [formGroup]="form">
          <div class="form-section">
            <api-import-file-picker [allowedFileExtensions]="['js']" (onFilePicked)="onImportFile($event)">
              <div class="file-picker">
                <mat-icon svgIcon="gio:upload"></mat-icon>
                <p class="mat-body-strong">Drag and drop a file</p>
                <p class="mat-body">Supported file formats: js</p>
              </div>
            </api-import-file-picker>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              mat-raised-button
              disabled
              data-testid="import-button"
              [disabled]="form.invalid || !importType"
              color="primary"
              (click)="importFunction()"
            >
              Import
            </button>

            <a mat-button mat-raised-button routerLink=".." aria-label="Cancel">Cancel</a>
          </div>
        </form>
      </mat-card-content>
    }
  </mat-card>
</div>

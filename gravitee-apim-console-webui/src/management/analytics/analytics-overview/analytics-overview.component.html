<div class="title">
  <h1>Analytics Overview</h1>
  <div class="header-actions">
    <button mat-raised-button color="primary">Create</button>
    <button mat-raised-button color="primary" [matMenuTriggerFor]="createMenu">
      <mat-icon svgIcon="gio:nav-arrow-down"></mat-icon>
    </button>
    <mat-menu #createMenu="matMenu">
      <button mat-menu-item>From scratch</button>
      <button mat-menu-item>From template</button>
    </mat-menu>
  </div>
</div>

<div class="gio-table-light">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Creation At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'medium'}} </td>
    </ng-container>

    <!-- Last Modification Column -->
    <ng-container matColumnDef="lastModificationAt">
      <th mat-header-cell *matHeaderCellDef> Last Modification </th>
      <td mat-cell *matCellDef="let element"> {{element.lastModificationAt | date:'medium'}} </td>
    </ng-container>

    <!-- Labels Column -->
    <ng-container matColumnDef="labels">
      <th mat-header-cell *matHeaderCellDef> Labels </th>
      <td mat-cell *matCellDef="let element"> {{element.labels.join(', ')}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu" aria-label="Dashboard actions">
          <mat-icon svgIcon="gio:more-vertical"></mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
          <button mat-menu-item>
            <mat-icon svgIcon="gio:eye-empty"></mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item>
            <mat-icon svgIcon="gio:copy"></mat-icon>
            <span>Duplicate</span>
          </button>
          <button mat-menu-item class="remove-action">
            <mat-icon svgIcon="gio:trash" class="remove-action"></mat-icon>
            <span>Remove</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

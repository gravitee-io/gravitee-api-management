<div class="quick-filters">
  <div class="quick-filters__row">
    <form class="quick-filters__selectors" [formGroup]="form">
      <mat-form-field class="quick-filters__period" data-testid="period-select">
        <mat-label>Period</mat-label>
        <mat-select formControlName="period" aria-label="Period selection" [compareWith]="comparePeriod">
          @for (period of periods; track period.value) {
            <mat-option [value]="period">{{ period.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <gio-select-search
        class="quick-filters__apis"
        label="API"
        formControlName="apis"
        [resultsLoader]="apiResultsLoader"
        data-testid="apis-select"
      ></gio-select-search>

      <gio-select-search
        class="quick-filters__applications"
        label="Application"
        formControlName="applications"
        [resultsLoader]="applicationResultsLoader"
        data-testid="applications-select"
      ></gio-select-search>

      <div class="quick-filters__buttons">
        <div class="action">
          <env-logs-more-filters
            [showMoreFilters]="showMoreFilters()"
            [formValues]="moreFiltersValues()"
            [selectedApiIds]="selectedApiIds()"
            (closeMoreFilters)="showMoreFilters.set(false)"
            (applyMoreFilters)="applyMoreFilters($event)"
          ></env-logs-more-filters>
          <button
            mat-stroked-button
            type="button"
            class="action__button"
            [disabled]="loading()"
            data-testid="more-button"
            (click)="showMoreFilters.set(true)"
          >
            <mat-icon svgIcon="gio:filter"></mat-icon>More
          </button>
        </div>
        <div class="action">
          <button
            mat-stroked-button
            type="button"
            class="action__button"
            aria-label="Refresh"
            (click)="refresh.emit()"
            [disabled]="loading()"
            data-testid="refresh-button"
          >
            <mat-icon svgIcon="gio:refresh-cw"></mat-icon>Refresh
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="quick-filters__applied">
    @if (isFiltering()) {
      <mat-chip-set class="quick-filters__chip_list">
        <span class="quick-filters__applied-label">Filters applied:</span>
        @for (chip of filterChips(); track chip.key + chip.value) {
          <mat-chip
            class="quick-filters__chip"
            [removable]="true"
            (removed)="removeChip(chip)"
            [matTooltip]="chip.display"
            [disabled]="loading()"
          >
            <span class="quick-filters__chip__key">{{ chip.key }}:</span>
            <span class="quick-filters__chip__value">{{ chip.display }}</span>
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        }
        <button
          mat-button
          type="button"
          class="quick-filters__reset"
          data-testid="reset-filters-button"
          (click)="resetAllFilters()"
          [disabled]="loading()"
        >
          <mat-icon svgIcon="gio:x-circle"></mat-icon>
          <span class="quick-filters__reset__label">Reset filters</span>
        </button>
      </mat-chip-set>
    } @else {
      <span class="quick-filters__no-filters" data-testid="no-filters-text">No filter applied</span>
    }
  </div>
</div>

<div class="title">
  <h1>Analytics dashboards</h1>
  <button mat-raised-button color="primary" [matMenuTriggerFor]="createMenu">
    Create dashboard
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #createMenu="matMenu">
    <button mat-menu-item>Create from scratch</button>
    <button mat-menu-item>Create from template</button>
  </mat-menu>
</div>

<gio-table-wrapper [length]="totalCount()" [filters]="filters()" (filtersChange)="onFiltersChanged($event)">
  <table mat-table [dataSource]="dashboardItems()" matSort (matSortChange)="onSortChanged($event)">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Created by Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created by</th>
      <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
    </ng-container>

    <!-- Last updated Column -->
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last updated</th>
      <td mat-cell *matCellDef="let element">{{ element.lastUpdated }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="actions-buttons">
          <gio-action-menu [icon]="'more_vert'">
            <gio-action-menu-item icon="edit" label="Edit" [routerLink]="'./{{element.id}}'" matTooltip="Edit"></gio-action-menu-item>
            <gio-action-menu-item icon="gio:copy" label="Duplicate" matTooltip="Duplicate"></gio-action-menu-item>
            <gio-action-menu-item icon="gio:trash" label="Delete" matTooltip="Delete"></gio-action-menu-item>
          </gio-action-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no data -->
    <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
      <td class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="displayedColumns.length">No dashboards to display</td>
    </tr>
  </table>
</gio-table-wrapper>

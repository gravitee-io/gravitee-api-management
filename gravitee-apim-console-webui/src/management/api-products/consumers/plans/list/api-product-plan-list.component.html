<div class="api-product-plans__header">
  @if (!isReadOnly() && !isLoadingData()) {
    <div
      [matTooltip]="'No compatible plan type available.'"
      [matTooltipDisabled]="planMenuItems?.length > 0"
    >
      <button
        mat-raised-button
        type="button"
        color="primary"
        aria-label="Add new plan"
        data-testid="api_product_plans_add_plan_button"
        [matMenuTriggerFor]="planMenu"
        [disabled]="planMenuItems?.length === 0"
      >
        <mat-icon svgIcon="gio:plus"></mat-icon>Add new plan
      </button>
      <mat-menu #planMenu="matMenu">
        @for (planMenuItem of planMenuItems; track planMenuItem.planFormType) {
          <button
            mat-menu-item
            [routerLink]="'./new'"
            [queryParams]="{ selectedPlanMenuItem: planMenuItem.planFormType }"
          >
            {{ planMenuItem.name }}
          </button>
        }
      </mat-menu>
    </div>
  }
</div>

<mat-button-toggle-group class="api-product-plans__filters" aria-label="Plan status filters" [value]="status()">
  @for (planStatus of apiPlanStatus(); track planStatus.name) {
    <mat-button-toggle
      [attr.aria-label]="'Filter on ' + planStatus.name + ' plans'"
      [matTooltip]="'Filter on ' + planStatus.name + ' plans'"
      [value]="planStatus.name"
      (click)="searchPlansByStatus(planStatus.name)"
    >
      {{ planStatus.name }}{{ planStatus.number != null ? ' (' + planStatus.number + ')' : '' }}
    </mat-button-toggle>
  }
</mat-button-toggle-group>

<plan-list
  tableId="apiProductPlansTable"
  testIdPrefix="api_product_plans_"
  ariaLabel="API Product Plans table"
  [dataSource]="plansTableDS()"
  [displayedColumns]="displayedColumns()"
  [isLoading]="isLoadingData()"
  [isReadOnly]="isReadOnly()"
  [dragEnabled]="!isReadOnly()"
  planDetailLink="./"
  (dropRow)="dropRow($event)"
  (publishPlan)="publishPlan($event)"
  (deprecatePlan)="deprecatePlan($event)"
  (closePlan)="closePlan($event)"
></plan-list>

<div>
  <span class="md-headline">
    <gio-go-back-button [routerLink]="'../'" [queryParams]="{ status: currentPlanStatus() ?? 'PUBLISHED' }"></gio-go-back-button>
    Plan
  </span>
</div>

@if (planForm() && planMenuItem()) {
  <form autocomplete="off" gioFormFocusInvalid [formGroup]="planForm()!" (ngSubmit)="onSubmit()">
    <mat-card>
      <api-plan-form
        #apiPlanForm
        formControlName="plan"
        [mode]="mode()"
        [apiType]="'PROXY'"
        [isTcpApi]="false"
        [isFederated]="false"
        [isNative]="false"
        [hideAccessControl]="true"
        [planMenuItem]="planMenuItem()!"
        [planStatus]="currentPlanStatus()"
      ></api-plan-form>
    </mat-card>

    @if (!isReadOnly()) {
      <gio-save-bar
        [creationMode]="mode() === 'create'"
        [form]="planForm()!"
        [formInitialValues]="initialPlanFormValue()"
        [hideSubmitButton]="mode() === 'create' && hasNextStep()"
      >
        @if (mode() === 'create' && hasPreviousStep()) {
          <button
            mat-button
            gioFormFocusInvalid
            color="primary"
            type="button"
            data-testid="api_product_plans_previousstep"
            (click)="apiPlanForm.previousStep()"
          >
            Back
          </button>
        }
        @if (mode() === 'create' && hasNextStep()) {
          <button
            mat-flat-button
            gioFormFocusInvalid
            color="primary"
            type="button"
            data-testid="api_product_plans_nextstep"
            (click)="apiPlanForm.waitForNextStep()"
          >
            Next
          </button>
        }
      </gio-save-bar>
    }
  </form>
}

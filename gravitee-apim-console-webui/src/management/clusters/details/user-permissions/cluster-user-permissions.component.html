<form [formGroup]="form" *ngIf="form">
  <mat-card>
    <mat-card-content>
      <div class="card__header">
        <div class="card__header__title">
          <h3>Members</h3>
          <p>Manage who can interact with your Cluster</p>
        </div>

        <div class="card__header__actions">
          <button
            *gioPermission="{ anyOf: ['cluster-definition-u'] }"
            (click)="updateGroups()"
            class="card__header__actions__button"
            aria-label="Manage groups"
            mat-raised-button
            type="button"
          >
            Manage groups
          </button>
          <button
            *gioPermission="{ anyOf: ['cluster-member-c'] }"
            (click)="addMembers()"
            class="card__header__actions__button"
            mat-raised-button
            type="button"
            color="primary"
          >
            <mat-icon svgIcon="gio:plus"></mat-icon> Add members
          </button>
        </div>
      </div>
    </mat-card-content>

    <gio-table-wrapper
      [disableSearchInput]="true"
      [length]="membersTableLength"
      [filters]="filters"
      (filtersChange)="onFiltersChanged($event)"
      [paginationPageSizeOptions]="[10, 20, 50, 100]"
    >
      <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="card__table" aria-label="Direct members table">
        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let member">
            <gio-avatar [src]="member.picture" [name]="member.displayName" [size]="24" [roundedBorder]="true"></gio-avatar>
          </td>
        </ng-container>
        <ng-container matColumnDef="displayName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let member" [class.primary-owner-name]="member.role === 'PRIMARY_OWNER'">
            {{ member.displayName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let member">
            <mat-form-field>
              <mat-select [formControlName]="member.id">
                <mat-option *ngFor="let roleName of roleNames" [value]="roleName" [disabled]="roleName === 'PRIMARY_OWNER'">{{
                  roleName
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let member">
            <div class="action-cell" *ngIf="member.role !== 'PRIMARY_OWNER'">
              <button type="button" mat-button (click)="removeMember(member)">
                <mat-icon svgIcon="gio:trash"></mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </gio-table-wrapper>
  </mat-card>

  <gio-save-bar [form]="form" (resetClicked)="onReset()" (submitted)="onSubmit()"></gio-save-bar>
</form>

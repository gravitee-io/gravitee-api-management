<span mat-dialog-title>Manage groups</span>

<mat-dialog-content class="content">
  <ng-container *gioPermission="{ anyOf: ['cluster-definition-u'] }; else readOnlyGroups">
    @if (groupsControl) {
      <mat-form-field class="group-field">
        <mat-label>Groups</mat-label>
        <mat-select [formControl]="groupsControl" multiple>
          <mat-option *ngFor="let group of groups$ | async" [value]="group.id">{{ group.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    }
  </ng-container>
  <ng-template #readOnlyGroups>
    <div class="read-only-groups">
      <span class="mat-subtitle-2">Associated groups: </span>
      <span class="mat-body">{{ readonlyGroupList$ | async }}</span>
    </div>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button
    *gioPermission="{ anyOf: ['cluster-definition-u'] }"
    color="primary"
    aria-label="Save api groups"
    mat-raised-button
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>

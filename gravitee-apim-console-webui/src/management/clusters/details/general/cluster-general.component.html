<form class="cluster-general__content" *ngIf="clusterForm" [formGroup]="clusterForm" autocomplete="off" gioFormFocusInvalid>
  <mat-card class="details-card">
    <mat-card-content>
      <div class="details-card__header">
        <div class="details-card__header__info-inputs">
          <div class="details-card__header__info-inputs__first-row">
            <mat-form-field class="details-card__header__info-inputs__first-row__name-field">
              <mat-label>Cluster name</mat-label>
              <input formControlName="name" matInput type="text" maxlength="50" required />
              <mat-error *ngIf="clusterForm.get('name').hasError('required')">Cluster name is required.</mat-error>
            </mat-form-field>
          </div>
          <div class="details-card__header__info-inputs__second-row">
            <mat-form-field class="details-card__header__info-inputs__second-row__description-field">
              <mat-label>Description</mat-label>
              <textarea formControlName="description" matInput type="text" maxlength="1024"></textarea>
              <mat-hint align="end">{{ clusterForm.get('description').value?.length || 0 }}/1024</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="details-card__header__right-coll">
          <div class="details-card__header__right-coll__info">
            <dl class="gio-description-list">
              <dt>Created</dt>
              <dd>{{ initialCluster.createdAt | date: 'medium' }}</dd>
              <dt>Updated</dt>
              <dd>{{ initialCluster.updatedAt | date: 'medium' }}</dd>
            </dl>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="danger-card" *ngIf="!isReadOnly">
    <mat-card-content>
      <h3 class="danger-card__title">Danger Zone</h3>
      <div class="danger-card__actions">
        <!--        <ng-container *gioPermission="{ anyOf: ['cluster-definition-d'] }">-->
        <div class="danger-card__actions__action">
          <span class="gv-form-danger-text"> Delete this Cluster. </span>
          <button type="button" mat-button color="warn" (click)="deleteCluster()">Delete</button>
        </div>
        <!--        </ng-container>-->
      </div>
    </mat-card-content>
  </mat-card>

  <gio-save-bar [form]="clusterForm" [formInitialValues]="initialClusterGeneralFormsValue" (submitted)="onSubmit()"></gio-save-bar>
</form>

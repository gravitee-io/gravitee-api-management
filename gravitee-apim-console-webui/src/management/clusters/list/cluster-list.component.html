<div class="title">
  <div>
    <h1>Clusters</h1>
  </div>
  <button (click)="addCluster()" mat-raised-button color="primary" aria-label="add-cluster">
    <mat-icon svgIcon="gio:plus"></mat-icon>Add cluster
  </button>
</div>

@if (pageTableVM$ | async; as pageTableVM) {
  <gio-table-wrapper
    class="table"
    [filters]="filters"
    [length]="pageTableVM.totalItems"
    [paginationPageSizeOptions]="[25, 50, 100]"
    (filtersChange)="onFiltersChanged($event)"
  >
    <table mat-table matSort [dataSource]="pageTableVM.items" aria-label="Clusters">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Cluster Name</th>
        <td mat-cell *matCellDef="let element">
          <div class="cell">
            <a [routerLink]="[element.id]" class="cell__name">{{ element.name }}</a>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="bootstrapServer">
        <th mat-header-cell *matHeaderCellDef>Bootstrap Server</th>
        <td mat-cell *matCellDef="let element">
          {{ element.bootstrapServer }}
        </td>
      </ng-container>

      <ng-container matColumnDef="security">
        <th mat-header-cell *matHeaderCellDef>Security</th>
        <td mat-cell *matCellDef="let element">
          {{ element.security }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="updatedAt">Last updated</th>
        <td mat-cell *matCellDef="let element">
          {{ element.updatedAt | date: 'medium' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="actions_btn">
            <button mat-button aria-label="Button to edit" matTooltip="Edit" [routerLink]="[element.id]">
              <mat-icon svgIcon="gio:edit-pencil"></mat-icon>
            </button>

            <button type="button" mat-button aria-label="Button to remove Cluster" matTooltip="Remove" (click)="remove(element)">
              <mat-icon svgIcon="gio:trash"></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no data -->
      <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
        <td class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="displayedColumns.length">
          <div *ngIf="!pageTableVM.isLoading" class="mat-body">No Clusters</div>
          <div *ngIf="pageTableVM.isLoading" class="mat-body">Loading...</div>
        </td>
      </tr>
    </table>
  </gio-table-wrapper>
}

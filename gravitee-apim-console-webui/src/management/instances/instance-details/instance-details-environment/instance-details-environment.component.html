<div class="gio-instance-details-environment">
  <div class="gio-instance-details-environment__cards">
    <mat-card class="gio-instance-details-environment__cards__card">
      <h2 gioTableOfContents gioTableOfContentsName="Information" class="gio-instance-details-environment__cards__card__title">
        <mat-icon svgIcon="gio:info"></mat-icon>
        <span>Information</span>
      </h2>

      <gio-table-wrapper
        *ngIf="filteredInformationItemsDS"
        [length]="informationTableUnpaginatedLength"
        (filtersChange)="onInformationFiltersChanged($event)"
      >
        <table
          mat-table
          [dataSource]="filteredInformationItemsDS"
          matSort
          class="information-table"
          id="informationTable"
          aria-label="Information table"
        >
          <!-- Icon Column -->
          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let info">
              <mat-icon [svgIcon]="info.icon"></mat-icon>
            </td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">Type</th>
            <td mat-cell *matCellDef="let info">{{ info.type }}</td>
          </ng-container>

          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value">Value</th>
            <td mat-cell *matCellDef="let info" [ngClass]="info.class">{{ info.value }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="informationTableDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: informationTableDisplayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="informationTableDisplayedColumns.length">No information</td>
          </tr>
        </table>
      </gio-table-wrapper>
    </mat-card>
    <mat-card class="gio-instance-details-environment__cards__card">
      <h2 gioTableOfContents gioTableOfContentsName="Plugins" class="gio-instance-details-environment__cards__card__title">
        <mat-icon svgIcon="gio:puzzle"></mat-icon>
        <span>Plugins</span>
      </h2>

      <gio-table-wrapper
        *ngIf="filteredPluginsItemsDS"
        [length]="pluginsTableUnpaginatedLength"
        (filtersChange)="onPluginsFiltersChanged($event)"
      >
        <table mat-table [dataSource]="filteredPluginsItemsDS" matSort class="plugins-table" id="pluginsTable" aria-label="Plugin table">
          <!-- Icon Column -->
          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let plugin">
              <mat-icon [svgIcon]="plugin.icon"></mat-icon>
            </td>
          </ng-container>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
            <td mat-cell *matCellDef="let plugin">{{ plugin.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
            <td mat-cell *matCellDef="let plugin">{{ plugin.name }}</td>
          </ng-container>

          <!-- Version Column -->
          <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by version">Version</th>
            <td mat-cell *matCellDef="let plugin">{{ plugin.version }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="pluginsTableDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: pluginsTableDisplayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="pluginsTableDisplayedColumns.length">No plugin</td>
          </tr>
        </table>
      </gio-table-wrapper>
    </mat-card>
    <mat-card class="gio-instance-details-environment__cards__card">
      <h2 gioTableOfContents gioTableOfContentsName="System properties" class="gio-instance-details-environment__cards__card__title">
        <mat-icon svgIcon="gio:list"></mat-icon>
        <span>System properties</span>
      </h2>

      <gio-table-wrapper
        *ngIf="filteredPropertiesItemsDS"
        [length]="propertiesTableUnpaginatedLength"
        (filtersChange)="onPropertiesFiltersChanged($event)"
      >
        <table
          mat-table
          [dataSource]="filteredPropertiesItemsDS"
          matSort
          class="properties-table"
          id="propertiesTable"
          aria-label="Properties table"
        >
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
            <td mat-cell *matCellDef="let property">{{ property.name }}</td>
          </ng-container>

          <!-- Version Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value">Value</th>
            <td mat-cell *matCellDef="let property">{{ property.value }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="propertiesTableDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: propertiesTableDisplayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="propertiesTableDisplayedColumns.length">No property</td>
          </tr>
        </table>
      </gio-table-wrapper>
    </mat-card>
  </div>

  <gio-table-of-contents
    class="gio-instance-details-environment__toc"
    [sectionNames]="{ '': 'Environment' }"
    scrollingContainer=".gio-main-page__content"
  ></gio-table-of-contents>
</div>

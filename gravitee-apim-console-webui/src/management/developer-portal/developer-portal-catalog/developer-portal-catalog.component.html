<table mat-table [dataSource]="dataSource" class="gio-table-light developer-portal-catalog" aria-label="developer-portal-catalog list">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef id="name">Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef id="actions">Action</th>
    <td mat-cell *matCellDef="let element">
      <div class="notifications__actions">
        <button mat-icon-button aria-label="Edit" matTooltip="Edit" (click)="edit.emit(element.id)">
          <mat-icon svgIcon="gio:edit-pencil"></mat-icon>
        </button>

        <button mat-icon-button aria-label="Delete" matTooltip="Delete" (click)="delete.emit(element)">
          <mat-icon svgIcon="gio:trash"></mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no data -->
  <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
    <td *ngIf="!loading" class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="displayedColumns.length">No data to display.</td>
    <td *ngIf="loading" class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="displayedColumns.length">
      <gio-loader></gio-loader>
    </td>
  </tr>
</table>

<mat-card>
  <table class="sc-table">
    <thead>
      <tr>
        <td>Palette name</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colorPalette of colorPalettes | keyvalue">
        <td class="palette-name">{{ colorPalette.key }}</td>
        <td class="palette">
          <div
            *ngFor="let color of colorPalette.value | keyvalue"
            [style.background-color]="color.value.color"
            [style.color]="color.value.contrast"
            class="color"
          >
            {{ color.key }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</mat-card>

<br />

<mat-cards>
  <h2>Use it in SCSS</h2>
  <pre>
    <code [innerHTML]="matColorInScss"></code>
  </pre>
</mat-cards>

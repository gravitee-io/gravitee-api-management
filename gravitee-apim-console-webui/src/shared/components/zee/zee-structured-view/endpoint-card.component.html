<mat-card class="endpoint-card">
  <mat-card-header>
    <mat-card-title class="endpoint-card__title">
      <mat-icon class="endpoint-card__icon">cloud</mat-icon>
      <span>{{ endpoint?.name || 'Unnamed Endpoint' }}</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="endpoint-card__content">
    <!-- Type -->
    <div class="endpoint-card__detail" *ngIf="endpoint?.type">
      <h4 class="endpoint-card__section-title">Type</h4>
      <mat-chip-set>
        <mat-chip highlighted>{{ endpoint.type }}</mat-chip>
      </mat-chip-set>
    </div>

    <!-- Weight -->
    <div class="endpoint-card__detail" *ngIf="endpoint?.weight != null">
      <h4 class="endpoint-card__section-title">Weight</h4>
      <span class="endpoint-card__value">{{ endpoint.weight }}</span>
    </div>

    <!-- Flags -->
    <div class="endpoint-card__detail">
      <mat-chip-set class="endpoint-card__chips">
        <mat-chip *ngIf="endpoint?.inheritConfiguration">
          <mat-icon matChipAvatar>link</mat-icon>
          Inherits Config
        </mat-chip>
        <mat-chip *ngIf="endpoint?.secondary" color="warn" highlighted>
          <mat-icon matChipAvatar>swap_horiz</mat-icon>
          Secondary
        </mat-chip>
      </mat-chip-set>
    </div>

    <!-- Empty state -->
    <p *ngIf="!endpoint?.type && endpoint?.weight == null"
       class="endpoint-card__empty">
      No endpoint details to display.
    </p>
  </mat-card-content>
</mat-card>

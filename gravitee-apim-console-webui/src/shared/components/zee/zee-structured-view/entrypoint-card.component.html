<mat-card class="entrypoint-card">
  <mat-card-header>
    <mat-card-title class="entrypoint-card__title">
      <mat-icon class="entrypoint-card__icon">input</mat-icon>
      <span>{{ entrypoint?.type || 'Unknown Entrypoint' }}</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="entrypoint-card__content">
    <!-- DLQ -->
    <div class="entrypoint-card__detail" *ngIf="hasDlq">
      <mat-chip-set>
        <mat-chip color="accent" highlighted>
          <mat-icon matChipAvatar>warning</mat-icon>
          DLQ Configured
        </mat-chip>
      </mat-chip-set>
    </div>

    <!-- Configuration preview -->
    <div class="entrypoint-card__detail" *ngIf="entrypoint?.configuration && (entrypoint.configuration | json) !== '{}'">
      <h4 class="entrypoint-card__section-title">Configuration</h4>
      <pre class="entrypoint-card__config">{{ entrypoint.configuration | json }}</pre>
    </div>

    <!-- Empty state -->
    <p *ngIf="!entrypoint?.type && !hasDlq"
       class="entrypoint-card__empty">
      No entrypoint details to display.
    </p>
  </mat-card-content>
</mat-card>

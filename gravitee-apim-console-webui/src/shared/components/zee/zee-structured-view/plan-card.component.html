<mat-card class="plan-card">
  <mat-card-header>
    <mat-card-title class="plan-card__title">
      <mat-icon class="plan-card__icon">verified_user</mat-icon>
      <span>{{ plan?.name || 'Unnamed Plan' }}</span>
    </mat-card-title>
    <mat-chip-set class="plan-card__status">
      <mat-chip highlighted>{{ plan?.status || 'STAGING' }}</mat-chip>
    </mat-chip-set>
  </mat-card-header>

  <mat-card-content class="plan-card__content">
    <!-- Description -->
    <p *ngIf="plan?.description" class="plan-card__description">{{ plan.description }}</p>

    <!-- Security -->
    <div class="plan-card__detail" *ngIf="plan?.security?.type">
      <h4 class="plan-card__section-title">Security</h4>
      <mat-chip-set>
        <mat-chip>
          <mat-icon matChipAvatar>lock</mat-icon>
          {{ plan.security.type }}
        </mat-chip>
      </mat-chip-set>
    </div>

    <!-- Validation -->
    <div class="plan-card__detail" *ngIf="plan?.validation">
      <h4 class="plan-card__section-title">Validation</h4>
      <mat-chip-set>
        <mat-chip>{{ plan.validation }}</mat-chip>
      </mat-chip-set>
    </div>

    <!-- Flows -->
    <div class="plan-card__detail" *ngIf="plan?.flows?.length">
      <h4 class="plan-card__section-title">Flows</h4>
      <span class="plan-card__count">{{ plan.flows.length }} flow(s)</span>
    </div>

    <!-- Characteristics -->
    <ng-container *ngIf="plan?.characteristics?.length">
      <h4 class="plan-card__section-title">Characteristics</h4>
      <mat-chip-set class="plan-card__chips">
        <mat-chip *ngFor="let c of plan.characteristics">{{ c }}</mat-chip>
      </mat-chip-set>
    </ng-container>

    <!-- Tags -->
    <ng-container *ngIf="plan?.tags?.length">
      <h4 class="plan-card__section-title">Tags</h4>
      <mat-chip-set class="plan-card__chips">
        <mat-chip *ngFor="let tag of plan.tags">
          <mat-icon matChipAvatar>label</mat-icon>
          {{ tag }}
        </mat-chip>
      </mat-chip-set>
    </ng-container>

    <!-- Empty state -->
    <p *ngIf="!plan?.security?.type && !plan?.flows?.length && !plan?.characteristics?.length && !plan?.tags?.length"
       class="plan-card__empty">
      No plan details to display.
    </p>
  </mat-card-content>
</mat-card>

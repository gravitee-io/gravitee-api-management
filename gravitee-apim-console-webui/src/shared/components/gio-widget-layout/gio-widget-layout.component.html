<mat-card class="card">
  <mat-card-header class="card__header">
    <mat-card-title class="card__title">
      {{ title() }}
      @if (tooltip()) {
        <mat-icon [matTooltip]="tooltip()" matTooltipPosition="after" svgIcon="gio:info" />
      }
    </mat-card-title>
  </mat-card-header>
  <div class="content">
    @switch (state()) {
      @case ('loading') {
        <div class="loading">
          <gio-loader />
        </div>
      }
      @case ('error') {
        <div class="error">
          <mat-icon svgIcon="gio:error" />
          <span>{{ errors()?.join(', ') || 'An error occurred' }}</span>
        </div>
      }
      @case ('success') {
        <ng-content select="[gioWidgetLayoutChart]"></ng-content>
      }
      @default {
        <div class="empty">
          <span>No data available</span>
        </div>
      }
    }
  </div>
</mat-card>

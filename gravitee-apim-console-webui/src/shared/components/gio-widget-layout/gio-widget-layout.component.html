<mat-card class="card">
  <mat-card-header class="card__header">
    <mat-card-title class="card__title">
      {{ title() }}
      @if (tooltip()) {
        <mat-icon class="card__title__tooltip-icon" [matTooltip]="tooltip()" matTooltipPosition="after" svgIcon="gio:info" />
      }
    </mat-card-title>
  </mat-card-header>
  <div class="content">
    @switch (state()) {
      @case ('loading') {
        <div class="loading">
          <gio-loader />
        </div>
      }
      @case ('error') {
        <div class="error">
          <div class="icon">
            <mat-icon svgIcon="gio:alert-circle"></mat-icon>
          </div>
          <div class="mat-h3" data-test-id="error-title">No data to display</div>
          <div data-test-id="error-message">{{ errorMessage() }}</div>
        </div>
      }
      @case ('success') {
        <div class="success">
          <ng-content select="[gioWidgetLayoutChart]"></ng-content>
        </div>
      }
      @default {
        <div class="empty">
          <div class="icon">
            <mat-icon svgIcon="gio:search"></mat-icon>
          </div>
          <div class="mat-h3" data-test-id="empty-title">No data to display</div>
          <div data-test-id="empty-message">Adjust your search criteria and filters for better results.</div>
        </div>
      }
    }
  </div>
</mat-card>

<div class="gio-table-wrapper__header-bar">
  <div class="additional-filters">
    <ng-content select="[gio-additional-filters]"></ng-content>
  </div>

  <div class="gio-table-wrapper__header-bar__pagination-part">
    <div>
      <mat-form-field *ngIf="!disableSearchInput" class="gio-table-wrapper__header-bar__search-field">
        <mat-icon matIconPrefix svgIcon="gio:search"></mat-icon>
        <mat-label data-testid="search">{{ searchLabel }}</mat-label>
        <input class="search-input" [formControl]="inputSearch" type="search" matInput />
      </mat-form-field>
    </div>

    <mat-paginator
      class="gio-table-wrapper__header-bar__paginator"
      #paginatorTop
      [length]="length"
      [pageSizeOptions]="paginationPageSizeOptions"
      [hidePageSize]="disablePageSize"
      aria-label="Select page"
      data-testid="paginator-header"
    ></mat-paginator>
  </div>
</div>

<div class="gio-table-wrapper__table"><ng-content select="[mat-table]"></ng-content></div>

<div class="gio-table-wrapper__footer-bar">
  <mat-paginator
    #paginatorBottom
    class="gio-table-wrapper__footer-bar__paginator"
    [class.hidden]="length <= paginatorBottom.pageSize"
    [length]="length"
    [hidePageSize]="true"
    aria-label="Select page"
    data-testid="paginator-footer"
  ></mat-paginator>
</div>

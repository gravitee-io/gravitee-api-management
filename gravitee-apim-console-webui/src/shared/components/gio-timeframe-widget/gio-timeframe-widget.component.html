<div class="form">
  <mat-form-field>
    <mat-label>Timeframe</mat-label>
    <mat-select [formControl]="periodControl">
      @for (timeFrame of timeFrames; track timeFrame.id) {
        <mat-option [value]="timeFrame.id">
          <div class="option-radio-container">
            <mat-radio-button [checked]="periodControl.value === timeFrame.id" [value]="timeFrame.id" disableRipple>
              {{ timeFrame.label }}
            </mat-radio-button>
          </div>
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  @if (periodControl.value === customPeriod) {
    <mat-form-field class="custom-date">
      <mat-label>From</mat-label>
      <input matInput [owlDateTime]="fromDateTimePicker" [max]="nowDate" [formControl]="fromControl" />
      <mat-icon [owlDateTimeTrigger]="fromDateTimePicker" matSuffix svgIcon="gio:calendar"></mat-icon>
      <owl-date-time #fromDateTimePicker></owl-date-time>
    </mat-form-field>

    <mat-form-field class="custom-date">
      <mat-label>To</mat-label>
      <input matInput [owlDateTime]="toDateTimePicker" [min]="minDate" [max]="nowDate" [formControl]="toControl" />
      <mat-icon [owlDateTimeTrigger]="toDateTimePicker" matSuffix svgIcon="gio:calendar"></mat-icon>
      <owl-date-time #toDateTimePicker></owl-date-time>
    </mat-form-field>

    <button
      data-testid="apply-button"
      [disabled]="!fromControl.value || !toControl.value"
      mat-stroked-button
      aria-label="Apply"
      (click)="applyCustomTimeframe()"
    >
      Apply
    </button>
  } @else {
    <button data-testid="refresh-button" mat-stroked-button aria-label="Refresh data" (click)="refreshFilters()">Refresh data</button>
  }
</div>

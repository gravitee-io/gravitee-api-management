<div class="gio-timeframe" [formGroup]="form">
  <mat-form-field>
    <mat-label>Timeframe</mat-label>
    <mat-select formControlName="period" (selectionChange)="onPeriodChange($event.value)">
      @for (timeFrame of timeFrames(); track timeFrame.id) {
        <mat-option [value]="timeFrame.id">
          {{ timeFrame.label }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  @if (form.controls.period.value === customPeriod()) {
    <mat-form-field class="custom-date">
      <mat-label>From</mat-label>
      <input
        matInput
        [owlDateTime]="fromDateTimePicker"
        [max]="form.controls.to.value || nowDate"
        formControlName="from"
        (dateTimeChange)="onFromChange($event.value)"
      />
      <mat-icon [owlDateTimeTrigger]="fromDateTimePicker" matSuffix svgIcon="gio:calendar"></mat-icon>
      <owl-date-time #fromDateTimePicker></owl-date-time>
    </mat-form-field>

    <mat-form-field class="custom-date">
      <mat-label>To</mat-label>
      <input
        matInput
        [owlDateTime]="toDateTimePicker"
        [min]="minDate"
        [max]="nowDate"
        formControlName="to"
        (dateTimeChange)="onToChange($event.value)"
      />
      <mat-icon [owlDateTimeTrigger]="toDateTimePicker" matSuffix svgIcon="gio:calendar"></mat-icon>
      <owl-date-time #toDateTimePicker></owl-date-time>
      @if (form.hasError('dateRange')) {
        <mat-error>To date cannot be earlier than From date</mat-error>
      }
    </mat-form-field>

    <button
      data-testid="apply-button"
      [disabled]="!form.controls.from.value || !form.controls.to.value || form.hasError('dateRange')"
      mat-stroked-button
      aria-label="Apply"
      (click)="onApplyClicked()"
    >
      Apply
    </button>
  } @else {
    <button data-testid="refresh-button" mat-icon-button aria-label="Refresh data" (click)="onRefreshClicked()">
      <mat-icon svgIcon="gio:refresh-cw"></mat-icon>
    </button>
  }
</div>

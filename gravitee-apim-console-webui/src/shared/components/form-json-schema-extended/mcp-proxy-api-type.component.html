<mat-form-field class="mcp-proxy-api-type__field" appearance="outline">
  <mat-label>{{ props.label }}</mat-label>

  <input
    matInput
    [matAutocomplete]="apiAutocomplete"
    [formControl]="formControl"
    [formlyAttributes]="field"
    [placeholder]="props.placeholder"
    [required]="props.required"
  />

  <mat-error>
    <formly-validation-message [field]="field"></formly-validation-message>
  </mat-error>

  <mat-hint *ngIf="props.description || props.hintStart as hint">
    {{ hint }}
  </mat-hint>

  <mat-hint *ngIf="apiNotExist$ | async" align="end">
    MCP Proxy API does not exist. Please check your Gravitee installation.
  </mat-hint>
</mat-form-field>

<mat-autocomplete #apiAutocomplete="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngFor="let api of filteredApis | async" [value]="api.id">
    <span>{{ api.name }}</span>
  </mat-option>
</mat-autocomplete>

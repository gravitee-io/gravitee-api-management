<section id="plans" class="tall dark-theme" layout="column" layout-align="center center" layout-padding>
  <h2>Plans</h2>
  <div layout="row">
    <md-card ng-repeat="plan in $ctrl.plans" layout-align="center center">
      <md-card-header>
        <md-card-title-text layout="column" layout-align="center center">
          <span class="md-headline">{{::plan.name}}</span>
          <span class="md-subhead">{{::plan.description}}</span>
        </md-card-title-text>
      </md-card-header>
      <md-card-content layout="column">
        <div ng-repeat="characteristic in plan.characteristics">
          <h5>{{::characteristic}}</h5>
          <md-divider></md-divider>
        </div>
      </md-card-content>
      <md-card-actions>
        <md-button class="md-raised" ui-sref="portal.api.subscribe({planId: plan.id})">Subscribe</md-button>
      </md-card-actions>
    </md-card>
  </div>
</section>

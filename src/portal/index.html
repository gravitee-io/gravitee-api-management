<md-content>
  <div ui-view class="main-container" autoscroll="true"></div>
  <section id="footer">
    <footer layout="row" layout-align="center start" gv-theme-element="portal.footer.content">
      <div flex="100" flex-gt-xs="90" layout="column" layout-gt-xs="row">
        <div flex="100" flex-gt-xs="70" layout-wrap>
          <ul class="footer-links" layout="column">
            <li class="footer-links-section" ng-if="indexCtrl.pages && indexCtrl.pages.length > 0">
              <h3>{{'home.pages.title' | translate}}</h3>
              <ul>
                <li data-ng-repeat="page in indexCtrl.pages"><a gv-theme-element="portal.footer.links" ui-sref="portal.pages.page({pageId: page.id})">{{page.name}}</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div flex="100" flex-gt-xs="30" class="footer-brand" layout="row" layout-align="center center">
          <div flex class="footer-brand-content" layout="row" layout-align="center center" layout-wrap>
            <div id="footer-logo" flex="30">
              <img ng-src="{{indexCtrl.getLogo()}}"/>
            </div>
            <div layout="column">
              <span><b translate="home.title"></b> {{'home.subtitle' | translate}}</span>
              <small translate="home.version" translate-values="{version: indexCtrl.graviteeVersion}"></small>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </section>
</md-content>

                - column: {name: lastname, type: nvarchar(64), constraints: { nullable: true } }
                - column: {name: created_at, type: datetime, constraints: { nullable: false } }
                - column: {name: updated_at, type: datetime, constraints: { nullable: true } }
                - column: {name: last_connection_at, type: datetime, constraints: { nullable: true } }
                - column: {name: picture, type: nclob, constraints: { nullable: true } }


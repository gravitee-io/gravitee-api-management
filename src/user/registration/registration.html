<md-content class="gravitee-no-sidenav-container" flex>
  <div class="login-page">
    <div class="form">
      <div class="gravitee-no-sidenav-header" layout="column">
        <label>Sign Up</label>
      </div>
      <form name="formRegistration" ng-submit="register()" layout="column">
        <md-input-container class="md-icon-float">
          <label>First name</label>
          <input ng-model="user.firstname" type="text" required autofocus>
        </md-input-container>

        <md-input-container class="md-icon-float">
          <label>Last name</label>
          <input ng-model="user.lastname" type="text" required>
        </md-input-container>

        <md-input-container class="md-icon-float">
          <label>Email</label>
          <input ng-model="user.email" type="email" required>
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary"
                   ng-disabled="formRegistration.$invalid || formRegistration.$pristine || isLoading">
          Sign up
        </md-button>

        <br>

        <p class="text-center text-muted">
          <small>I have already an account! <a ui-sref="login">Log in</a></small>
        </p>
      </form>
    </div>
  </div>
</md-content>

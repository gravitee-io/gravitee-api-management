<md-card flex>
  <div class="widget-card" flex>
    <md-card-title>
      <md-card-title-text>
        <span class="md-title"><strong>Timeframe</strong></span>
        <span class="md-subhead">
          <span>Data from <code>{{current.from | date:'medium'}}</code> to <code>{{current.to | date:'medium'}}</code></span>
          <span ng-if="timeframeCtrl.$state.params.interval">with an interval of <code>{{current.intervalLabel}}</code>.</span>
        </span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <div layout="row" layout-align="center center" style="margin-bottom: 10px">
        <div class="btn-group pull-right">
          <button class="btn btn-default" ng-repeat="timeframe in timeframeCtrl.timeframes" ng-click="timeframeCtrl.updateTimeframe(timeframe.id)"
                     ng-class="{'gravitee-analytics-timeframe-active' : timeframe === timeframeCtrl.timeframe && !timeframeDate}">
            {{timeframe.title}}
          </button>
        </div>

        <div layout="row" layout-align="center center" style="margin-left: 25px">
          <md-datepicker ng-model="timeframeCtrl.pickerStartDate" md-placeholder="Select begin date" md-max-date="timeframeCtrl.pickerEndDate"></md-datepicker>
          <md-datepicker ng-model="timeframeCtrl.pickerEndDate" md-placeholder="Select end date" md-min-date="timeframeCtrl.pickerStartDate" md-max-date="timeframeCtrl.now"></md-datepicker>
          <md-button class="md-raised" ng-click="timeframeCtrl.updateRangeDate()">Apply</md-button>
        </div>
      </div>
    </md-card-content>
  </div>
</md-card>

<div layout="row" layout-align="center start" ng-if="$ctrl.tasks.page.total_elements > 0">
    <md-card flex="100" flex-gt-sm="90" flex-gt-md="70" class="gv-tasks">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">My Tasks ({{$ctrl.tasks.data.length}})</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-list>
                <md-list-item class="md-3-line noright" ng-repeat="task in $ctrl.tasks.data" ng-click="$ctrl.go(task)">
                    <div class="md-list-item-text" layout="row" layout-align="space-between center">
                        <ng-md-icon icon="{{$ctrl.icon(task)}}" size="36" flex="none"></ng-md-icon>
                        <h4 flex="grow">{{$ctrl.taskMessage(task)}}</h4>
                        <p flex="none">{{task.created_at | humanDatetimeFilter}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>

<gravitee-empty-state ng-if="$ctrl.tasks.page.total_elements == 0"
                      icon="wb_sunny"
                      message="Congratulations, you did all your tasks !"></gravitee-empty-state>

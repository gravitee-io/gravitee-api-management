<md-dialog aria-label="Add user into a group" style="min-width: 350px;">
    <form name="formGroup" ng-submit="dialogCtrl.save()" novalidate>
        <md-dialog-content layout-padding layout="column">
            <h4>Add a group with roles</h4>
            <md-input-container>
                <label>Group</label>
                <md-select ng-model="selectedGroup" aria-label="group" required>
                    <md-option ng-repeat="group in dialogCtrl.groups"
                               ng-value="group.id">
                        {{group.name}}
                    </md-option>
                </md-select>
            </md-input-container>

            <h5 ng-style="{ 'color': (dialogCtrl.atLeastOneRoleSelected()) ? 'black' : 'red' }">
                Select at least one role *:
            </h5>
            <md-input-container>
                <label>API Role</label>
                <md-select ng-model="selectedApiRole" aria-label="API role">
                    <md-option ng-repeat="apiRole in dialogCtrl.apiRoles"
                               ng-value="apiRole.name"
                               ng-disabled="apiRole.system">
                        {{apiRole.name}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container>
                <label>Application Role</label>
                <md-select ng-model="selectedApplicationRole" aria-label="Application role">
                    <md-option ng-repeat="applicationRole in dialogCtrl.applicationRoles"
                               ng-value="applicationRole.name"
                               ng-disabled="applicationRole.system">
                        {{applicationRole.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button ng-click="dialogCtrl.hide()" class="md-primary">
                Cancel
            </md-button>
            <md-button type="submit" class="md-raised md-primary" ng-disabled="formGroup.$invalid || !dialogCtrl.atLeastOneRoleSelected()">
                Save
            </md-button>
        </div>
    </form>
</md-dialog>

<div layout="row">
  <md-list ng-if="listPagesDisplayed" layout="column" class="inset pages" flex="20">
    <md-item ng-repeat="page in $ctrl.pages">
      <md-item-content layout="row" layout-align="start center" ui-sref="management.configuration.admin.pages.page({pageId: page.id})">
        <md-button class="gravitee-api-page-menu-item"
                   ng-class="{'selected' : page.id === $ctrl.$state.params.pageId }">
          <div class="inset">
            <md-icon md-svg-src="assets/logo_{{page.type | lowercase}}.svg"></md-icon>
            <span ng-style="page.published?'':{'font-style': 'italic', 'color': 'grey'}">{{page.name}}
                <sup ng-if="page.homepage" class="icon-button-homepage">
                  <ng-md-icon icon="home" size="12"></ng-md-icon>
                </sup>
              </span>
          </div>
        </md-button>
      </md-item-content>
    </md-item>
  </md-list>
  <div flex ui-view></div>
</div>

<gravitee-empty-state ng-if="$ctrl.pages.length == 0 && $ctrl.$state.current.name != 'management.configuration.admin.pages.new'"
                      icon="insert_drive_file"
                      model="Page"
                      message="Documentation will appear here"
                      sub-message="Start creating a page"
                      create-mode="true"></gravitee-empty-state>

<md-fab-speed-dial permission permission-only="'portal-documentation-c'"
                   ng-if="$ctrl.$state.current.name != 'management.configuration.admin.pages.new' && listPagesDisplayed" gravitee-roles-allowed="ADMIN" md-direction="{{$ctrl.pages.length > 0 ? 'left' : 'down'}}" md-open="false"
                   ng-class="{'md-fab-bottom-right gravitee-add-button' : $ctrl.pages.length > 0}" class="md-scale">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-success">
      <md-tooltip ng-if="$ctrl.pages.length > 0" md-direction="top" md-visible="false">New page</md-tooltip>
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
  </md-fab-trigger>

  <md-fab-actions>
    <md-button ng-repeat="type in ['MARKDOWN', 'SWAGGER', 'RAML']" class="md-fab md-raised md-mini"  ng-click="$ctrl.showNewPageDialog(type)">
      <md-tooltip md-direction="{{$ctrl.pages.length > 0 ? 'top' : 'right'}}">{{type}}</md-tooltip>
      <md-icon md-svg-src="assets/logo_{{type | lowercase}}.svg"></md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>

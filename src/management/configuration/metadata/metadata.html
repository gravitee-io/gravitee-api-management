<div class="gv-forms gv-forms-fluid" layout="column">
  <h1>Metadata</h1>
  <div class="gv-form">
    <h2></h2>
    <div class="gv-form-content" layout="column">
<md-table-container>
  <table md-table class="gv-table-dense" ng-init="metadataOrder = 'key'">
    <thead md-head md-order="metadataOrder">
    <tr md-row>
      <th md-column md-order-by="key">Key</th>
      <th md-column md-order-by="name">Name</th>
      <th md-column md-order-by="format">Format</th>
      <th md-column md-order-by="value">Default value</th>
      <th md-column width="64px" nowrap>></th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row ng-repeat="metadata in $ctrl.metadata | orderBy: metadataOrder">
      <td md-cell><a ng-click="$ctrl.updateMetadata(metadata)">{{metadata.key}}</a></td>
      <td md-cell>{{metadata.name}}</td>
      <td md-cell>{{metadata.format}}</td>
      <td md-cell>{{metadata.value}}</td>
      <td md-cell width="64px" nowrap>>
        <ng-md-icon permission permission-only="'portal-metadata-d'"
                    icon="delete" ng-click="$ctrl.deleteMetadata(metadata)"
                    style="font-size: 24px; height: 24px;">
          <md-tooltip md-direction="top" md-visible="false">Delete metadata</md-tooltip>
        </ng-md-icon>
      </td>
    </tr>
    </tbody>
  </table>
</md-table-container>
    </div>
  </div>
</div>

<md-button permission permission-only="'portal-metadata-c'"
           aria-label="Add metadata"
           class="md-fab md-fab-bottom-right md-fab-scrollable"
           ng-class="{'gv-help-displayed': $ctrl.$rootScope.helpDisplayed}"
           ng-click="$ctrl.newMetadata()">
  <md-tooltip md-direction="top" md-visible="false">Add a new metadata</md-tooltip>
  <ng-md-icon icon="add"></ng-md-icon>
</md-button>

<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Metadata</span>
  </div>
</md-toolbar>

<md-table-container>
  <table md-table ng-init="metadataOrder = 'key'">
    <thead md-head md-order="metadataOrder">
    <tr md-row>
      <th md-column md-order-by="key">Key</th>
      <th md-column md-order-by="name">Name</th>
      <th md-column md-order-by="format">Format</th>
      <th md-column md-order-by="value">Default value</th>
      <th></th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row ng-repeat="metadata in $ctrl.metadata | orderBy: metadataOrder">
      <td md-cell><b>{{metadata.key}}</b></td>
      <td md-cell>{{metadata.name}}</td>
      <td md-cell>{{metadata.format}}</td>
      <td md-cell>{{metadata.value}}</td>
      <td md-cell>
        <div layout="row" layout-align="end end">
          <ng-md-icon icon="edit" ng-click="$ctrl.updateMetadata(metadata)" style="padding: 0 10px;">
            <md-tooltip md-direction="top" md-visible="false">Edit metadata</md-tooltip>
          </ng-md-icon>
          <ng-md-icon icon="delete" ng-click="$ctrl.deleteMetadata(metadata)" style="padding: 0 10px;">
            <md-tooltip md-direction="top" md-visible="false">Delete metadata</md-tooltip>
          </ng-md-icon>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</md-table-container>

<md-fab-speed-dial md-open="false" class="md-scale md-fab-bottom-right">
  <md-fab-trigger>
    <md-button aria-label="Add metadata" class="md-fab md-success" ng-click="$ctrl.newMetadata()">
      <md-tooltip md-direction="top" md-visible="false">Add a new metadata</md-tooltip>
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
  </md-fab-trigger>
</md-fab-speed-dial>

<div class="gv-forms" layout="column">
    <h1>Roles</h1>

    <div class="gv-form" ng-repeat="(scope, roles) in $ctrl.roleScopes">
        <h2>scope: {{::scope}}</h2>
        <div class="gv-form-content" layout="column">
  <md-table-container>
    <table md-table class="gv-table-dense">
      <thead md-head >
      <tr md-row>
        <th md-column width="20%">Name</th>
          <th md-column>Description</th>
          <th md-column width="48px"></th>
          <th md-column width="48px"></th>
      </tr>
      </thead>
      <tbody md-body>
      <tr md-row
          ng-repeat="role in $ctrl.rolesByScope[scope]">
          <td md-cell>
              <a ui-sref="management.settings.roleedit({roleScope: role.scope, role: role.name})">
                  {{role.name}}
              </a>
          </td>
          <td md-cell>
              {{role.description}}
              <span ng-if="role.default" flex class="badge" style="background-color: #039be5">Default</span>
              <span ng-if="role.system" flex class="badge">System</span>
          </td>
          <td md-cell ng-click="$event.stopPropagation()" width="48px">
              <span style="padding: 0 20px 0 0;" ng-if="$ctrl.idUserManagementEnabled(role)" permission permission-only="['organization-role-u']">
                <md-tooltip md-direction="top">members</md-tooltip>
                <ng-md-icon icon="group" ng-click="$event.stopPropagation();$ctrl.manageMembers(role);" aria-label="delete-user"></ng-md-icon>
              </span>
          </td>
          <td md-cell ng-click="$event.stopPropagation()" width="48px">
             <span permission permission-only="['organization-role-d']">
               <md-tooltip md-direction="top">delete</md-tooltip>
               <ng-md-icon ng-if="!role.system && !role.default" icon="delete" ng-click="$event.stopPropagation();$ctrl.deleteRole(role);" aria-label="delete-user"></ng-md-icon>
             </span>
        </td>
      </tr>
      </tbody>
    </table>
  </md-table-container>
            <div class="md-actions gravitee-api-save-button" layout="row">
            <md-button permission permission-only="'organization-role-c'"
                       aria-label="Add role"
                       ng-click="$ctrl.newRole(scope)"
                       class="md-raised md-primary">
                Add a new Role
            </md-button>
            </div>
</div>
</div>
</div>

<gravitee-empty-state ng-if="$ctrl.pages.length == 0"
                      icon="insert_drive_file"
                      model="Plan"
                      message="No documentation for this API"
                      sub-message="Come back soon, the API will be completed shortly."></gravitee-empty-state>

<md-tabs md-stretch-tabs md-dynamic-height md-border-bottom ng-if="$ctrl.pages.length > 0">
  <md-tab label="{{page.name}}"
          ui-sref="apis.portal.pages.page({pageId: page.id})"
          ng-repeat="page in $ctrl.pages track by page.id"
          md-active="page.id == $resolve.$stateParams.pageId">
  </md-tab>
</md-tabs>

<div ui-view flex class="inset"></div>
